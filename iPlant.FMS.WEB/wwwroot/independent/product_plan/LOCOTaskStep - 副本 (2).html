<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>派工</title>
    <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/product_plan/LOCOTaskStep.css" />
</head>

<body class="femi-font-size-middle">
    <div class="zace-cbd-contain" style="min-width: 1300px;">
        <div class="zzzc zace-cbd-contain zace-left">
            <div class="zace-leftContain">
                <div class="zace-tree-header" style="overflow:visible;">
                    <div class="femi-toolbar-self femi-lf">

                        <button type="button" id="zace-add-level" class="btn btn-default ">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
                        </button>
                    </div>

                    <div class="columns columns-right btn-group pull-right">

                        <button type="button" id="zace-partListRefresh" class="btn btn-default ">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
                        </button> 
                        <!-- 
                        <button type="button" id="zace-carList" class="btn btn-default " style="display: none;">
                            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>车号
                        </button>
                        <button type="button" id="zace-partList" class="btn btn-default ">
                            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>工序
                        </button> -->


                    </div>

                    <span class="zace-header-title">工位任务</span>
                </div>

                <div class="zace-tree-body femi-contain-border">
                    <div class="femi-tb-scroll">
                        <table class="table   table-hover table-bordered table-part">

                            <thead>
                                <tr>
                                    <!-- <th style="width: 3px">
                                        <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                            value="{{functionID}}" />
                                    </th> -->
                                    <!--<th style="min-width:50px" data-order="WID">序号</th>-->
                                    <!-- <th style="min-width: 50px" data-order="WID">序号</th> -->

                                    <th style="min-width: 50px" class='zaceTextP' data-order="PartNo">车号</th>
                                    <th style="min-width: 50px" class='zaceTextP' data-order="StationName">工位</th>
                                    <th style="min-width: 50px" class='zaceTextP' data-order="ToDispatch">待派工数</th>
                                    <th style="min-width: 50px" class='zaceTextP' data-order="Dispatched">已派工数</th>
                                    <th style="min-width: 50px" class='zaceTextP' data-order="ProgressText">进度</th>

                                </tr>
                            </thead>

                            <tbody id="femi-riskLevelList-tbody" class="table-color">
                                <tr>
                                    <td>
                                        <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                            value="{{functionID}}" />
                                    </td>
                                    <td colspan="4">等待数据加载</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="zzza zace-cbd-contain zace-right">
            <div class="zace-leftContain">
                <div class="zace-tree-header" style="overflow:visible;">
                    <div class="femi-toolbar-self femi-lf">
                        <div class="btn-group" role="group">
                            <!-- <button type="button" id="zace-add-level" class="btn btn-default ">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询任务
                            </button> -->
                            <button type="button" id="zace-edit-level" class="btn btn-default ">
                                <span class="glyphicon glyphicon-saved" aria-hidden="true"></span>派工
                            </button>
                            <!-- 
                            <button type="button" id="zace-delete-level" class="btn btn-default ">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                            </button> -->

                            <button type="button" id="zace-open-level" class="btn btn-default ">
                                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>派工记录
                            </button>

                        </div>

                    </div>

                    <div class="columns columns-right btn-group pull-right">


                        <button type="button" class="btn btn-default " style="padding: 0">
                            <input type="text" id="zace-search-level"
                                style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                                placeholder="请输入查询字符" />
                        </button>
                        <button type="button" id="zace-searchZApproval-level-Search" class="btn btn-default ">
                            <span class="glyphicon " aria-hidden="true"></span>筛选
                        </button>

                        <button type="button" id="zace-edit-refresh" class="btn btn-default ">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
                        </button>
                    </div>

                    <span class="zace-header-title">派工</span>
                </div>

                <div class="zace-tree-body femi-contain-border">
                    <div class="femi-tb-scroll">
                        <table class="table   table-hover table-bordered table-part">

                            <thead>
                                <tr>
                                    <th style="width: 3px">
                                        <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                            value="{{functionID}}" />
                                    </th>
                                    <!--<th style="min-width:50px" data-order="WID">序号</th>-->
                                    <th style="min-width: 50px" data-order="WID">序号</th>

                                    <th style="min-width: 50px" data-order="PartNo">车号</th>
                                    <th style="min-width: 50px" data-order="LineID">修程</th>
                                    <th style="min-width: 50px" data-order="PartID">工位</th>
                                    <th style="min-width: 50px" data-order="StepID">工序</th>
                                    <th style="min-width: 50px" data-order="Operators">人员</th>
                                    <!-- <th style="min-width: 50px" data-order="MutualNames">互检人员</th> -->
                                    <th style="min-width: 50px" data-order="ShiftID">班次</th>
                                    <th style="min-width: 50px" data-order="Status">状态</th>

                                </tr>
                            </thead>
                            <tbody id="femi-riskLevel-tbody" class="table-color">
                                <tr>
                                    <td>
                                        <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                            value="{{functionID}}" />
                                    </td>
                                    <td colspan="9">等待数据加载</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <div class="zzzb zace-cbd-contain" style="display: none;">
            <div class="zace-tree-header" style="overflow:visible;">
                <div class="femi-toolbar-self femi-lf">
                    <div class="btn-group" role="group">
                        <button type="button" id="zace-add-export" class="btn btn-default ">
                            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>返回
                        </button>

                        <button type="button" id="zace-add-levelPro" class="btn btn-default ">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询记录
                        </button>

                    </div>

                </div>

                <div class="columns columns-right btn-group pull-right">

                    <button type="button" class="btn btn-default " style="padding: 0">
                        <input type="text" id="zace-search-levelZace"
                            style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                            placeholder="请输入查询字符" />
                    </button>
                    <button type="button" id="zace-searchZApproval-level-SearchZace" class="btn btn-default ">
                        <span class="glyphicon " aria-hidden="true"></span>筛选
                    </button>
                    <button type="button" id="zace-edit-refreshItem" class="btn btn-default ">
                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
                    </button>
                </div>

                <span class="zace-header-title">派工记录</span>
            </div>

            <div class="zace-tree-body">
                <div class="femi-tb-scroll">
                    <table class="table   table-hover table-bordered table-part">

                        <thead>
                            <tr>
                                <th style="width: 3px">
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                        value="{{functionID}}" />
                                </th>
                                <!--<th style="min-width:50px" data-order="WID">序号</th>-->
                                <th style="min-width: 50px" data-order="WID">序号</th>
                                <th style="min-width: 50px" data-order="PartNo">车号</th>
                                <th style="min-width: 50px" data-order="LineID">修程</th>
                                <th style="min-width: 50px" data-order="PartID">工位</th>
                                <th style="min-width: 50px" data-order="StepID">工序</th>
                                <th style="min-width: 50px" data-order="ShiftID">班次</th>
                                <th style="min-width: 50px" data-order="OperatorID">操作员</th>
                                <th style="min-width: 50px" data-order="ReadyTime">派工时间</th>


                                <!-- <th style="min-width: 50px" data-order="Status">状态</th> -->


                            </tr>
                        </thead>
                        <tbody id="femi-RecordLevel-tbody" class="table-color">
                            <tr>
                                <td>
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                        value="{{functionID}}" />
                                </td>
                                <td colspan="8">等待数据加载</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/product_plan/LOCOTaskStep.js"></script>
</body>

</html>
