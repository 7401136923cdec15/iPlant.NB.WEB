<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>计划记录</title>
    <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css" />
    <link type="text/css" rel="stylesheet" href="../static/utils/css/jquery.treeview.css">
    <link rel="stylesheet" type="text/css" href="../static/css/product_plan/LOCOHistoryPlan_tm.css" />
    <link rel="stylesheet" href="../static/css/monthly_plan_approval/css/reset.min.css">
    <link rel="stylesheet" href="../static/css/monthly_plan_approval/css/style.css">
</head>

<body class="femi-font-size-middle">
    <!-- 周计划发起列表 -->
    <div class="zace-cbd-contain zacePlanCommit">
        <div class="zace-leftContain">
            <div class="zzza zace-cbd-contain">
                <div class="zace-tree-header" style="overflow:visible;">
                    <div class="femi-toolbar-self femi-lf">
                        <div class="btn-group" role="group">
                            <!-- <button type="button" id="zace-exportApproval-showPlan" class="btn lmvt-def-btn ">
                                <span class="glyphicon glyphicon-star" aria-hidden="true"></span> 周计划
                            </button> -->
                            <button type="button" id="zace-exportApproval-commit" class="btn lmvt-danger-btn">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>发起
                            </button>

                        </div>

                    </div>

                    <div class="columns columns-right btn-group pull-right">

                        <button type="button" class="btn lmvt-def-btn " style="padding: 0">
                            <input type="text" id="zace-search-levelRecord2"
                                style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                                placeholder="请输入查询字符" />
                        </button>
                        <button type="button" id="zace-searchZApproval-levelZaceRecord" class="btn lmvt-def-btn ">
                            <span class="glyphicon " aria-hidden="true"></span>筛选
                        </button>
                        <button type="button" id="zace-edit-zaceRefreshRecord" class="btn lmvt-def-btn ">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
                        </button>
                    </div>

                    <span class="zace-header-title zace-title">周计划发起列表</span>
                </div>

                <div class="zace-tree-body femi-contain-border">
                    <div class="femi-tb-scroll">
                        <table class="table   table-hover table-bordered table-part table-partApprovalRecord">

                            <thead>
                                <tr>
                                    <!-- <th style="width: 3px">
                                        <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                            value="{{functionID}}" />
                                    </th> -->
                                    <!--<th style="min-width:50px" data-order="WID">序号</th>-->
                                    <th style="min-width: 50px" data-order="Code">单据编号</th>
                                    <th style="min-width: 50px" data-order="UpFlowName">发起人</th>
                                    <th style="min-width: 50px" data-order="CreateTime">发起时间</th>
                                    <th style="min-width: 50px" data-order="StatusText">状态</th>
                                    <!-- <th style="min-width: 50px" data-order="PartID">任务类型</th> -->
                                    <th style="min-width: 50px" data-order="ZDetail">计划详情</th>
                                    <th style="min-width: 50px" data-order="ZZDetail">操作</th>

                                    <!-- <th style="min-width: 50px" data-order="Status">状态</th> -->

                                </tr>
                            </thead>
                            <tbody id="femi-zacePlanCommit-tbody" class="table-color">
                                <tr>
                                    <!-- <td>
                                        <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                            value="{{functionID}}" />
                                    </td> -->
                                    <td colspan="7">等待数据加载</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 流程图 -->
    <div id="outerdiv" style="position:fixed;top:0;left:0;background:rgba(0,0,0,0.7);z-index:9999;width:100%;height:100%;display:none;">
        <div id="innerdiv" style="position:absolute;">
            <img id="bigimg" style="border:5px solid #fff;background-color: aliceblue;" src="" />
        </div>
    </div>

    <!-- 实时流程图 -->
    <div id="cby-route-charf-ontask" class="cby-charf-down cby-route-charf " style="display:none">
        <div class="" style="min-width:1000px">
            <div class="cby-tree-header" style="overflow:visible;">
                <div class="btn-group cby-left" role="group">

                </div>
                <div class="columns columns-right btn-group pull-right">

                    <button class="btn lmvt-def-btn" type="button" id="cby-return-ontask">
                        <span class="glyphicon glyphicon-eye-open"></span>隐藏
                    </button>
                </div>
                <span class="cby-header-title" id="">流程图</span>
            </div>
            <div style="overflow: auto;">

                <img style="-webkit-user-select: none;margin: auto;cursor: zoom-in;" src="">
            </div>
        </div>
    </div>

<!-- 发起界面的表格界面 -->
    <div class="zace-cbd-contain zacePlanTable" style="display: none;">
        <div class="zace-leftContain">

            <div class="zzza zace-cbd-contain">
                <div class="zace-tree-header" style="overflow:visible;">
                    <div class="femi-toolbar-self femi-lf">
                        <div class="btn-group" role="group">
                            <button type="button" id="zace-exportApproval-commitReturn" class="btn lmvt-def-btn">
                                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>返回
                            </button>
                        </div>
                    </div>
                    <div class="columns columns-right btn-group pull-right">

                    </div>
                    <span class="zace-header-title zace-title"> 周计划发起信息</span>
                </div>

                <div class="zace-tree-body femi-contain-border">
                    <div class="femi-tb-scroll">   
                        <div class="zaceContent" style="margin: 0 auto;width: 900px;height: 30%;overflow:auto;">
                            <div class="zace-TitleDetailFirst" style="height: auto;width: 100%;float: left;">
                            </div>
                            <div class="zace-TitleDetailSecond" style="height: auto;width: 100%;float: left;">
                                <div class="zaceTextCommit" style="width: 580px;height:90px ;margin: 2px;float: left;">
                                    备注：<textarea rows="3" style="width: 550px;font-size: 16px;resize: none"> </textarea>
                                </div>
                            </div>

                        </div>    
                        <div class="femi-tb-scroll" style="width: 100%;height: 70%;overflow:auto;"> 
                            <table class="table   table-hover table-bordered table-part table-partApproval">

                                <thead>
                                    <tr>
                                        <!-- <th style="width: 3px">
                                            <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                                value="{{functionID}}" />
                                        </th> -->
                                        <!--<th style="min-width:50px" data-order="WID">序号</th>-->
                                        <th style="min-width: 50px" data-order="WID">序号</th>
                                        <th style="min-width: 50px" data-order="VersionNo">版本号</th>
                                        <th style="min-width: 50px" data-order="WorkShopName">车间</th>
                                        <th style="min-width: 50px" data-order="LineName">产线</th>
                                        <th style="min-width: 50px" data-order="StartTime">开始时间</th>
                                        <th style="min-width: 50px" data-order="EndTime">结束时间</th>
                                        <th style="min-width: 50px" data-order="Status">状态</th>
                                    </tr>
                                </thead>
                                <tbody id="femi-PlanTableAll-tbody" class="table-color">
                                    <tr>
                                        <!-- <td>
                                            <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                                value="{{functionID}}" />
                                        </td> -->
                                        <td colspan="10">等待数据加载</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>               
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 周计划处理信息  撤销 -->
    <div class="zace-cbd-contain zacePencil" style="display: none;">
        <div class="zace-leftContain">
            <div class="zzza zace-cbd-contain">
                <div class="zace-tree-header" style="overflow:visible;">
                    <div class="femi-toolbar-self femi-lf">
                        <div class="btn-group" role="group">
                            <button type="button" id="zace-exportApproval-commitReturn" class="btn lmvt-def-btn ">
                                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>返回
                            </button>

                        </div>

                    </div>

                    <div class="columns columns-right btn-group pull-right">

                        <button type="button" id="commit_cancel" class="btn lmvt-def-btn ">
                            <span class="glyphicon " aria-hidden="true"></span>撤销
                        </button>
                        <button type="button" id="commit_route" class="btn lmvt-def-btn ">
                            <span class="glyphicon " aria-hidden="true"></span>流程图
                        </button>

                    </div>

                    <span class="zace-header-title zace-title"> 周计划处理信息</span>
                </div>

                <div class="zace-tree-body femi-contain-border">
                    <div class="femi-tb-scroll">   
                        <div class="zaceContent" style="margin: 0 auto;width: 900px;height: 15%;overflow:auto;">
                            <div class="zace-TitleDetailFirstPencil" style="height: auto;width: 100%;float: left;">

                            </div>
                            <div class="zace-TitleDetailSecondPencil" style="height: auto;width: 100%;float: left;">
                                <!-- <div class="zaceTextCommit" style="width: 580px;height:90px ;margin: 2px;float: left;">
                                    备注：<textarea rows="3" style="width: 550px;font-size: 16px;"> </textarea>
                                </div> -->
                            </div>

                        </div>    
                        <div class="zaceContent zaceLiucheng" style="margin: 0 auto;width: 900px;height: 70%;overflow:auto;"> 
                           
                        </div>               
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/product_plan/LOCOHistoryPlan_tm.js"></script>
</body>

</html>
