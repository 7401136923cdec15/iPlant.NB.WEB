<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>布局</title>
    <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/product_plan/MakeOrderLOCO.css" />
</head>

<body class="femi-font-size-middle " style="min-width:1200px">
    <div class="zace-cbd-contain gante" style="">
        <div class="zace-ganteAll right-middle-zace">
            <div class="zace-leftContain" style="overflow :auto;height: 50%;">
                <div class="zace-tree-header" style="overflow:visible;">
                    <div class="femi-toolbar-self femi-lf">
                        <div class="btn-group" role="group">
                            <button type="button" id="zace-aotu-checked" class="btn lmvt-def-btn">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>检查冲突
                            </button>
                        </div>
                    </div>
                    <div class="columns columns-right btn-group pull-right">
                        <div class="btn-group" role="group">

                            <button type="button" id="zace-export-submit" class="btn lmvt-def-btn" data-toggle="modal"
                                data-target="#myModal">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>提交
                            </button>
                            <button type="button" id="zace-export-saved" class="btn lmvt-def-btn">
                                <span class="glyphicon glyphicon-saved" aria-hidden="true"></span>保存
                            </button>
                            <div class="btn-group" id="btnGroupBPM">
                                <button type="button" class="btn lmvt-def-btn dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>辅助排程:<span
                                        class="lmvt-changeType">无</span>
                                    <span class="caret"></span> <span class="sr-only">
                                        Toggle
                                        Dropdown
                                    </span>
                                </button>

                                <ul class="dropdown-menu pull-right">
                                    <li class="device_status" id="lmvt-changeType-none">
                                        <a href="javascript:;">
                                            <span class="glyphicon glyphicon-start" aria-hidden="true"></span>无
                                        </a>
                                    </li>
                                    <li class="device_status" id="lmvt-changeType-postPone">
                                        <a href="javascript:;">
                                            <span class="glyphicon glyphicon-start" aria-hidden="true"></span>时间顺延
                                        </a>
                                    </li>
                                    <li class="device_status" id="lmvt-changeType-delay">
                                        <a href="javascript:;">
                                            <span class="glyphicon glyphicon-start" aria-hidden="true"></span>时间推迟
                                        </a>
                                    </li>

                                </ul>
                            </div>

                            <!-- <button type="button" id="zace-table-searchPartNo" class="btn lmvt-def-btn">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>筛选
                            </button> -->

                            <!-- <button type="button" id="zace-table-searchEffect" class="btn lmvt-def-btn">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>影响条件
                            </button> -->

                        </div>
                    </div>
                    <p class="zace-header-title" style="min-width: 250px;">周计划<span class="lmvt-Name"></span></p>
                </div>
                <div class="zace-tree-body femi-contain-border">
                    <div class="lmvt-container-gantt" style="overflow :auto;height: 100%;">
                        <div class="lmvt-gantt">

                        </div>
                    </div>
                </div>
            </div>
            <div class="lmvt-container-ganttTable" style="overflow :auto;height: 50%;padding: 5px;overflow :auto">
                <div class="zace-tree-header" style="">
                    <div class="femi-toolbar-self femi-lf">
                        <div class="btn-group" role="group">
                            <!-- <button type="button" id="zace-export-gantt" class="btn lmvt-def-btn">
                                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>隐藏
                            </button> -->
                        </div>
                    </div>
                    <div class="columns columns-right btn-group pull-right">
                        <div class="btn-group" role="group">
                            <!-- <button type="button" id="zace-aotu-checked" class="btn lmvt-def-btn">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>保存
                            </button> -->
                        </div>
                    </div>
                    <p class="zace-header-title">周计划日期对应计划数</p>
                </div>
                <div class="zace-tree-body femi-contain-border">
                    <div class="lmvt-ganttTable-body femi-tb-scroll">
                        <table class="table table-hover table-bordered">
                            <thead id="lmvt-tableHead">

                            </thead>
                            <tbody id="lmvt-tablebody" class="table-color">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">提交</h4>
                </div>
                <div class="modal-body">
                    <div class="ReadOnly">
                        <div style="font-size: 20px">周计划信息</div>
                        <div class="WeekPlanContent">

                        </div>
                    </div>
                    <div class="Write">
                        <!-- multiple有这个多选   data-live-search="true"  搜索框-->  
                        <!-- <div class="Select">
                            <span style="
                            font-size: 20px;">水果</span>
                            <select id="slpk" class="selectpicker" data-live-search="true" multiple></select>
                        </div>                        -->
                        <!-- <select id="slpk" class="selectpicker" data-live-search="true" ></select> -->



                        <div class="m-c-panel ds-prop-write-ctrl Write-Control-Remark">
                            <div class="m-c-head"><span class="ds-head-Remark" style="font-size: 20px">备注</span><span
                                    style="color: red;" class="ds-head-show"></span></div>
                            <div class="m-c-body m-c-input clearfix">
                                <textarea rows="3" placeholder="请输入备注" class="Write-content-Remark"
                                    style="width: 100%;resize: none"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="Confirm">确认</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/product_plan/ReSetPlanBPM.js"></script>

</body>

</html>
