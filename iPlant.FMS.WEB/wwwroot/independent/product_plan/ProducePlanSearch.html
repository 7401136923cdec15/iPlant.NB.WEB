<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>顾客信息</title>
    <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/product_plan/ProducePlanSearch.css" />
</head>
<body class="femi-font-size-middle">
    <div class="zzza zace-cbd-contain">
        <div class="zace-tree-header" style="overflow:visible;">
            <div class="femi-toolbar-self femi-lf">
                <div class="btn-group" role="group">
                    <button type="button" id="zace-export-Customer"
                            class="btn btn-default ">
                        <span class="glyphicon glyphicon-export" aria-hidden="true"></span>导出
                    </button>
                    <button type="button" id="zace-part-ganteMode"
                            class="btn btn-default ">
                        <span class="glyphicon glyphicon-equalizer" aria-hidden="true"></span>工序甘特图
                    </button>
                    <button type="button" id="zace-part-Audit"
                            class="btn btn-default ">
                        <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>下达
                    </button>
                    <button type="button" id="zace-part-ReturnAudit"
                            class="btn btn-default ">
                        <span class="glyphicon glyphicon-download" aria-hidden="true"></span>撤销
                    </button>

                    <button type="button" id="zace-back-dayPlan"
                            class="btn btn-default ">
                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>日计划
                    </button>

                </div>

            </div>

            <div class="columns columns-right btn-group pull-right">
                <button type="button" class="btn btn-default " style="padding: 0">
                    <input type="text" id="zace-search-Customer"
                           style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                           placeholder="请输入查询字符" />
                </button>
                <button type="button" id="zace-search-week"
                        class="btn btn-default ">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
                </button>
            </div>

            <span class="zace-header-title">周计划</span>
        </div>

        <div class="zace-tree-body">
            <div class="femi-tb-scroll">
                <table class="table   table-hover table-bordered table-part">

                    <thead>
                        <tr>
                            <th style="width: 3px">
                                <input type="checkbox"
                                       class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                       value="{{functionID}}" />
                            </th>
                            <th style="min-width: 50px" data-order="ID">序号</th>
                            <!--<th style="min-width: 50px" data-order="ShiftID">周次</th>-->
                            <th style="min-width: 50px" data-order="ShiftName">周</th>
                            <th style="min-width: 50px" data-order="StartZ">周开始日期</th>
                            <th style="min-width: 50px" data-order="EndZ">周结束日期</th>
                            <th style="min-width: 50px" data-order="LineName">产线</th>
                            <th style="min-width: 50px" data-order="MaterialNo">物料号</th>
                            <th style="min-width: 50px" data-order="MaterialName">物料名</th>
                            <th style="min-width: 50px" data-order="OrderNo">订单号</th>
                            <th style="min-width: 50px" data-order="FQTY">总数量</th>
                            <th style="min-width: 50px" data-order="FQTYShift">计划数</th>
                            <th style="min-width: 50px" data-order="ProductNo">产品号</th>
                           
                            <th style="min-width: 50px" data-order="SubmitTime">提交时间</th>
                            <th style="min-width: 50px" data-order="AuditorID">审批人</th>
                            <th style="min-width: 50px" data-order="AuditTime">审批时间</th>
                            <th style="min-width: 50px" data-order="Status">状态</th>

                        </tr>
                    </thead>
                    <tbody id="femi-orderScheResult-tbody" class="table-color">
                        <tr>
                            <td>
                                <input type="checkbox" class="femi-tb-checkbox"
                                       style="margin: 1px 0px 1px" value="{{functionID}}" />
                            </td>
                            <td colspan="15">等待数据加载</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="zzzb zace-cbd-contain" style="display:none">
        <div class="zace-tree-header" style="overflow:visible;">
            <div class="femi-toolbar-self femi-lf">
                <div class="btn-group" role="group">

                    <button type="button" id="zace-export-LinkManCustomer"
                            class="btn btn-default ">
                        <span class="glyphicon glyphicon-export" aria-hidden="true"></span>导出
                    </button>
                    <button type="button" id="zace-back-weekPlan"
                            class="btn btn-default ">
                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>周计划
                    </button>
                </div>

            </div>

            <div class="columns columns-right btn-group pull-right">
                <button type="button" class="btn btn-default " style="padding: 0">
                    <input type="text" id="zace-search-LinkManCustomer"
                           style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                           placeholder="请输入查询字符" />
                </button>
                <button type="button" id="zace-search-dayPlan"
                        class="btn btn-default ">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
                </button>
            </div>

            <span class="zace-header-title">日计划</span>
        </div>

        <div class="zace-tree-body">
            <div class="femi-tb-scroll">
                <table class="table   table-hover table-bordered table-partQ">

                    <thead>
                        <tr>
                            <th style="width: 3px">
                                <input type="checkbox"
                                       class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                       value="{{functionID}}" />
                            </th>
                            <th style="min-width: 50px" data-order="ID">序号</th>
                            <!-- <th style="min-width: 50px" data-order="ShiftID">班次</th>-->
                            <th style="min-width: 50px" data-order="ShiftName">日期</th>
                            <th style="min-width: 50px" data-order="LineName">产线</th>
                            <th style="min-width: 50px" data-order="PartName">工序</th>
                            <th style="min-width: 50px" data-order="OrderNo">订单号</th>
                            <th style="min-width: 50px" data-order="ProductNo">规格</th>
                            <th style="min-width: 50px" data-order="FQTYShift">计划数</th>
                            <th style="min-width: 50px" data-order="SubmitTime">排程日期</th>

                        </tr>
                    </thead>
                    <tbody id="femi-dayPlan-tbody" class="table-color">
                        <tr>
                            <td>
                                <input type="checkbox" class="femi-tb-checkbox"
                                       style="margin: 1px 0px 1px" value="{{functionID}}" />
                            </td>
                            <td colspan="8">等待数据加载</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
   
    <div class="zzzc zace-cbd-contain" style="display:none">
        <div class="lmvt-container-ganttSearch zace-cbd-contain">
            <div class="zace-leftContain">
                <div class="zace-tree-header" style="overflow:visible;">
                    <div class="femi-toolbar-self femi-lf">
                        <div class="btn-group" role="group">
                            <button type="button" id="lmvt-back"
                                    class="btn btn-default ">
                                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>返回
                            </button>
                        </div>

                    </div>



                    <span class="zace-header-title">工序甘特图</span>
                </div>

                <div class="zace-tree-body femi-contain-border">
                    <div class="lmvt-container-gantt" style="overflow :auto">
                        <div class="lmvt-gantt">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="lmvt-container-ganttable zace-cbd-contain">
            <div class="zace-leftContain">
                <div class="zace-tree-header" style="overflow:visible;">
                    <div class="femi-toolbar-self femi-lf">
                        <div class="btn-group" role="group">
                            <button type="button" id="zace-logout-tableOrderDay"
                                    class="btn btn-default ">
                                <span class="glyphicon glyphicon-export" aria-hidden="true"></span>导出计划
                            </button>
                            <!--<button type="button" id="lmvt-back"
                                class="btn btn-default ">
                            <span class="glyphicon glyphicon-share" aria-hidden="true"></span>返回
                        </button>-->
                        </div>

                    </div>



                    <span class="zace-header-title">工序计划表</span>
                </div>

                <div class="zace-tree-body femi-contain-border lmvt-ratio">
                    <div class="femi-tb-scroll part-plan-div">
                        <table class="table   table-hover table-bordered table-day-export">

                            <thead>

                            </thead>
                            <tbody class="table-color"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/product_plan/ProducePlanSearch.js"></script>
</body>
</html>
