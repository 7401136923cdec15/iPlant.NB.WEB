<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>订单生产记录</title>
    <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/product_plan/OrderReality.css" />
</head>

<body class="femi-font-size-middle " style="min-width:1200px">
    
    <div class="zace-cbd-contain gante" style="">
        <div class="zace-ganteAll right-middle-zace">
            <div class="zace-leftContain">
                <div class="zace-tree-header" style="overflow:visible;font-family: STXinwei;font-size: 20px;color: #00688b">
                    <span class="lmvt-partNoTitle">HXD1C</span>台车计划实际对比甘特图
                </div>
                <div class="zace-tree-header" style="overflow:visible;">
                    <div class="lmvt-statusContain" style="">
                        <div class="lmvt-status" style="">
                            <div class="progress">
                                <div class="progress-bar progress-nice" style="width:100%"></div>
                            </div>
                            正常完工
                        </div>

                        <div class="lmvt-status" style="">
                            <div class="progress">
                                <div class="progress-bar progress-early" style="width:50%"></div>
                                <div class="progress-bar progress-nice" style="width:50%"></div>
                            </div>
                            提前完工
                        </div>

                        <div class="lmvt-status" style="">
                            <div class="progress">
                                <div class="progress-bar progress-nice" style="width:50%"></div>
                                <div class="progress-bar progress-sad" style="width:50%"></div>
                            </div>
                            延期完工
                        </div>

                        <div class="lmvt-status" style="">
                            <div class="progress">
                                <div class="progress-bar progress-early" style="width:50%"></div>
                                <div class="progress-bar progress-waiting" style="width:50%"></div>
                            </div>
                            提前开工
                        </div>

                        <div class="lmvt-status" style="">
                            <div class="progress">
                                <div class="progress-bar progress-nice" style="width:50%"></div>
                                <div class="progress-bar progress-waiting" style="width:50%"></div>
                            </div>
                            正常开工
                        </div>

                        <div data-value="5" style="width:100px;float:left;margin: 0 10px;">
                            <div class="progress">
                                <div class="progress-bar progress-sad" style="width:50%"></div>
                                <div class="progress-bar progress-waiting" style="width:50%"></div>
                            </div>
                            延期开工
                        </div>

                        <div data-value="5" style="width:100px;float:left;margin: 0 10px;">
                            <div class="progress">
                                <div class="progress-bar progress-waiting" style="width:100%"></div>
                            </div>
                            未开工
                        </div>

                        <div data-value="5" style="width:100px;float:left;margin: 0 10px;">
                            <div class="progress">
                                <div class="progress-bar progress-sad" style="width:100%"></div>
                            </div>
                            已超时
                        </div>
                    </div>
                </div>
                <div class="zace-tree-body femi-contain-border">
                    <div class="lmvt-container-gantt" style="overflow :auto">
                        <div class="lmvt-gantt">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/product_plan/OrderReality.js"></script>

</body>

</html>
