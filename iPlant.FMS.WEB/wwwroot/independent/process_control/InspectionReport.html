<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>检修库</title>
  <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css"/>
  <link type="text/css" rel="stylesheet" href="../static/utils/css/jquery.treeview.css">
  <link rel="stylesheet" type="text/css" href="../static/css/process_control/InspectionReport.css"/>
  <link rel="stylesheet" href="../static/css/monthly_plan_approval/css/reset.min.css">
  <link rel="stylesheet" href="../static/css/monthly_plan_approval/css/style.css">
  <link rel="stylesheet" type="text/css" href="../static/utils/css/search-top.css"/>
</head>
<body class="femi-font-size-middle">
<!-- 第一层容器 -->
<div id="contain">

  <!-- 容器flex布局 -->
  <div id="app">
    <!-- 设备状态一览 -->
    <div class="DeviceTop">

    </div>
    <!-- 检修容器 -->
    <div class="AllMetroComtain">
      <div class="MetroInspection flex-start">
      </div>
    </div>

    <div class="CheckArea flex-row">
      <img class="AllCar" src="../static/images/Metro/CheckArea.png"/>
    </div>

    <!-- 设备列表 -->
    <div class="BodyTable flex-column">
      <div class="BodyTableHeaderContain">
        <div class="BodyTableHeader fzy-title">
          设备列表
        </div>

      </div>

      <div class="BodyTableBody">
        <table class="table table-hover table-bordered">
          <thead>
          <tr>
            <th style="min-width:50px" data-order="WID">序号</th>
            <th style="min-width:50px" data-order="DeviceNo">设备编号</th>
            <th style="min-width:50px" data-order="DeviceName">设备名称</th>
            <th style="min-width:50px" data-order="PositionText">所属区域</th>
            <th style="min-width: 50px" data-order="TeamName">使用班组</th>
            <th style="min-width:50px" data-order="StatusText">状态</th>
            <th style="min-width:50px" data-order="Remark">设备描述</th>
            <th style="min-width: 50px" data-order="StatusTime">开机/故障时刻</th>
            <th style="min-width:50px" data-order="SumTime">累计开机时长</th>
            <th style="min-width:50px" data-order="OpenRa">开机率</th>
            <th style="max-width:30px">操作</th>
          </tr>
          </thead>
          <tbody class="lmvt-device-body table-color">
          <tr style="">
            <td colspan="20">等待数据加载</td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>


  </div>
</div>
<div class="zace-leftContain" style="display: none;width: 100%;height: 100%;">
  <div class="TopHeader" style="padding: 5px;width: 100%;">
    <div class="Top" style="height: 60px;background-color: #fff;padding-top: 5px;width: 100%;">
      <div class=" zace-tree-header-one" style="overflow:visible;">
        <!-- 头部查询 -->
        <div
            class="lmvt-container-header-top" style="height: 60px;
                    border-bottom: 5px solid #eee;"
        >
          <div class="row" style="background: #fff;">
            <div class="col-xs-2 " style="width:400px;">
              <div class="btn-group" role="group">
                <!-- <button type="button" class="btn btn-default lmvt-default-btn" disabled> -->
                <span
                    style="float: left;line-height: 36px;font-size: 14px;margin-right: 15px;font-family: 微软雅黑;color: gray;"
                    disabled
                >时间段:</span>
                <!-- </button> -->
                <button type="button" class="btn btn-default " style="padding: 0">
                  <input
                      type="text" id="lmvt-startTime-Send"
                      style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;width: 150px;"
                      placeholder="请选择开始时间"
                  />
                </button>

                <button type="button" class="btn btn-default " style="padding: 0">
                  <input
                      type="text" id="lmvt-endTime-Send"
                      style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;width: 150px;"
                      placeholder="请选择结束时间"
                  />
                </button>
              </div>
            </div>

            <div class="col-xs-2" style="width:150px;margin-left: 30px;">

              <button type="button" id="lmvt-search" class="btn lmvt-danger-btn lmvt-default-btn">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                查询
              </button>
              <button
                  type="button" id="lmvt-reset"
                  class="btn btn-default lmvt-default-btn lmvt-def-btn"
              >
                <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                重置
              </button>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div
      class="zace-leftContain"
      style="position: absolute;  height: calc(100% - 70px);    padding: 0px 5px 5px 5px;"
  >
    <div class="zace-cbd-contain">

      <div
          class="lmvt-container-device"
          style="background-color: white;padding: 3px;height: 100%;width: 100%;min-width: 1420px"
      >

        <div class="zace-tree-header zace-tree-header-one" style="overflow:visible;">

          <div
              class="lmvt-container-header-bottom" style="height: 45px;
                        text-align: center;overflow: visible;
                        width: 100%"
          >
            <div style="float: left;"><span
                style="font-family: STXinwei;
                                font-size: 20px;
                                color: black;
                                width: 200px;
                                line-height: 40px;
                                cursor: default;
                                text-align: center;
                                margin: auto;
                                height: 40px;
                            "
            >设备列表</span></div>
            <!-- <div class="femi-toolbar-self femi-lf">
                <div class="btn-group" role="group">

                </div>
            </div> -->
            <div class="columns columns-right btn-group pull-right">
              <button type="button" id="alfie-add-level-back" class="btn btn-default">
                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>返回
              </button>
            </div>

          </div>

        </div>

        <div class="zace-tree-body zace-tree-body-one">
          <div class="femi-tb-scroll table-part">
            <table class="table table-hover table-bordered">
              <thead>
              <tr>
                <th style="min-width:50px" data-order="WID">序号</th>
                <th style="min-width:50px" data-order="DeviceNo">设备编号</th>
                <th style="min-width:50px" data-order="DeviceName">设备名称</th>
                <th style="min-width:50px" data-order="PositionText">所属区域</th>
                <th style="min-width: 50px" data-order="TeamName">使用班组</th>
                <th style="min-width:50px" data-order="StatusText">状态</th>
                <th style="min-width:50px" data-order="Remark">设备描述</th>
                <th style="min-width: 50px" data-order="StatusTime">开机/故障时刻</th>
                <th style="min-width:50px" data-order="SumTime">累计开机时长</th>
                <th style="min-width:50px" data-order="OpenRa">开机率</th>
              </tr>
              </thead>
              <tbody id="femi-Device-tbody-item" class="table-color">
              <tr>
                <td>
                  <input
                      type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                      value="{{functionID}}"
                  />
                </td>
                <td colspan="18">等待数据加载...</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<script type="text/javascript" src="../static/utils/require.js"></script>
<script type="text/javascript" src="../static/js/process_control/InspectionReport.js"></script>
</body>

</html>
