  <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css"/>

  <link rel="stylesheet" type="text/css" href="../static/css/process_control/StationWorkFlow.css"/>
</head>
<body class="femi-font-size-middle">
<div class="zace-cbd-contain">
  <div class="zzza zace-cbd-contain">
    <div class="zace-tree-header" style="overflow:visible;">
      <div class="femi-toolbar-self femi-lf">
        <div class="btn-group" role="group">
          <!--<button type="button" id="zace-add-level"
                  class="btn btn-default ">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
          </button>-->
          <div class="btn-group">
            <button
                type="button" class="btn btn-default dropdown-toggle"
                data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false"
            >
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
              <span class="caret"></span> <span class="sr-only">
                                    Toggle
                                    Dropdown
                                </span>
            </button>
            <ul class="dropdown-menu">
              <li class="device_status" id="zace-add-level">
                <a href="javascript:;">
                                        <span
                                            class="glyphicon glyphicon-plus"
                                            aria-hidden="true"
                                        ></span>工位级
                </a>
              </li>
              <li class="device_status" id="zace-add-levelPart">
                <a href="javascript:;">
                                        <span
                                            class="glyphicon glyphicon-plus"
                                            aria-hidden="true"
                                        ></span>工步级
                </a>
              </li>
              <li class="device_status" id="zace-add-levelWork">
                <a href="javascript:;">
                                        <span
                                            class="glyphicon glyphicon-plus"
                                            aria-hidden="true"
                                        ></span>车间级
                </a>
              </li>
              <li class="device_status" id="zace-add-levelLine">
                <a href="javascript:;">
                                        <span
                                            class="glyphicon glyphicon-plus"
                                            aria-hidden="true"
                                        ></span>产线级
                </a>
              </li>
            </ul>
          </div>
          <button
              type="button" id="zace-edit-level"
              class="btn btn-default "
          >
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
          </button>
          <!--<div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle"
                      data-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="false">
                  <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>操作
                  <span class="caret"></span> <span class="sr-only">
                      Toggle
                      Dropdown
                  </span>
              </button>
              <ul class="dropdown-menu">
                  <li class="device_status" id="zace-active-level">
                      <a href="javascript:;">
                          <span class="glyphicon glyphicon-ok"
                                aria-hidden="true"></span>激活
                      </a>
                  </li>
                  <li class="device_status" id="zace-disable-level">
                      <a href="javascript:;">
                          <span class="glyphicon glyphicon-remove"
                                aria-hidden="true"></span>禁用
                      </a>
                  </li>
                  <li class="device_status" id="zace-edit-level">
                      <a href="javascript:;">
                          <span class="glyphicon glyphicon-pencil"
                                aria-hidden="true"></span>修改
                      </a>
                  </li>

              </ul>
          </div>-->
          <!--<button type="button" id="zace-up-level"
                  class="btn btn-default ">
              <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>提交
          </button>
          <button type="button" id="zace-return-level"
                  class="btn btn-default ">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>撤销
          </button>-->
        </div>

      </div>

      <div class="columns columns-right btn-group pull-right">
        <button type="button" class="btn btn-default " style="padding: 0">
          <input
              type="text" id="zace-search-level"
              style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
              placeholder="请输入查询字符"
          />
        </button>
        <button
            type="button" id="zace-myAuditPro-level"
            class="btn btn-default "
        >
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
        </button>
        <!--<button type="button" id="zace-myAudit-level"
                class="btn btn-default ">
            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>我的审核
        </button>-->
      </div>

      <span class="zace-header-title">流程映射</span>
    </div>

    <div class="zace-tree-body">
      <div class="femi-tb-scroll">
        <table class="table   table-hover table-bordered table-part">

          <thead>
          <tr>
            <th style="width: 3px">
              <input
                  type="checkbox"
                  class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                  value="{{functionID}}"
              />
            </th>
            <!--<th style="min-width:50px" data-order="WID">序号</th>-->
            <th style="min-width: 50px" data-order="ID">编号</th>
            <th style="min-width: 50px" data-order="WorkShopName">车间</th>
            <th style="min-width: 50px" data-order="LineName">产线</th>
            <th style="min-width: 50px" data-order="EntryType">实体类型</th>
            <th style="min-width: 50px" data-order="EntryName">名称</th>
            <th style="min-width: 50px" data-order="WorkFlowName">流程名称</th>
            <!--<th style="min-width: 50px" data-order="Status">状态</th>-->
            <th style="min-width: 50px" data-order="Active"> 激活</th>
            <th style="min-width: 50px" data-order="Creator">创建者</th>
            <th style="min-width: 50px" data-order="CreateTime">创建时间</th>
            <!--<th style="min-width: 50px" data-order="Auditor">审核人</th>
            <th style="min-width: 50px" data-order="AuditTime">审核时间</th>-->
          </tr>
          </thead>
          <tbody id="femi-riskLevel-tbody" class="table-color">
          <tr>
            <td>
              <input
                  type="checkbox" class="femi-tb-checkbox"
                  style="margin: 1px 0px 1px" value="{{functionID}}"
              />
            </td>
            <td colspan="9">等待数据加载</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="zzzb zace-cbd-contain" style="display:none">
    <div class="zace-tree-header" style="overflow:visible;">
      <div class="femi-toolbar-self femi-lf">
        <div class="btn-group" role="group">
          <button
              type="button" id="zace-audit-returnAudit"
              class="btn btn-default "
          >
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>审核
          </button>
          <button
              type="button" id="zace-fan-returnAudit"
              class="btn btn-default "
          >
            <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>反审核
          </button>
        </div>

      </div>

      <div class="columns columns-right btn-group pull-right">
        <button type="button" class="btn btn-default " style="padding: 0">
          <input
              type="text" id="zace-search-returnAudit"
              style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
              placeholder="请输入查询字符"
          />
        </button>
        <button
            type="button" id="zace-returnAudit-level"
            class="btn btn-default "
        >
          <span class="glyphicon glyphicon-share" aria-hidden="true"></span>返回
        </button>
      </div>

      <span class="zace-header-title">流程映射</span>
    </div>

    <div class="zace-tree-body">
      <div class="femi-tb-scroll">
        <table class="table   table-hover table-bordered table-part">

          <thead>
          <tr>
            <th style="width: 3px">
              <input
                  type="checkbox"
                  class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                  value="{{functionID}}"
              />
            </th>
            <!--<th style="min-width:50px" data-order="WID">序号</th>-->
            <th style="min-width: 50px" data-order="ID">编号</th>
            <th style="min-width: 50px" data-order="WorkShopName">车间</th>
            <th style="min-width: 50px" data-order="LineName">产线</th>
            <th style="min-width: 50px" data-order="EntryType">实体类型</th>
            <th style="min-width: 50px" data-order="EntryName">名称</th>
            <th style="min-width: 50px" data-order="WorkFlowName">流程名称</th>
            <th style="min-width: 50px" data-order="Status">状态</th>
            <th style="min-width: 50px" data-order="Active"> 激活</th>
            <th style="min-width: 50px" data-order="Creator">创建者</th>
            <th style="min-width: 50px" data-order="CreateTime">创建时间</th>
            <th style="min-width: 50px" data-order="Auditor">审核人</th>
            <th style="min-width: 50px" data-order="AuditTime">审核时间</th>
          </tr>
          </thead>
          <tbody id="femi-riskLevelAudit-tbody" class="table-color">
          <tr>
            <td>
              <input
                  type="checkbox" class="femi-tb-checkbox"
                  style="margin: 1px 0px 1px" value="{{functionID}}"
              />
            </td>
            <td colspan="12">等待数据加载</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="../static/utils/require.js"></script>
<script type="text/javascript" src="../static/js/process_control/StationWorkFlow.js"></script>
