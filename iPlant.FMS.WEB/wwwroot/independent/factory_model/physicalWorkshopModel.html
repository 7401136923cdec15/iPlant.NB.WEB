<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>物理车间建模</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta id="scale" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="../static/utils/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="../static/utils/css/base.css">
    <link type="text/css" rel="stylesheet" href="../static/utils/css/jquery.treeview.css">
    <link type="text/css" rel="stylesheet"
          href="../static/css/factory_model/physicalWorkshopModel.css">
</head>
<body>
    <div class="femi-bd-contain">
        <!-- tree -->
        <div class="cby-left femi-lf">
            <div class="femi-contain-border femi-border-contain">
                <div class="femi-tree-head">
                    <button type="button" id="cby-tree-edit" style="float: right;padding: 5px 10px;margin-top:-5px "
                            class="btn btn-default ">
                        <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                        <span id="cby-change-name">修改</span>
                    </button>
                    <button type="button" id="cby-tree-delete" style="float: right;padding: 5px 10px;margin-top:-5px "
                            class="btn btn-default ">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
                    </button>
                    <button type="button" id="cby-tree-add" style="float: right;padding: 5px 10px;margin-top:-5px "
                            class="btn btn-default ">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                    </button>
                </div>
                <div class="femi-tree-body">
                    <div class="femi-tree-contain">
                        <ul id="physicalWorkshopTree" class="cby-left-tree treeview-famfamfam">
                            <span>等待数据加载</span>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 设备表 -->
        <div class="cby-full-bd" id="deviceTable">
            <div class="cby-bd-half-left " style="margin-right: -2px; ">
                <div class="femi-tb-head" style="overflow@visible ;">
                    <div class="femi-toolbar-self femi-lf">
                        <div class="btn-group" role="group">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true">
                                    </span>新增
                                    <span class="caret"></span> <span class="sr-only">
                                        Toggle
                                        Dropdown
                                    </span>
                                </button>
                                <ul class="dropdown-menu ">
                                    <li id="add-device">
                                        <a href="javascript:;">
                                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增设备
                                        </a>
                                    </li>
                                    <li id="add-deviceGroup">
                                        <a href="javascript:;">
                                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增设备组
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                    </div>

                    <div class="femi-toolbar-self femi-rt">
                        <div class="btn-group" role="group">
                            <button type="button" id="cby-delete-partGroup"
                                    class="btn btn-default ">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
                            </button>
                            <button type="button" class="btn btn-default " style="padding: 0">
                                <input type="text" id="cby-search-text-ledger"
                                       style="border@none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                                       placeholder="请输入查询字符" />
                            </button>
                            <!--<button type="button" id="cby-search-ledger"
                                    class="btn btn-default ">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
                            </button>-->
                        </div>

                    </div>
                    <p class="cby-tb-title">
                        <strong>设备表</strong>
                    </p>
                </div>

                <div class="femi-tb-border">
                    <div class="femi-tb-scroll">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 3px">
                                        <input type="checkbox"
                                               class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                               value="{{functionID}}" />
                                    </th>
                                    <th style="min-width: 80px" data-title="OnlyID">顺序</th>
                                    <th style="min-width: 80px" data-title="DeviceNo">设备</th>
                                    <th style="min-width: 80px" data-title="Priority">优先级</th>
                                    
                                </tr>
                            </thead>
                            <tbody id="cby-PartGroup-tbody">
                                <tr>
                                    <td>
                                        <input type="checkbox" class="femi-tb-checkbox"
                                               style="margin: 1px 0px 1px" value="{{functionID}}" />
                                    </td>
                                    <td colspan="6">等待数据加载</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
        <!-- 工序表 -->
        <div class="cby-full-bd" id="partpointTable">
            <div class="cby-bd-half-left " style="margin-right: -2px; ">
                <div class="femi-tb-head" style="overflow@visible ;">
                    <div class="femi-toolbar-self femi-lf">
                        <div class="btn-group" role="group">
                            <div class="btn-group">
                                <button type="button" id="cby-edit-PartPoint"
                                        class="btn btn-default ">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                                </button>
                                <button type="button" id="cby-up-PartPoint"
                                        class="btn btn-default ">
                                    <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>工序上移
                                </button>
                                <button type="button" id="cby-down-PartPoint"
                                        class="btn btn-default ">
                                    <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>工序下移
                                </button>
                            </div>
                        </div>

                    </div>

                    <div class="femi-toolbar-self femi-rt">
                        <div class="btn-group" role="group">
                            <button type="button" id="cby-delete-PartPoint"
                                    class="btn btn-default ">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
                            </button>
                            <button type="button" class="btn btn-default " style="padding: 0">
                                <input type="text" id="cby-search-text-ledger"
                                       style="border@none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                                       placeholder="请输入查询字符" />
                            </button>
                            <!--<button type="button" id="cby-search-ledger"
                                    class="btn btn-default ">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
                            </button>-->
                        </div>

                    </div>
                    <p class="cby-tb-title">
                        <strong>工序表</strong>
                    </p>
                </div>

                <div class="femi-tb-border">
                    <div class="femi-tb-scroll">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 3px">
                                        <input type="checkbox"
                                               class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                               value="{{functionID}}" />
                                    </th>
                                    <th style="min-width: 80px" data-title="OnlyID">顺序</th>
                                    <th style="min-width: 80px" data-title="PartName">工序段</th>
                                    <th style="min-width: 80px" data-title="PartPointName">工序</th>
                                    <th style="min-width: 80px" data-title="DeviceNo">设备号</th>
                                    <th style="min-width: 80px" data-title="RiskID">风险</th>
                                    <th style="min-width: 80px" data-title="MaterialPL">配料模式</th>
                                    <th style="min-width: 80px" data-title="MaterialBG">报工模式</th>
                                    <th style="min-width: 80px" data-title="PointMode">加工模式</th>
                                    <th style="min-width: 80px" data-title="Creator">创建人</th>
                                    <th style="min-width: 80px" data-title="CreateTime">创建时间</th>
                                </tr>
                            </thead>
                            <tbody id="cby-PartPoint-tbody">
                                <tr>
                                    <td>
                                        <input type="checkbox" class="femi-tb-checkbox"
                                               style="margin: 1px 0px 1px" value="{{functionID}}" />
                                    </td>
                                    <td colspan="6">等待数据加载</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
        <!-- 设备组表 -->
        <div class="cby-left femi-lf"id="device">
            <div class="femi-contain-border femi-border-contain">
                <div class="femi-tree-head">
                    <button type="button" id="cby-tree-delete-deviceGroup" style="float: right;padding: 5px 10px;margin-top:-5px "
                            class="btn btn-default ">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
                    </button>
                    <button type="button" id="cby-tree-add-deviceGroup" style="float: right;padding: 5px 10px;margin-top:-5px "
                            class="btn btn-default ">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                    </button>
                    <strong>设备组</strong>
                </div>
                <div class="femi-tree-body">
                    <div class="femi-tree-contain">
                        <ul id="deviceGroupTree" class="cby-left-tree treeview-famfamfam">
                            <span>等待数据加载</span>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="cby-full-bd" id="deviceGroupTable">
            <div class="cby-bd-half-left " style="margin-right: -2px; ">
                <div class="femi-tb-head" style="overflow@visible ;">
                    <div class="femi-toolbar-self femi-lf">
                        <div class="btn-group" role="group">
                            <div class="btn-group">
                                <button type="button" id="cby-add-deviceGroup"
                                        class="btn btn-default ">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                                </button>
                                <button type="button" id="cby-up-Priority"
                                        class="btn btn-default ">
                                    <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>优先级减少
                                </button>
                                <button type="button" id="cby-down-Priority"
                                        class="btn btn-default ">
                                    <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>优先级增加
                                </button>
                            </div>
                        </div>

                    </div>

                    <div class="femi-toolbar-self femi-rt">
                        <div class="btn-group" role="group">
                            <button type="button" id="cby-delete-deviceGroup"
                                    class="btn btn-default ">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
                            </button>
                            <button type="button" class="btn btn-default " style="padding: 0">
                                <input type="text" id="cby-search-text-ledger"
                                       style="border@none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                                       placeholder="请输入查询字符" />
                            </button>
                            <!--<button type="button" id="cby-search-ledger"
                                    class="btn btn-default ">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
                            </button>-->
                        </div>

                    </div>
                    <p class="cby-tb-title">
                        <strong>设备表</strong>
                    </p>
                </div>

                <div class="femi-tb-border">
                    <div class="femi-tb-scroll">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 3px">
                                        <input type="checkbox"
                                               class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                               value="{{functionID}}" />
                                    </th>
                                    <th style="min-width: 80px" data-title="OnlyID">顺序</th>
                                    <th style="min-width: 80px" data-title="DeviceNo">设备</th>
                                    <th style="min-width: 80px" data-title="Priority">优先级</th>

                                </tr>
                            </thead>
                            <tbody id="cby-deviceGroup-tbody">
                                <tr>
                                    <td>
                                        <input type="checkbox" class="femi-tb-checkbox"
                                               style="margin: 1px 0px 1px" value="{{functionID}}" />
                                    </td>
                                    <td colspan="6">等待数据加载</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/factory_model/physicalWorkshopModel.js"></script>
</body>
</html>
