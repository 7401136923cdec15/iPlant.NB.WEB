<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>证书分类 </title>

    <link type="text/css" rel="stylesheet" href="../static/utils/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="../static/utils/css/base.css">
    <link type="text/css" rel="stylesheet" href="../static/utils/css/jquery.treeview.css">
    <link type="text/css" rel="stylesheet" href="../static/css/factory_model/QualificationClassification.css" />

</head>

<body class="femi-font-size-middle">
    <div class="lmvt-container">
        <div class="lmvt-container-main-encoding">
            <div class="lmvt-container-header-btn">
                <div class="btn-group femi-lf pull-left" role="group">
                    <button type="button" id="lmvt-encoding-addType" class="btn btn-danger">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                    </button>
                </div>
                <span class="lmvt-header-title"
                    style=" font-family: STXinwei;font-size: 20px;color: #da3705">证书种类</span>
                <div class="columns columns-right btn-group pull-right">
                </div>
            </div>
            <div class="lmvt-container-table femi-contain-border">
                <div class="femi-tb-scroll table-part">
                    <table class="table table-hover table-bordered code-table">
                        <thead>
                            <tr>
                                <th style="min-width:50px" data-order="wID">行号</th>
                                <th style="min-width:50px" data-order="GroupName">证书种类</th>
                                <th style="min-width:50px" data-order="DTLastEdit">编辑时间</th>
                                <th style="min-width:50px" data-order="LastEditorID">编辑人</th>
                                <th style="min-width:50px" data-order="">操作</th>
                            </tr>
                        </thead>
                        <tbody class="lmvt-encoding-body table-color">
                            <tr>
                                <td colspan="14">等待数据加载</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="lmvt-container-type-encoding" style="display: none">
            <div class="lmvt-container-header-btn">
                <div class="btn-group femi-lf" role="group">
                    <button type="button" id="lmvt-type-add" class="btn btn-danger">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                    </button>
                    <button type="button" id="lmvt-type-deleteItems" class="btn btn-danger">
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>删除证书
                    </button>
                    <button type="button" id="lmvt-type-ChangeItems" class="btn btn-danger">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改证书所属种类
                    </button>


                </div>
                <span class="lmvt-header-title" style=" font-family: STXinwei;font-size: 20px;color: #da3705">证书</span>

                <div class="columns columns-right btn-group pull-right">
                    <button type="button" id="lmvt-type-CheckAll" class="btn btn-default">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查看全部证书
                    </button>
                    <button type="button" class="btn lmvt-def-btn" style="padding: 0">
                        <input type="text" id="zace-search-approval"
                            style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                            placeholder="请输入证书名称">
                    </button>
                    <button type="button" id="zace-searchApproval-level" class="btn lmvt-def-btn">
                        <span class="glyphicon" aria-hidden="true"></span>筛选
                    </button>
                </div>
            </div>
            <div class="lmvt-container-table femi-contain-border">
                <div class="femi-tb-scroll table-part">
                    <table class="table table-hover table-bordered grinding-table">
                        <thead>
                            <tr>
                                <th style="width: 3px">
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                        value="{{functionID}}" />
                                </th>
                                <th style="min-width:50px " data-order="wID">行号</th>
                                <th style="min-width: 50px" data-order="CertificationName">证书名称</th>
                                <th style="min-width: 50px" data-order="CertificationComments">证书释义</th>
                                <th style="min-width: 50px" data-order="DTLastEdit">编辑时间</th>
                                <th style="min-width: 50px" data-order="LastEditorID">编辑人</th>
                                <th style="min-width: 50px" data-order="">操作</th>
                            </tr>
                        </thead>
                        <tbody id="femi-riskLevel-tbody" class="lmvt-type-body table-color">
                            <tr>
                                <td colspan="14">等待数据加载</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/factory_model/QualificationClassification.js"></script>
</body>

</html>
