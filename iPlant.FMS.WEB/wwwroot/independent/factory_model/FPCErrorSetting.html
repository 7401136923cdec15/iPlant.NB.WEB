<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>工艺模型</title>
    <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/factory_model/FPCErrorSetting.css" />
</head>

<body class="femi-font-size-middle">
    <div class="zace-cbd-contain" style="min-width:1300px">
        <div class="zzzc zace-cbd-contain zace-right" style="display:none">
            <div class="zace-leftContain">
                <div class="zace-tree-header" style="overflow:visible;">

                    <div class="femi-toolbar-self femi-lf">
                        <div class="btn-group" role="group">
                            <button type="button" id="zace-closePart-level" class="btn btn-default ">
                                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>隐藏
                            </button>
                        </div>


                    </div>
                    <div class="columns columns-right btn-group pull-right">
                        <button type="button" class="btn btn-default " style="padding: 0">
                            <input type="text" id="zace-searchItem-approval"
                                style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;width: 80px;"
                                placeholder="查询字符" />
                        </button>

                        <button type="button" id="zace-searchApprovalItem-level" class="btn btn-default ">
                            <span class="glyphicon" aria-hidden="true"></span>筛选
                        </button>

                    </div>

                    <span class="zace-header-title zaceCodeText">详情</span>
                </div>

                <div class="zace-tree-body femi-contain-border">
                    <div class="femi-tb-scroll">
                        <table class="table   table-hover table-bordered table-part">

                            <thead>
                                <tr>
                                   
                                    <!--<th style="min-width:50px" data-order="WID">序号</th>-->
                                    <th style="min-width: 50px" data-order="WID">序号</th>                                
                                    <th style="min-width: 50px" data-order="Message">信息</th>
                                  

                                </tr>
                            </thead>
                            <tbody id="femi-riskPart-tbody" class="table-color">
                                <tr>
                                   
                                    <td colspan="2">等待数据加载</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="zzza zace-cbd-contain zace-left" style="min-width:950px">
            <div class="zace-leftContain">
                <div class="zace-tree-header" style="overflow:visible;">
                    <div class="femi-toolbar-self femi-lf">
                        <div class="btn-group" role="group">
                            <button type="button" id="zace-edit-bomCompare" class="btn btn-default bomCompare" style="display: none;">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>对比文件
                            </button>
                        </div>


                    </div>

                    <div class="columns columns-right btn-group pull-right">
                      
                        <button type="button" class="btn btn-default " style="padding: 0">
                            <input type="text" id="zace-search-approval"
                                style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                                placeholder="请输入查询字符" />
                        </button>

                        <button type="button" id="zace-searchApproval-level" class="btn btn-default ">
                            <span class="glyphicon" aria-hidden="true"></span>筛选
                        </button>
                        <button type="button" id="zace-zace-refresh" class="btn btn-default ">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
                        </button>
                    </div>

                    <span class="zace-header-title">导入日志</span>
                </div>

                <div class="zace-tree-body femi-contain-border">
                    <div class="femi-tb-scroll">
                        <table class="table   table-hover table-bordered table-part table-left">

                            <thead>
                                <tr>
                                    <th style="width: 3px">
                                        <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                            value="{{functionID}}" />
                                    </th>
                                    <!--<th style="min-width:50px" data-order="WID">序号</th>-->
                                    <th style="min-width: 50px" data-order="WID">序号</th>
                                    <th style="min-width: 120px" data-order="Code">流水号</th>
                                    <th style="min-width: 120px" data-order="ImportType">导入类型</th>
                                    
                                    <!-- <th style="min-width: 50px" data-order="Description">备注</th> -->
                                    <th style="min-width: 80px" data-order="FileName">文件名</th>
                                    <th style="min-width: 60px" data-order="DataCount">数据行数</th>
                                    <th style="min-width: 80px" data-order="ErrorCount">错误个数</th>
                                    <th style="min-width: 50px" data-order="Result">导入结果</th>
                                    <th style="min-width: 50px" data-order="Operator">导入人</th>
                                    <th style="min-width: 50px" data-order="OperateTime">导入时间</th>

                                  
                                   
                                </tr>
                            </thead>
                            <tbody id="femi-riskLevel-tbody" class="table-color">
                                <tr>
                                    <td>
                                        <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                            value="{{functionID}}" />
                                    </td>
                                    <td colspan="9">等待数据加载</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

     
    </div>
    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/factory_model/FPCErrorSetting.js"></script>
</body>

</html>
