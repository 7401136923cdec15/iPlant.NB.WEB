<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>工序信息</title>
    <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/factory_model/FPCRoutePartSettingTest.css" />
</head>

<body class="femi-font-size-middle">
    <div class="zace-cbd-contain">
        <div class="zzzc zace-cbd-contain zace-right" style="display:none">
            <div class="zace-leftContain">
                <div class="zace-tree-header" style="overflow:visible;">


                    <div class="columns columns-right btn-group pull-right">
                        <button type="button" id="zace-closePart-level" class="btn btn-default ">
                            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>隐藏
                        </button>

                    </div>

                    <span class="zace-header-title">二级流程</span>
                </div>

                <div class="zace-tree-body femi-contain-border">
                    <div class="femi-tb-scroll">
                        <table class="table   table-hover table-bordered table-part">

                            <thead>
                                <tr>
                                    <th style="width: 3px">
                                        <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                            value="{{functionID}}" />
                                    </th>
                                    <!--<th style="min-width:50px" data-order="WID">序号</th>-->
                                    <th style="min-width: 50px" data-order="WID">序号</th>
                                    <th style="min-width: 50px" data-order="PartPointName">名称</th>
                                    <th style="min-width: 50px" data-order="OrderID">顺序</th>
                                    <th style="min-width: 50px" data-order="RouteName">工艺名称</th>
                                    <th style="min-width: 50px" data-order="PartName">工位名称</th>

                                </tr>
                            </thead>
                            <tbody id="femi-riskPart-tbody" class="table-color">
                                <tr>
                                    <td>
                                        <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                            value="{{functionID}}" />
                                    </td>
                                    <td colspan="5">等待数据加载</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="zzza zace-cbd-contain zace-left">
            <div class="zace-leftContain">
                <div class="zace-tree-header" style="overflow:visible;">
                    <div class="femi-toolbar-self femi-lf">
                        <div class="btn-group" role="group">
                            <button type="button" id="zace-add-level" class="btn btn-default ">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                            </button>
                            <button type="button" id="zace-edit-level" class="btn btn-default ">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                            </button>
                            <button type="button" id="zace-add-levelNext" class="btn btn-default ">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>编辑下层
                            </button>
                            <!-- <button type="button" id="zace-up-level"
                                    class="btn btn-default ">
                                <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>上移
                            </button>
                            <button type="button" id="zace-down-level"
                                    class="btn btn-default ">
                                <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>下移
                            </button> -->
                        </div>

                    </div>

                    <div class="columns columns-right btn-group pull-right">
                        <button type="button" class="btn btn-default " style="padding: 0">
                            <input type="text" id="zace-search-level"
                                style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                                placeholder="请输入查询字符" />
                        </button>
                        <button type="button" id="zace-myAudit-levelZace" class="btn btn-default ">
                            <span class="glyphicon" aria-hidden="true"></span>筛选
                        </button>
                        <button type="button" id="zace-myAudit-level" class="btn btn-default ">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
                        </button>
                        <button type="button" id="zace-zace-refresh" class="btn btn-default ">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
                        </button>
                    </div>

                    <span class="zace-header-title">工艺工位</span>
                </div>

                <div class="zace-tree-body femi-contain-border">
                    <div class="femi-tb-scroll">
                        <table class="table   table-hover table-bordered table-part">

                            <thead>
                                <tr>
                                    <th style="width: 3px">
                                        <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                            value="{{functionID}}" />
                                    </th>
                                    <!--<th style="min-width:50px" data-order="WID">序号</th>-->
                                    <th style="min-width: 50px" data-order="WID">序号</th>
                                    <th style="min-width: 50px" data-order="Name">一级流程</th>
                                    <th style="min-width: 50px" data-order="RouteName">流程方案</th>
                                    <!-- <th style="min-width: 50px" data-order="PartID">工位名称</th> -->
                                    <th style="min-width: 50px" data-order="PrevPartID">上层</th>
                                    <th style="min-width: 50px" data-order="NextIDText">下层</th>
                                    <th style="min-width: 50px" data-order="OrderID">层级</th>

                                </tr>
                            </thead>
                            <tbody id="femi-riskLevel-tbody" class="table-color">
                                <tr>
                                    <td>
                                        <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                            value="{{functionID}}" />
                                    </td>
                                    <td colspan="9">等待数据加载</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/factory_model/FPCRoutePartSettingTest.js"></script>
</body>

</html>
