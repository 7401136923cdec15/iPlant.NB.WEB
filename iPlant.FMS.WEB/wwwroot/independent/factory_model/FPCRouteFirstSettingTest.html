<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>工序信息</title>
    <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css" />
    <link type="text/css" rel="stylesheet" href="../static/utils/css/jquery.treeview.css">
    <link rel="stylesheet" type="text/css" href="../static/css/factory_model/FPCRoutePartSettingTest.css" />
</head>

<body class="femi-font-size-middle zaceMinWidth" style="overflow: auto;">
    <div class="zace-cbd-contain  closeContent">
        <div class="zzzc zace-cbd-contain zace-right" style="display:none">
            <div class="zace-leftContain">
                <div class="zace-tree-header" style="overflow:visible;">

                    <div class="femi-toolbar-self femi-lf">
                        <div class="btn-group" role="group">
                            <button type="button" id="zace-add-levelSecond" class="btn btn-default ">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                            </button>
                            <button type="button" id="zace-edit-levelSecond" class="btn btn-default ">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                            </button>
                            <button type="button" id="zace-remove-levelSecond" class="btn btn-default ">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                            </button>
                            <button type="button" id="zace-add-levelNextItem" class="btn btn-default ">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>编辑下层
                            </button>
                           
                        </div>

                    </div>
                    <div class="columns columns-right btn-group pull-right">
                        <button type="button" id="zace-open-routeLineItem" class="btn btn-default ">
                            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>流程图
                        </button>
                        <button type="button" id="zace-closePart-level" class="btn btn-default ">
                            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>隐藏
                        </button>

                    </div>

                    <span class="secondLevel zace-header-title">二级流程</span>
                </div>

                <div class="zace-tree-body femi-contain-border">
                    <div class="femi-tb-scroll">
                        <table class="table   table-hover table-bordered table-part">

                            <thead>
                                <tr>
                                    <th style="width: 3px">
                                        <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                            value="{{functionID}}" />
                                    </th>
                                    <!--<th style="min-width:50px" data-order="WID">序号</th>-->
                                    <th style="min-width: 50px" data-order="WID">序号</th>
                                    <th style="min-width: 50px" data-order="Name">二级流程</th>                         
                                    <!-- <th style="min-width: 50px" data-order="PartID">工位名称</th> -->
                                    <th style="min-width: 50px" data-order="PrevPartID">上层</th>
                                    <th style="min-width: 50px" data-order="NextIDText">下层</th>
                                    <th style="min-width: 50px" data-order="OrderID">层级</th>

                                </tr>
                            </thead>
                            <tbody id="femi-riskPart-tbody" class="table-color">
                                <tr>
                                    <td>
                                        <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                            value="{{functionID}}" />
                                    </td>
                                    <td colspan="5">等待数据加载</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="zzza zace-cbd-contain zace-left" style="min-width: 950px;">
            <div class="zace-leftContain">
                <div class="zace-tree-header" style="overflow:visible;">
                    <div class="femi-toolbar-self femi-lf">
                        <div class="btn-group" role="group">
                            <button type="button" id="zace-add-level" class="btn btn-default ">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                            </button>
                            <button type="button" id="zace-edit-level" class="btn btn-default ">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                            </button>
                            <button type="button" id="zace-delete-level" class="btn btn-default ">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                            </button>
                            <button type="button" id="zace-add-levelNext" class="btn btn-default ">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>编辑下层
                            </button>

                            <button type="button" id="zace-addSecond-level" class="btn btn-default ">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增二级
                            </button>

                            <button type="button" id="zace-open-routeLine" class="btn btn-default ">
                                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>流程图
                            </button>

    
                            <!-- <button type="button" id="zace-up-level"
                                    class="btn btn-default ">
                                <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>上移
                            </button>
                            <button type="button" id="zace-down-level"
                                    class="btn btn-default ">
                                <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>下移
                            </button> -->
                        </div>

                    </div>

                    <div class="columns columns-right btn-group pull-right">
                        <div class="btn-group zacelineChoose">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true" id="lineChoose">
                                    二级流程
                                </span>
                                <span class="caret"></span> <span class="sr-only">
                                    Toggle
                                    Dropdown
                                </span>
                            </button>
                            <ul class="dropdown-menu line-items"></ul>
                        </div>
                        <button type="button" class="btn btn-default " style="padding: 0">
                            <input type="text" id="zace-search-level"
                                style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                                placeholder="请输入查询字符" />
                        </button>
                        <button type="button" id="zace-myAudit-levelZace" class="btn btn-default ">
                            <span class="glyphicon" aria-hidden="true"></span>筛选
                        </button>
                        <button type="button" id="zace-myAudit-level" class="btn btn-default ">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
                        </button>
                        <button type="button" id="zace-zace-refresh" class="btn btn-default ">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
                        </button>
                    </div>

                    <span class="firstLevel zace-header-title">一级流程</span>
                </div>

                <div class="zace-tree-body femi-contain-border">
                    <div class="femi-tb-scroll">
                        <table class="table   table-hover table-bordered table-part">

                            <thead>
                                <tr>
                                    <th style="width: 3px">
                                        <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                            value="{{functionID}}" />
                                    </th>
                                    <!--<th style="min-width:50px" data-order="WID">序号</th>-->
                                    <th style="min-width: 50px" data-order="WID">序号</th>
                                    <th style="min-width: 50px" data-order="Name">一级流程</th>
                                    <th style="min-width: 50px" data-order="RouteName">流程方案</th>
                                    <!-- <th style="min-width: 50px" data-order="PartID">工位名称</th> -->
                                    <th style="min-width: 50px" data-order="PrevPartID">上层</th>
                                    <th style="min-width: 50px" data-order="NextIDText">下层</th>
                                    <th style="min-width: 50px" data-order="OrderID">层级</th>

                                </tr>
                            </thead>
                            <tbody id="femi-riskLevel-tbody" class="table-color">
                                <tr>
                                    <td>
                                        <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                            value="{{functionID}}" />
                                    </td>
                                    <td colspan="9">等待数据加载</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="zace-tree-header zace-line-route" style="overflow:visible;display: none;">
        <div class="femi-toolbar-self femi-lf">
            <div class="btn-group" role="group">
                <button type="button" id="zace-addLine-levelReturn" class="btn btn-default ">
                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>关闭
                </button>
                <button style="display:none" type="button" id="zace-addLine-levelReturnItem" class="btn btn-default ">
                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>关闭
                </button>
                <!-- <button type="button" id="zace-addLine-save" class="btn btn-default ">
                    <span class="glyphicon glyphicon-saved" aria-hidden="true"></span>保存
                </button>

                <button type="button" id="zace-addLine-drag" class="btn btn-default ">
                    <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>拖拽
                </button>
                <button type="button" id="zace-addLine-pencil" class="btn btn-default ">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑
                </button> -->

            </div>

        </div>
        <span class="zace-header-title zace-titleZ"></span>
    </div>
    <div id="DragLine" style="display: none;"></div>

    <div id="Drag" style="display: none;"></div>
    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/factory_model/FPCRouteFirstSettingTest.js"></script>
</body>

</html>
