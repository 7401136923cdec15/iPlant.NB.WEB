    <div class="lmvt-container">
        <div class="lmvt-container-main-encoding">
            <div class="lmvt-container-header-btn">
                <div class="btn-group femi-lf pull-left" role="group">
                    <button type="button" id="lmvt-order-search" class="btn btn-default ">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查看
                    </button>
                </div>

                <span class="lmvt-header-title"
                    style=" font-family: STXinwei;font-size: 20px;color: #00688b">订单列表</span>
                <div class="columns columns-right btn-group pull-right">

                </div>
            </div>
            <div class="lmvt-container-table femi-contain-border">
                <div class="femi-tb-scroll">
                    <table class="table table-hover table-bordered grinding-table">
                        <thead>
                            <tr>
                                <th style="width: 3px">
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                        value="{{functionID}}" />
                                </th>
                                <th style="min-width:50px" data-order="ID">编号</th>
                                <th style="min-width:50px" data-order="LineID">产线</th>
                                <th style="min-width:50px" data-order="OrderNo">订单编号</th>
                                <th style="min-width:50px" data-order="ProductNo">产品规格</th>
                                <th style="min-width: 80px" data-order="StartTime">开始时间</th>
                                <th style="min-width: 80px" data-order="EndTime">结束时间</th>
                            </tr>
                        </thead>
                        <tbody class="lmvt-order-body table-color">
                            <tr style="">
                                <td colspan="14">等待数据加载</td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
