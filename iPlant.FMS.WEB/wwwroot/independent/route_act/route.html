<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>设备备件</title>
    <link type="text/css" rel="stylesheet" href="../static/utils/css/base.css">
    <link type="text/css" rel="stylesheet" href="../static/utils/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="../static/css/route_act/route.css" />
</head>
<body>
    <div class="iplant-tool-contain">
        <div class="iplant-tool-right" style="display:none; padding: 3px 5px;">
            <div class="lmvt-container-header-btn">
                <div class="btn-group" role="group">
                    <button type="button" style="display:none" class="btn btn-default">
                        <input type="file" id="input-file" />
                    </button>
                    <button type="button" id="tzj-hide" class="btn btn-default">
                        <span class="glyphicon glyphicon-share" aria-hidden="true"></span>隐藏
                    </button>

                    <button type="button" id="tzj-sava"
                            class="btn btn-default ">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>保存
                    </button>
                </div>
                <p class="lmvt-header-title" id="lmvt-header-title" style=" font-family: STXinwei;font-size: 20px;color: #00688b;margin-top:-30px;margin-left:200px">流程明细</p>
            </div>
            <div class="lmvt-container-table-basic femi-contain-border">
                <div class="grid_center" style="height:100%">
                </div>
            </div>
        </div>
        <div class="iplant-tool-center" style="margin:0; padding: 3px 5px;">
            <div id="tzj-routeImg" style="display:none;height:100%">
                <div class="lmvt-container-header-btn">
                    <div class="btn-group" role="group">
                        <button type="button" style="display:none" class="btn btn-default">
                            <input type="file" id="input-file" />
                        </button>
                        <button type="button" id="tzj-hide1" class="btn btn-default">
                            <span class="glyphicon glyphicon-share" aria-hidden="true"></span>切换表格
                        </button>
                    </div>
                    <p class="lmvt-header-title" id="lmvt-header-title" style=" font-family: STXinwei;font-size: 20px;color: #00688b;margin-top:5px;margin-left:50%">流程图</p>
                </div>
                <div class="lmvt-container-table-basic femi-contain-border" id="grid">
                    <div id="test" style=" margin:0 auto;width:800px"></div>
                </div>
            </div>
            <div id="tzj-routeTable" style="height:100%">
                <div class="lmvt-container-header-btn">
                    <div class="btn-group" role="group">
                        <button type="button" style="display:none" class="btn btn-default">
                            <input type="file" id="input-file" />
                        </button>
                        <button type="button" id="lmvt-table-basic-active-basic" class="btn btn-default">
                            <span class="glyphicon glyphicon-share" aria-hidden="true"></span>导出
                        </button>
                        <button type="button" id="tzj-add" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                        </button>
                        <button type="button" id="tzj-deit" class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                        </button>
                        <button type="button" id="tzj-hide2"
                    class="btn btn-default ">
                    <span class="glyphicon glyphicon-share" aria-hidden="true"></span>切换流程图
            </button>
                    </div>
                    <p class="lmvt-header-title" id="lmvt-header-title" style=" font-family: STXinwei;font-size: 20px;color: #00688b;margin-top:-30px;margin-left:850px">流程数据表</p>
                </div>
                <div class="lmvt-container-table-basic femi-contain-border">
                    <div class="femi-tb-scroll">
                        <table class="table table-hover table-bordered deviceinfo-table" id="deviceSparePart1">
                            <thead>
                                <tr>
                                    <th style="width: 3px">
                                        <input type="checkbox"
                                               class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                               value="{{functionID}}" />
                                    </th>
                                    <th style="min-width:50px" data-order="ID">序号</th>
                                    <th style="min-width:50px" data-order="KKK">名称</th>
                                    <th style="min-width:50px" data-order="PrevID">上级ID</th>
                                    <th style="min-width:50px" data-order="NextIDList">跳线集合</th>
                                    <th style="min-width:50px" data-order="OrderID">层级</th>
                                    <th style="min-width: 50px" data-order="Type">形状</th>
                                    <th style="min-width: 50px" data-order="abc">颜色</th>
                                </tr>
                            </thead>
                            <tbody class="lmvt-device-body table-color"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
            </div>
        <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/route_act/route.js"></script>
</body>

</html>
