<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>仓位管理</title>

    <link type="text/css" rel="stylesheet" href="../static/utils/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="../static/utils/css/base.css">
    <link type="text/css" rel="stylesheet" href="../static/utils/css/jquery.treeview.css">
    <link type="text/css" rel="stylesheet" href="../static/css/storeManage/positionManage.css" />


</head>
<body class="femi-font-size-middle">
    <div class="lmvt-container">
            <div class="lmvt-container-header-btn">
                <div class="btn-group" role="group">
                    <button type="button" id="lmvt-position-add" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增仓位
                    </button>
                    <button type="button" id="lmvt-position-active" class="btn btn-default">
                        <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>激活
                    </button>
                    <button type="button" id="lmvt-position-forbidden" class="btn btn-default">
                        <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>禁用
                    </button>
                    <button type="button" id="lmvt-position-change" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                    </button>
                    <button type="button" id="lmvt-table-in" class="btn btn-default">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>导入
                    </button>
                    <button type="button" style="display:none" class="btn btn-default">
                        <input type="file" id="input-file" />
                    </button>
                    <button type="button" id="lmvt-table-out" class="btn btn-default">
                        <span class="glyphicon glyphicon-share" aria-hidden="true"></span>导出
                    </button>
                </div>
            </div>
            <div class="lmvt-container-table-basic">
                <div class="femi-tb-scroll">
                    <table class="table table-hover table-bordered position-table">
                        <thead>
                            <tr>
                                <th style="width: 3px">
                                    <input type="checkbox"
                                           class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                           value="{{functionID}}" />
                                </th>
                                <th style="min-width:50px"   data-order="ID">编号</th>
                                <th style="min-width: 100px" data-order="StockID">仓库编号</th>
                                <th style="min-width: 100px" data-order="StockName">仓库名称</th>
                                <th style="min-width: 100px" data-order="PositionID">仓位编号</th>
                                <th style="min-width: 100px" data-order="LocationText">仓位名称</th>
                                <th style="min-width: 150px" data-order="Length">仓位长(毫米)</th>
                                <th style="min-width: 150px" data-order="Width">仓位宽(毫米)</th>
                                <th style="min-width: 150px" data-order="Height">仓位高(毫米)</th>
                                <th style="min-width: 100px" data-order="CreateTime">创建日期</th>
                                <th style="min-width: 80px"  data-order="Creator">创建人</th>
                                <th style="min-width: 50px"  data-order="Active">状态</th>
                            </tr>
                        </thead>
                        <tbody class="lmvt-positionList-body table-color">
                            <tr style="">
                                <td colspan="12">等待数据加载</td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <p class="lmvt-header-title">仓位管理</p>
    </div>
    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/storeManage/positionManage.js"></script>
</body>
</html>
