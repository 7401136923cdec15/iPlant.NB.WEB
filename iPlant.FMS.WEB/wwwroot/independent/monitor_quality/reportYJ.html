<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>预检报告</title>
    <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/monitor_quality/reportYJ.css" />
</head>

<body class="femi-font-size-middle">
    <div class="zace-leftContain">

        <div class="zzza zace-cbd-contain zace-left" style="min-width:900px">

            <div class="zace-tree-header" style="overflow:visible;">
                <div class="femi-toolbar-self femi-lf">
                    <div class="btn-group" role="group">
                        <!--<button type="button" id="zace-exportApproval-level"
                                    class="btn btn-default ">
                                <span class="glyphicon glyphicon-export" aria-hidden="true"></span>导出
                            </button>-->
                        <!-- <button type="button" id="zace-add-level" class="btn btn-default ">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                        </button>
                        <button type="button" id="zace-edit-level" class="btn btn-default ">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                        </button> -->

                        <button type="button" id="zace-searchZall-level" class="btn btn-default ">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询报告
                        </button>
                        <button type="button" id="zace-active-level" class="btn btn-default ">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>生成报告
                        </button>
                        <button  type="button" id="zace-active-ExportReportZa" class="btn btn-default ">
                            <span class="glyphicon glyphicon-export" aria-hidden="true"></span>导出
                        </button>

                        <button type="button" id="zace-searchZall-open" class="btn btn-default ">
                            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>报告详情
                        </button>


                    </div>

                </div>

                <div class="columns columns-right btn-group pull-right">

                    <button type="button" class="btn btn-default " style="padding: 0">
                        <input type="text" id="zace-search-level"
                            style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                            placeholder="请输入查询字符" />
                    </button>
                    <button type="button" id="zace-searchZall-levelZace" class="btn btn-default ">
                        <span class="glyphicon " aria-hidden="true"></span>筛选
                    </button>
                    <button type="button" id="zace-refresh-po" class="btn btn-default ">
                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
                    </button>
                    <!-- <button type="button" id="zace-searchZall-level" class="btn btn-default ">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
                    </button> -->

                </div>

                <span class="zace-header-title">预检报告列表</span>
            </div>

            <div class="zace-tree-body femi-contain-border">
                <div class="femi-tb-scroll table-part">
                    <table class="table   table-hover table-bordered table-partApproval">

                        <thead>
                            <tr>
                                <th style="width: 3px">
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                        value="{{functionID}}" />
                                </th>
                                <!--<th style="min-width:50px" data-order="WID">序号</th>-->
                                <!-- <th style="min-width: 50px" data-order="WID">序号</th> -->
                                <th style="min-width: 50px" data-order="PartNo">车号</th>
                                <th style="min-width: 80px" data-order="CustomerName">配属局段</th>
                                <th style="min-width: 50px" data-order="LineName">修程</th>
                                <th style="min-width: 50px" data-order="Product">车型</th>                 
                                <th style="min-width: 60px" data-order="Creator">提交人</th>
                                <th style="min-width: 80px" data-order="CreateTimeText">提交日期</th>
                                <th style="min-width: 60px" data-order="Auditor">签审人</th>
                                <th style="min-width: 80px" data-order="AuditTimeText">签审时间</th>
                                <th style="min-width: 50px" data-order="StatusText">状态</th>
                            </tr>
                        </thead>
                        <tbody id="femi-riskLevel-tbody" class="table-color">
                            <tr>
                                <td>
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                        value="{{functionID}}" />
                                </td>
                                <td colspan="9">等待数据加载</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <div class="zzzItem zace-cbd-contain zace-left" style="min-width:900px;display: none;">

            <div class="zace-tree-header" style="overflow:visible;">
                <div class="femi-toolbar-self femi-lf">
                    <div class="btn-group" role="group">
                        <button type="button" id="zace-active-ToReport" class="btn btn-default ">
                            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>返回
                        </button>
                
                        <button type="button" id="zace-active-ToAudit" class="btn btn-default ">
                            <span class="glyphicon glyphicon-saved" aria-hidden="true"></span>提交
                        </button>

                        <button type="button" id="zace-active-Audited" class="btn btn-default ">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>审批
                        </button>

                        <!-- <button type="button" id="zace-active-Reject" class="btn btn-default ">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>驳回
                        </button> -->
                        <button style="display: none;" type="button" id="zace-active-ExportReport" class="btn btn-default ">
                            <span class="glyphicon glyphicon-export" aria-hidden="true"></span>导出
                        </button>
                        



                    </div>

                </div>

                <div class="columns columns-right btn-group pull-right">

                    <!-- <button type="button" class="btn btn-default " style="padding: 0">
                        <input type="text" id="zace-search-level"
                            style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                            placeholder="请输入查询字符" />
                    </button>
                    <button type="button" id="zace-searchZall-levelZace" class="btn btn-default ">
                        <span class="glyphicon " aria-hidden="true"></span>筛选
                    </button>
                    <button type="button" id="zace-refresh-po" class="btn btn-default ">
                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
                    </button> -->
                    <!-- <button type="button" id="zace-searchZall-level" class="btn btn-default ">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
                    </button> -->

                </div>

                <span class="zace-header-title">预检问题项详情</span>
            </div>

            <div class="zace-tree-body femi-contain-border">
                <div class="femi-tb-scroll table-part">
                    <table class="table   table-hover table-bordered table-partApproval">

                        <thead>
                            <tr>
                                <th style="width: 3px">
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                        value="{{functionID}}" />
                                </th>
                                <!--<th style="min-width:50px" data-order="WID">序号</th>-->
                                <!-- <th style="min-width: 50px" data-order="WID">序号</th> -->
                                <th style="min-width: 50px" data-order="CarNumber">车号</th>
                                <th style="min-width: 50px" data-order="ItemName">工序</th>
                                <!-- <th style="min-width: 80px" data-order="Description">检查项点</th> -->
                                <th style="min-width: 80px" data-order="FirstItemName">一级项点</th>
                                <th style="min-width: 80px" data-order="SeconfItemName">二级项点</th>
                                <th style="min-width: 80px" data-order="ThirdItemName">三级项点</th>
                                <th style="min-width: 80px" data-order="FourItemName">四级项点</th>
                                <th style="min-width: 80px" data-order="FiveItemName">五级项点</th>
                    
                                <th style="min-width: 80px" data-order="Details">问题描述</th>                 
                                <th style="min-width: 50px" data-order="SopDetail">意见</th>
                                <th style="min-width: 80px" data-order="DoStationName">执行工位</th>
                                <th style="min-width: 100px" data-order="CraftName">现场工艺员</th>
                                <th style="min-width: 80px" data-order="CarftTime">提交时间</th>
                     
                            </tr>
                        </thead>
                        <tbody id="femi-riskLevelItem-tbody" class="table-color">
                            <tr>
                                <td>
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                        value="{{functionID}}" />
                                </td>
                                <td colspan="12">等待数据加载</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/monitor_quality/reportYJ.js"></script>
</body>

</html>
