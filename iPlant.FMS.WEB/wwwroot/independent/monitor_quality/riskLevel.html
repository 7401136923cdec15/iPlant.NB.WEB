<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>风险等级</title>
    <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/monitor_quality/riskLevel.css" />
</head>
<body class="femi-font-size-middle">
    <div class="zzza zace-cbd-contain">
        <div class="zace-tree-header" style="overflow:visible;">
            <div class="femi-toolbar-self femi-lf">
                <div class="btn-group" role="group">
                    <button type="button" id="zace-add-level"
                            class="btn btn-default ">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                    </button>                  
                    <button type="button" id="zace-delete-level"
                            class="btn btn-default ">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                    </button>
                   
                    <button type="button" id="zace-edit-level"
                            class="btn btn-default ">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                    </button>                                    
                </div>

            </div>

            <div class="columns columns-right btn-group pull-right">
                <button type="button" class="btn btn-default " style="padding: 0">
                    <input type="text" id="zace-search-level"
                           style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                           placeholder="请输入查询字符" />
                </button>  
                <button type="button" id="zace-export-level"
                        class="btn btn-default ">
                    <span class="glyphicon glyphicon-export" aria-hidden="true"></span>导出
                </button>
            </div>

            <span class="zace-header-title">风险等级列表</span>
        </div>

        <div class="zace-tree-body">
            <div class="femi-tb-scroll table-part">
                <table class="table   table-hover table-bordered">

                    <thead>
                        <tr>
                            <th style="width: 3px">
                                <input type="checkbox"
                                       class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                       value="{{functionID}}" />
                            </th>
                            <th style="min-width: 50px" data-order="WID">序号</th>
                            <th style="min-width: 50px" data-order="RiskText">风险等级名称</th>
                            <th style="min-width: 50px" data-order="Count1Week">计量周期</th>
                            <th style="min-width: 50px" data-order="Count1Unit">计量单位</th>
                            <th style="min-width: 50px" data-order="Count2Week">质量周期</th>
                            <th style="min-width: 50px" data-order="Count2Unit">质量单位</th>
                            <th style="min-width: 50px" data-order="Count3Week">工艺周期</th>
                            <th style="min-width: 50px" data-order="Count3Unit">工艺单位</th>
                            <th style="min-width: 50px" data-order="Author">创建者</th>
                            <th style="min-width: 50px" data-order="AuditTime">创建日期</th>
                            <th style="min-width: 50px" data-order="Auditor">编辑者</th>
                            <th style="min-width: 50px" data-order="EditTime">编辑日期</th>
                        </tr>
                    </thead>
                    <tbody id="femi-riskLevel-tbody" class="table-color">
                        <tr>
                            <td>
                                <input type="checkbox" class="femi-tb-checkbox"
                                       style="margin: 1px 0px 1px" value="{{functionID}}" />
                            </td>
                            <td colspan="12">等待数据加载</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/monitor_quality/riskLevel.js"></script>
</body>
</html>
