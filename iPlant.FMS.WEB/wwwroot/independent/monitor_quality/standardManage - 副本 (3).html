<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>标准管理</title>

    <link type="text/css" rel="stylesheet" href="../static/utils/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="../static/utils/css/base.css">

<body class="femi-font-size-middle" style="min-width:1550px;">
    <div class="zace-container">
        <div class="zace-container-type-tree">
            <div class="zace-container-type-header-btn">
                <div class="lmvt-noset"
                    style="margin-right:15px;margin-left:1px;background-color:darkgrey;-moz-border-radius: 10px;-webkit-border-radius: 10px;border-radius: 5px;width: 70px;">
                    未设置</div>
                <div class="lmvt-hadset"
                    style="margin-right:15px;background-color:tomato;-moz-border-radius: 10px;-webkit-border-radius: 10px;border-radius: 5px;width: 70px">
                    已设置</div>
                <div class="lmvt-nowset"
                    style="margin-right:15px;background-color:chartreuse;-moz-border-radius: 10px;-webkit-border-radius: 10px;border-radius: 5px;width: 70px">
                    当前标准</div>
                <!-- <div class="lmvt-warning" style="background-color:indianred;-moz-border-radius: 10px;-webkit-border-radius: 10px;border-radius: 5px">时长预警</div> -->
            </div>
            <div class="zace-container-type-tree-body">

                <div class="zace-container-type-tree-body-contain lmvt-typeTree" style="margin-top: 10px">
                    <ul class="zace-typeTree treeview-famfamfam femi-font-size-biglarge"></ul>
                </div>
            </div>
        </div>
        <div class="zace-container-part-table">
            <div class="zace-container-part-header-btn">

                    <!-- <option value="7">互检</option>
                    <option value="8">专检</option> -->
                <!-- </select> -->
                <span>车型:</span><select id="lmvt-select-product" style="width:80px"></select>
                <span>修程:</span><select id="lmvt-select-workshop"></select>
                <!-- <span>局段:</span><select id="lmvt-select-custome"></select> -->
                <span>工位:</span><select id="lmvt-select-line"></select>
                <!-- <span>状态:</span><input type="text" id="lmvt-ID-Input" readonly style="width:60px" />
                <span>名称:</span><input type="text" id="lmvt-remark-Input" readonly style="width:80px" />
                <span>持续时间:</span><input type="text" id="lmvt-KeepDay-Input" style="width:40px" /><span>天</span>
                     &nbsp;  &nbsp;
                <span>数量:</span><input type="text" id="lmvt-TOPNum-Input" style="width:40px" /> -->
                <!--<div class="btn-group" role="group">
                    <div class="columns columns-right btn-group pull-right">
                        <button type="button" id="lmvt-change-config" class="btn btn-default" style="padding:3px 12px 3px 12px;line-height:12px;">
                            <span class="glyphicon-plus" aria-hidden="true"></span>更改配置
                        </button>
                    </div>
                </div>-->
            </div>
            <div style="height:35px;width:100%">
                <span style="font-family: STXinwei;font-size: 20px;color: #00688b;margin-left:12px">标准:</span>
                <div class="lmvt-table-downlist" id="lmvt-table-select"
                    style="margin-left:80px;padding-right: 10px;z-index:100;position:relative;top:-35px">

                </div>

            </div>
            <div class="lmvt-standard-button" style="width: 100%;height: 37px; ">
                <p style="position:absolute;top:90px;right:42%;font-family: STXinwei;font-size: 20px;color: #00688b">
                    <span>标准项列表</span></p>
                <div class="btn-group" role="group" style="left:12px;min-width:100px;">
                    <button type="button" id="lmvt-standard-add" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增标准
                    </button>

                    <!-- <button type="button" id="lmvt-sharpener-add" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>选择砂轮库数据
                    </button> -->
                    <button type="button" id="lmvt-standard-delete" class="btn btn-default">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除标准
                    </button>
                    <button type="button" id="lmvt-set-current" class="btn btn-default">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>设为当前
                    </button>
                    <button type="button" id="lmvt-standardtable-import" class="btn btn-default">
                        <span class="glyphicon glyphicon-import" aria-hidden="true"></span>导入
                    </button>
                    <button type="button" style="display:none" class="btn btn-default">
                        <input type="file" id="input-file" />
                    </button>
                    <!-- <button type="button" id="lmvt-standard-saveOther" class="btn btn-default">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>另存为
                    </button> -->
                </div>
                <div class="columns columns-right btn-group pull-right" style="right:12px;">
                    <button type="button" id="lmvt-standarditem-add" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增项
                    </button>
                    <button type="button" id="lmvt-standardtable-change" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改项
                    </button>
                    <button type="button" id="lmvt-standarditem-delete" class="btn btn-default">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除项
                    </button>
                   

                    <!-- <button type="button" id="lmvt-set-forever" class="btn btn-default">
                        <span class="glyphicon glyphicon-th" aria-hidden="true"></span>永久有效
                    </button>
                    <button type="button" id="lmvt-remove-forever" class="btn btn-default">
                        <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>取消永久有效
                    </button> -->
                    <button type="button" id="lmvt-standardtable-out" class="btn btn-default">
                        <span class="glyphicon glyphicon-export" aria-hidden="true"></span>导出
                    </button>

                </div>
            </div>

            <div class="zace-container-left-table">
                <div class="femi-tb-scroll">
                    <table class="table table-hover table-bordered standard-table">
                        <thead>
                            <tr>
                                <th style="width: 3px">
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                        value="{{functionID}}" />
                                </th>
                                <th style="min-width:50px" data-order="ShowID">序号</th>
                                <th style="min-width: 80px" data-order="Text">要求</th>
                                <th style="min-width: 80px" data-order="Details">描述</th>
                                <th style="min-width: 80px" data-order="Process">过程</th>                           
                                <!-- <th style="min-width: 80px" data-order="MajorItem">工艺要求</th>
                                <th style="min-width: 80px" data-order="MiddleItem">过程</th>
                                <th style="min-width: 80px" data-order="SubItem">描述</th> -->
                                <!-- <th style="min-width: 80px" data-order="TechStandard">技术标准</th> -->
                                <th style="min-width:50px" data-order="Unit">单位</th>
                                <th style="min-width: 60px" data-order="StandardValue">标准值</th>
                                <th style="min-width:50px" data-order="StandardType">值类型</th>                                                                    
                                <th style="min-width: 60px" data-order="StandardLeft">下限</th>
                                <th style="min-width: 80px" data-order="StandardRight">上限</th>
                                
                                <!-- <th style="min-width: 80px" data-order="Visiable">是否可见</th> -->
                                <th style="min-width: 60px" data-order="OptionsItem">选择项</th>

                            </tr>
                        </thead>
                        <tbody class="zace-type-body table-color">
                            <tr style="">
                                <td colspan="12">等待数据加载</td>

                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/monitor_quality/standardManage.js"></script>
</body>

</html>
