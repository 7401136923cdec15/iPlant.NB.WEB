<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>编码规则 </title>

    <link type="text/css" rel="stylesheet" href="../static/utils/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="../static/utils/css/base.css">
    <link type="text/css" rel="stylesheet" href="../static/utils/css/jquery.treeview.css">
    <link type="text/css" rel="stylesheet" href="../static/css/monitor_quality/encodingRule.css" />

</head>

<body class="femi-font-size-middle">
    <div class="lmvt-container">
        <div class="lmvt-container-main-encoding">
            <div class="lmvt-container-header-btn">
                <div class="btn-group femi-lf pull-left" role="group">
                    <button type="button" id="lmvt-encoding-add" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>增加
                    </button>
                    <button type="button" id="lmvt-encoding-delete" class="btn btn-default">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
                    </button>
                    <button type="button" id="lmvt-encoding-change" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                    </button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>操作
                        <span class="caret"></span> <span class="sr-only">
                            Toggle
                            Dropdown
                        </span>
                    </button>
                    <ul class="dropdown-menu pull-right">
                        <li class="device_status" id="lmvt-encoding-active">
                            <a href="javascript:;">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>激活
                            </a>
                        </li>
                        <li class="device_status" id="lmvt-encoding-forbidden">
                            <a href="javascript:;">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>禁用
                            </a>
                        </li>
                    </ul>
                </div>

                <span class="lmvt-header-title"
                    style=" font-family: STXinwei;font-size: 20px;color: #00688b">编码实体</span>
                <div class="columns columns-right btn-group pull-right">

                </div>
            </div>
            <div class="lmvt-container-table femi-contain-border">
                <div class="femi-tb-scroll">
                    <table class="table table-hover table-bordered grinding-table">
                        <thead>
                            <tr>
                                <th style="width: 3px">
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                        value="{{functionID}}" />
                                </th>
                                <th style="min-width:50px" data-order="ID">编号</th>
                                <th style="min-width:50px" data-order="Name">名称</th>
                                <th style="min-width:50px" data-order="UseTime">使用时间</th>
                                <th style="min-width: 80px" data-order="StartCode">起始编码</th>
                                <th style="min-width: 80px" data-order="EndCode">结束编码</th>
                                <th style="min-width: 50px" data-order="Number">次数</th>
                                <th style="min-width: 50px" data-order="EncodingType">编码类型</th>
                                <th style="min-width: 50px" data-order="UpdateBindingFlag">绑定类型</th>
                                <th style="min-width: 50px" data-order="Active">状态</th>
                            </tr>
                        </thead>
                        <tbody class="lmvt-encoding-body table-color">
                            <tr style="">
                                <td colspan="14">等待数据加载</td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="lmvt-container-type-encoding" style="display: none">
            <div class="lmvt-container-header-btn">
                <div class="btn-group femi-lf" role="group">
                    <button type="button" id="lmvt-type-add" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>增加
                    </button>
                    <button type="button" id="lmvt-type-delete" class="btn btn-default">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
                    </button>
                    <button type="button" id="lmvt-type-change" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                    </button>
                   

                </div>
                <div class="columns columns-right btn-group pull-right">
                    <div class="btn-group pull-right" role="group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>操作
                            <span class="caret"></span> <span class="sr-only">
                                Toggle
                                Dropdown
                            </span>
                        </button>
                        <ul class="dropdown-menu">
                            <li class="device_status" id="lmvt-top-move">
                                <a href="javascript:;">
                                    <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>上移
                                </a>
                            </li>
                            <li class="device_status" id="lmvt-buttom-move">
                                <a href="javascript:;">
                                    <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>下移
                                </a>
                            </li>
                            <li class="device_status" id="lmvt-top">
                                <a href="javascript:;">
                                    <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>置顶
                                </a>
                            </li>
                            <li class="device_status" id="lmvt-buttom">
                                <a href="javascript:;">
                                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>置底
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <span class="lmvt-header-title"
                    style=" font-family: STXinwei;font-size: 20px;color: #00688b">编码规则</span>
            </div>
            <div class="lmvt-container-table femi-contain-border">
                <div class="femi-tb-scroll">
                    <table class="table table-hover table-bordered grinding-table">
                        <thead>
                            <tr>
                                <th style="width: 3px">
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                        value="{{functionID}}" />
                                </th>
                                <th style="min-width:50px" data-order="showID">编号</th>
                                <th style="min-width:50px;display: none" data-order="ID">编号</th>
                                <th style="min-width: 50px" data-order="DefaultValue">内容</th>
                                <th style="min-width: 80px" data-order="Name">含义</th>
                                <th style="min-width: 50px" data-order="Type">类型</th>
                                <th style="min-width: 80px" data-order="Length">长度</th>
                                <th style="min-width: 50px" data-order="Location">位置</th>
                                <th style="min-width: 50px;display:none" data-order="Editable">是否可以更改</th>
                            </tr>
                        </thead>
                        <tbody class="lmvt-type-body table-color">
                            <tr>
                                <td colspan="14">等待数据加载</td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/monitor_quality/encodingRule.js"></script>
</body>

</html>
