<!DOCTYPE html>
<html>
<head>
<title>质量三检的记录</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta id="scale" name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link type="text/css" rel="stylesheet" href="../static/utils/css/bootstrap.css">
<link type="text/css" rel="stylesheet"
	href="../static/utils/css/base.css">
	<link type="text/css" rel="stylesheet" href="../static/utils/css/jquery.treeview.css">
<link type="text/css" rel="stylesheet"
	href="../static/css/monitor_quality/standardManage.css">

</head>
<body>
	 
	<div class="femi-bd-contain">
		<div class="femi-left femi-lf">
			<div class="femi-contain-border femi-border-contain">
				<div class="femi-tree-head"> 
					<button type="button" id="femi-tree-update" style="float: right;padding: 5px 10px;margin-top:-5px "
								class="btn btn-default "><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>更新</button>
					<strong>权限树</strong>
					
				</div>
				<div class="femi-tree-body">
					<div class="femi-tree-contain">
						<ul id="roleTree" class="femi-left-tree treeview-famfamfam"><span>等待数据加载</span>
						</ul>
					</div>
				</div>
			</div>

		</div>
		<div class="femi-full-bd">
            <div class="femi-bd-half-right femi-lf " id="role-user-contain">
                <div class="femi-tb-head">
                    <div class="femi-toolbar-self femi-lf">
                        <div class="btn-group" role="group">
                            <button type="button" id="femi-add-user"
                                    class="btn btn-default">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                            </button>
                        </div>
                    </div>

                    <div class="femi-toolbar-self femi-rt">
                        <div class="btn-group" role="group">
                            <button type="button" id="femi-remove-user"
                                    class="btn btn-default">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
                            </button>
                        </div>
                    </div>
                    <p class="femi-tb-title">
                        <strong>权限用户表</strong>
                    </p>
                </div>
                <div class="femi-contain-border femi-tb-border">
                    <div class="femi-tb-scroll">
                        <table class="table   table-hover table-bordered">

                            <thead>
                                <tr>
                                    <th style="width: 3px">
                                        <input type="checkbox"
                                               class="femi-tb-checkbox" style="margin: 1px 0px 1px" />
                                    </th>
                                    <th style="min-width: 50px" data-title="functionID">用户名</th>
                                    <th style="min-width: 50px" data-title="roleID">权限名</th>
                                </tr>
                            </thead>
                            <tbody id="femi-role-user-tbody" class="table-color">
                                <tr style="">
                                    <td>
                                        <input type="checkbox" class="femi-tb-checkbox"
                                               style="margin: 1px 0px 1px" value="{{functionID}}" />
                                    </td>
                                    <td colspan="2">等待数据加载</td>

                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

          

			<div class="femi-bd-half-left " style="margin-right: -2px;min-width: 900px; ">
				<div class="femi-tb-head">
					<!-- <p class="femi-tb-title"></p>
						 -->


					<div class="femi-toolbar-self femi-lf">
						<div class="btn-group" role="group">
							<button type="button" id="femi-add-role"
								class="btn btn-default "><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增</button>
							<button type="button" id="femi-edit-role"
								class="btn btn-default "><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改</button>
                           
						</div>

					</div>

					<div class="femi-toolbar-self femi-rt">
						<div class="btn-group" role="group">
							<button type="button" id="femi-active-role"
								class="btn btn-default "><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>激活</button>
							<button type="button" id="femi-disable-role"
								class="btn btn-default"><span class=" glyphicon glyphicon-remove" aria-hidden="true"></span>禁用</button>
						</div>

					</div>
					<p class="femi-tb-title">
						<strong>工序任务</strong>
					</p>
				</div>

				<div class="femi-contain-border femi-tb-border">

					

				</div>
			</div>
             
		</div>
	</div> 

	<script type="text/javascript" src="../static/utils/require.js"></script>
	<script type="text/javascript"
		src="../static/js/monitor_quality/standardManage.js"></script>

</body>
</html>
