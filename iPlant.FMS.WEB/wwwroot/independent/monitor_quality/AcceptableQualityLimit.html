<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>接受质量</title>

    <link type="text/css" rel="stylesheet" href="../static/utils/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="../static/utils/css/base.css">
    <link type="text/css" rel="stylesheet" href="../static/css/monitor_quality/AcceptableQualityLimit.css" />

</head>

<body class="femi-font-size-middle">
    <div class="lmvt-container">
        <div class="lmvt-container-main-encoding" style="">
            <div class="lmvt-container-header-btn">
                <div class="btn-group femi-lf pull-left" role="group">
                    <button type="button" id="lmvt-encoding-add" class="btn btn-danger">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>增加
                    </button>
                </div>

                <span class="lmvt-header-title"
                    style="font-family:STXinwei;font-size: 20px;color: #C7001A;position: absolute;left: 50%;transform: translate(-50%);">抽样版本列表</span>
                <div class="columns columns-right btn-group pull-right">
                    <button type="button" class="btn lmvt-def-btn" style="padding: 0">
                        <input v-on:keyup.enter="searchLevel" type="text" id="zace-search"
                            style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                            placeholder="请输入筛选字符" />
                    </button>
                    <button @click="searchlevelProGrade" type="button" id="zace-search-levelPro"
                        class="btn lmvt-def-btn">
                        <span class="glyphicon " aria-hidden="true"></span>筛选
                    </button>
                </div>
            </div>
            <div class="lmvt-container-table femi-contain-border">
                <div class="femi-tb-scroll">
                    <table class="table table-hover table-bordered CodeTable">
                        <thead>
                            <tr>
                                <th style="width: 3px">
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                        value="{{functionID}}" />
                                </th>
                                <th style="min-width:50px" data-order="WID">编号</th>
                                <th style="min-width:50px" data-order="Code">编码</th>
                                <th style="min-width:50px" data-order="Name">名称</th>
                                <th style="min-width:50px" data-order="CreatorID">创建人</th>
                                <th style="min-width: 50px" data-order="CreatorName">创建时间</th>
                                <th style="max-width:30px">操作</th>
                            </tr>
                        </thead>
                        <tbody class="lmvt-encoding-body table-color">
                            <tr style="">
                                <td colspan="20">等待数据加载</td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="lmvt-container-form" style="display: none">
            <div class="lmvt-container-header-btn">
                <div class="btn-group femi-lf pull-left" role="group">
                    <button type="button" id="lmvt-code-add" class="btn btn-danger">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>增加
                    </button>
                </div>

                <span class="lmvt-header-title" style="">检验水平</span>
                <div class="columns columns-right btn-group pull-right">
                    <button type="button" id="lmvt-type-back" class="btn lmvt-def-btn">
                        <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>隐藏
                    </button>
                </div>
            </div>
            <div class="lmvt-container-table femi-contain-border">
                <div class="femi-tb-scroll">
                    <table class="table table-hover table-bordered CodeTable">
                        <thead>
                            <tr>
                                <th style="width: 3px">
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                        value="{{functionID}}" />
                                </th>
                                <th style="min-width:50px" data-order="WID">编号</th>
                                <th style="min-width:50px" data-order="Name">名称</th>
                                <th style="min-width:50px" data-order="LeftFQTY">下限</th>
                                <th style="min-width:50px" data-order="RightFQTY">上限</th>
                                <th style="min-width:50px" data-order="Text">批量显示</th>
                                <th style="min-width: 50px" data-order="Name">检测水平</th>
                                <th style="min-width:50px" data-order="SampleFQTYCode">字码</th>
                                <th style="max-width:50px">操作</th>
                            </tr>
                        </thead>
                        <tbody class="lmvt-TemTeam-body table-color">
                            <tr style="">
                                <td colspan="20">等待数据加载</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="lmvt-container-type-encoding" style="display: none">
            <div class="lmvt-container-header-btn">
                <div class="btn-group femi-lf" role="group">
                    <button type="button" id="lmvt-rule-add" class="btn lmvt-danger-btn">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>增加
                    </button>
                    <div class="btn-group femi-lf" role="group">
                        <button type="button" class="btn lmvt-def-btn dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>操作
                            <span class="caret"></span> <span class="sr-only">
                                Toggle
                                Dropdown
                            </span>
                        </button>
                        <ul class="dropdown-menu pull-left">
                            <li class="device_status" id="lmvt-rule-export">
                                <a href="javascript:;">
                                    <span class="glyphicon glyphicon-start" aria-hidden="true"></span>导出
                                </a>
                            </li>
                            <li class="device_status" id="lmvt-rule-inport">
                                <a href="javascript:;">
                                    <span class="glyphicon glyphicon-start" aria-hidden="true"></span>导入
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="btn-group femi-lf" role="group">
                        <button type="button" class="btn lmvt-def-btn dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>标准水平:<span class="lmvt-LevelCode">默认</span>
                            <span class="caret"></span> <span class="sr-only">
                                Toggle
                                Dropdown
                            </span>
                        </button>
                        <ul class="dropdown-menu pull-left">
                            <li class="device_status" id="lmvt-def-LevelCode">
                                <a href="javascript:;">
                                    <span class="glyphicon glyphicon-start" aria-hidden="true"></span>默认
                                </a>
                            </li>
                            <li class="device_status" id="lmvt-seri-LevelCode">
                                <a href="javascript:;">
                                    <span class="glyphicon glyphicon-start" aria-hidden="true"></span>严格
                                </a>
                            </li>
                            <li class="device_status" id="lmvt-rela-LevelCode">
                                <a href="javascript:;">
                                    <span class="glyphicon glyphicon-start" aria-hidden="true"></span>宽松
                                </a>
                            </li>
                        </ul>
                    </div>
                    <button type="button" style="display:none" class="btn btn-default">
                        <input type="file" id="input-file" />
                    </button>




                </div>
                <div class="columns columns-right btn-group pull-right">
                    <button type="button" class="btn lmvt-def-btn" style="padding: 0">
                        <input v-on:keyup.enter="searchLevel" type="text" id="lmvt-search"
                            style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                            placeholder="请输入筛选字符" />
                    </button>
                    <button @click="searchlevelProGrade" type="button" id="lmvt-search-levelPro"
                        class="btn lmvt-def-btn">
                        <span class="glyphicon " aria-hidden="true"></span>筛选
                    </button>
                </div>
                <span class="lmvt-header-title" style="font-family: STXinwei;font-size: 20px;color: #C7001A">合格质量水平<span
                        class="lmvt-changeName"></span></span>
            </div>
            <div class="lmvt-container-table femi-contain-border">
                <div class="femi-tb-scroll">
                    <table class="table table-hover table-bordered Charge-table">
                        <thead>
                            <tr>
                                <th style="width: 3px">
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                        value="{{functionID}}" />
                                </th>

                                <th style="min-width:50px" data-order="WID">编号</th>
                                <th style="min-width: 80px" data-order="SampleFQTYCode">样本字码</th>
                                <th style="min-width: 50px;" data-order="SampleFQTY">样本大小</th>
                                <th style="min-width: 50px;" data-order="AQL">接受质量限（AQL）</th>
                                <th style="min-width: 50px;" data-order="StandardFQTY">不合格限额（RE）</th>

                                <th style="min-width: 50px;">操作</th>
                            </tr>
                        </thead>
                        <tbody class="lmvt-type-body table-color">
                            <tr>
                                <td colspan="14">等待数据加载</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/monitor_quality/AcceptableQualityLimit.js"></script>
</body>

</html>
