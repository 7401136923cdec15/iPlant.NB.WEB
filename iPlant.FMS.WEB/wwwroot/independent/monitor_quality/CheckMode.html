<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit">
    <meta id="scale" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>对比Bom</title>
    <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css" />
    <link type="text/css" rel="stylesheet" href="../static/utils/css/jquery.treeview.css">
    <link rel="stylesheet" type="text/css" href="../static/css/monitor_quality/CheckMode.css" />
</head>

<body>

    <div class="zace-cbd-contain zace-BomItem" style="min-width:1000px">

        <div class="femi-full-bd zzzArea" style="min-width:1000px">
            <div class="zace-tree-header" style="overflow:visible;">

                <div class="btn-group zace-left" role="group">
                    <!-- <button type="button" id="zace-add-mode" class="btn btn-default ">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                    </button> -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                            <span class="caret"></span> <span class="sr-only">
                                Toggle
                                Dropdown
                            </span>
                        </button>
                        <ul class="dropdown-menu pull-left">
                            <li class="device_status" id="zace-add-modeMaterial">
                                <a href="javascript:;">
                                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>物料点检
                                </a>
                            </li>
                            <li class="device_status" id="zace-add-modeDevice">
                                <a href="javascript:;">
                                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>设备点检
                                </a>
                            </li>    
                            <li class="device_status" id="zace-add-mode">
                                <a href="javascript:;">
                                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>其他点检
                                </a>
                            </li>
                                                 
                        </ul>

                    </div>
                    <button type="button" id="zace-editRemove-mode" class="btn btn-default ">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
                    </button>
                    <!-- <button type="button" id="zace-edit-mode" class="btn btn-default ">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                    </button> -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>操作
                            <span class="caret"></span> <span class="sr-only">
                                Toggle
                                Dropdown
                            </span>
                        </button>
                        <ul class="dropdown-menu pull-left">
                            <li class="device_status" id="zace-active-mode">
                                <a href="javascript:;">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>启用
                                </a>
                            </li>
                            <li class="device_status" id="zace-dasable-mode">
                                <a href="javascript:;">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>禁用
                                </a>
                            </li>
                            <!-- <li class="device_status" id="zace-editRemove-mode">
                                <a href="javascript:;">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
                                </a>
                            </li>                           -->
                        </ul>

                    </div>

                </div>

                <div class="columns columns-right btn-group pull-right">
                    <button type="button" class="btn btn-default " style="padding: 0">
                        <input type="text"
                            style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                            placeholder="请输入查询字符" />
                    </button>
                    <button type="button" id="zace-shaixuan-table" class="btn btn-default ">
                        <span class="glyphicon glyphicon" aria-hidden="true"></span>筛选
                    </button>
                    <button type="button" id="zace-shaixuan-refresh" class="btn btn-default ">
                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
                    </button>
                </div>

                <span class="zace-header-title" id="zace-spanTextChange">工序点检项</span>

            </div>
            <div class="zace-tree-body femi-contain-border">
                <div class="femi-tb-scroll table-part">
                    <table class="table   table-hover table-bordered table-partApprovalBom">
                        <thead>
                            <tr>
                                <th style="width: 3px">
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                        value="{{functionID}}" />
                                </th>
                                <th style="min-width: 50px" data-order="WID">序号</th>
                               
                                <th style="min-width: 50px" data-order="CustomerName">配属局段</th>
                                <th style="min-width: 50px" data-order="Line">修程</th>
                                <th style="min-width: 80px" data-order="ProductNo">车型</th>
                                <th style="min-width: 50px" data-order="PartName">工位</th>
                                <th style="min-width: 50px" data-order="RoutePartPointCode">工序ID</th>
                                <th style="min-width: 50px" data-order="PartPointName">工序名称</th>

                                <th style="min-width: 50px" data-order="Name">点检项</th>
                                <th style="min-width: 50px" data-order="Standard">标准</th>
                                <th style="min-width: 50px" data-order="Remark">备注</th>
                               
                                <th style="min-width: 50px" data-order="Editor">编辑者</th>
                                <th style="min-width: 80px" data-order="EditTime">编辑时间</th>
                                <th style="min-width: 80px" data-order="Active">状态</th>
                             
                            </tr>
                        </thead>
                        <tbody id="femi-bomItem-tbody" class="table-color"></tbody>
                    </table>
                </div>
            </div>

        </div>


    </div>

    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/monitor_quality/CheckMode.js"></script>
</body>

</html>
