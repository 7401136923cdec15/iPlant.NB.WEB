                <div class="columns columns-right btn-group pull-right">
                    <button class="btn btn-default" type="button" id="lmvt-type-back">
                        <span class="glyphicon glyphicon-eye-open"></span>返回
                    </button>
                </div>
                <span class="lmvt-header-title"
                      style=" font-family: STXinwei;font-size: 20px;color: #00688b">异常申请列表</span>

            <div class="lmvt-container-table femi-contain-border">
                <div class="femi-tb-scroll">
                    <table class="table table-hover table-bordered grinding-table">
                        <thead>
                            <tr>
                                <th style="width: 3px">

                <div class="femi-contain-border" style="width:100%;height:100%;padding:10px;">

                    <div class="innerTab" style="width:100%;height:100%;margin-top:-45px;padding: 50px 10px 10px 10px;">
                        <div class="inner-div" style="height:100%;overflow:auto;">
                            <div class="call-info" style="">
                                <!-- 呼叫信息头部 -->

                                    <p class="cby-toolbar-self">呼叫信息</p>

                                    <p class="cby-toolbar-self">处理信息</p>
                                </div>
                                <!-- 处理信息列表 -->
                                <div style="overflow:auto;height:85%;">
                                    <div class="call-info-deal" id="call-info-deal">
                                        <ul class="deal-info-list"></ul>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                    <div class="cby-contain-cbg">
                        <!-- 头部左侧 -->
                        <div class="femi-toolbar-self femi-lf">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default " id="lmvt-call-list">

                                </button>
                            </div>
                        </div>

                        <!-- 头部右侧 -->
                        <div class="femi-toolbar-self femi-rt">
                            <div class="btn-group" role="group">

                                    <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>隐藏

                            </div>
                        </div>

                                        <th style="min-width: 50px" data-order="ApplicantID">发起人</th>
                                        <th style="min-width: 50px" data-order="OperatorID">解决人</th>

                                        <th style="min-width: 50px" data-order="EditTime">结束时间</th>
                                        <th style="min-width: 50px" data-order="LastTime">持续时长</th>
                                        <th style="min-width: 50px" data-order="Status">状态</th>
                                    </tr>
                                </thead>
                                <tbody id="cby-task-tbody" class="table-color">
                                    <tr style="">
                                        <td colspan="16">等待数据加载</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
