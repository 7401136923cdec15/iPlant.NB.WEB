<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>异常报警</title>
    <link type="text/css" rel="stylesheet" href="../static/utils/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="../static/utils/css/base.css">
    <link type="text/css" rel="stylesheet" href="../static/utils/css/jquery.treeview.css">
    <link type="text/css" rel="stylesheet" href="../static/css/exception_management/exceptionAlarm.css" />
</head>

<body class="femi-font-size-middle">
    <div class="lmvt-container">
        <div class="lmvt-container-main-exception">
            <div class="lmvt-container-header-btn">
                <div class="btn-group femi-lf" role="group">
                     <!--<button type="button" id="lmvt-table-Search" class="btn btn-default">
                         <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
                    </button>-->
                    <button type="button" id="lmvt-alarm-add" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                    </button> 
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>操作
                            <span class="caret"></span> <span class="sr-only">
                                Toggle
                                Dropdown
                            </span>
                        </button>
                        <ul class="dropdown-menu">
                            <li class="device_status" id="lmvt-type-active">
                                <a href="javascript:;">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>启用
                                </a>
                            </li>
                            <li class="device_status" id="lmvt-type-stop">
                                <a href="javascript:;">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>禁用
                                </a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li class="device_status" id="lmvt-type-change">
                                <a href="javascript:;">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                                </a>
                            </li>


                        </ul>
                    </div>
                </div>
                <span class="lmvt-header-title"
                    style=" font-family: STXinwei;font-size: 20px;color: #00688b">异常报警</span>
                <div class="columns columns-right btn-group pull-right">
                    <button class="btn btn-default" type="button" id="lmvt-station-type">
                        <span class="glyphicon glyphicon-eye-open"></span>类型
                    </button>
                </div>
            </div>
            <div class="lmvt-container-table femi-contain-border">
                <div class="femi-tb-scroll">
                    <table class="table table-hover table-bordered grinding-table">
                        <thead>
                            <tr>
                                <th style="width: 3px">
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                        value="{{functionID}}" />
                                </th>
                                <th style="width:80px" data-order="ID">序号</th>
                                <th style="min-width: 60px" data-order="AlarmCode">报警代号</th>
                                <th style="min-width: 60px" data-order="StationType">地点类型</th>
                                <th style="min-width: 50px" data-order="StationID">地点编号</th>
                                <th style="min-width: 50px" data-order="RespondLevel">响应等级</th>
                                <th style="min-width:50px" data-order="AlarmText">内容</th>
                                <th style="min-width: 50px" data-order="CreatorID">创建人</th>
                                <th style="min-width: 80px" data-order="CreateTime">创建时间</th>
                                <th style="min-width: 50px" data-order="EditorID">录入人</th>
                                <th style="min-width: 80px" data-order="EditTime">录入时间</th>
                                <th style="min-width: 50px" data-order="Active">状态</th>
                            </tr>
                        </thead>
                        <tbody class="lmvt-Station-body table-color">
                            <tr style="">
                                <td colspan="50">等待数据加载</td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="lmvt-container-typt-exception" style="display: none">
            <div class="lmvt-container-header-btn">
                <!--<div class="btn-group femi-lf" role="group">
                    <button type="button" id="lmvt-type-add" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>增加
                    </button>
                    <button type="button" id="lmvt-type-change" class="btn btn-default">
                        <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>修改
                    </button>
                    <div class="btn-group pull-left" role="group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="true">
                            <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>操作
                            <span class="caret"></span> <span class="sr-only">
                                Toggle
                                Dropdown
                            </span>
                        </button>
                        <ul class="dropdown-menu">
                            <li class="device_status" id="lmvt-type-active">
                                <a href="javascript:;">
                                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>启用
                                </a>
                            </li>
                            <li class="device_status" id="lmvt-type-stop">
                                <a href="javascript:;">
                                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>冻结
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>-->
                <div class="columns columns-right btn-group pull-right">
                    <button class="btn btn-default" type="button" id="lmvt-type-back">
                        <span class="glyphicon glyphicon-eye-open"></span>返回
                    </button>
                </div>
                <span class="lmvt-header-title"
                    style=" font-family: STXinwei;font-size: 20px;color: #00688b">触发异常类型</span>
            </div>
            <div class="lmvt-container-table femi-contain-border">
                <div class="femi-tb-scroll">
                    <table class="table table-hover table-bordered grinding-table">
                        <thead>
                            <tr>
                                <th style="width: 3px">
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                        value="{{functionID}}" />
                                </th>
                                <th style="min-width: 50px" data-order="ID">编号</th>
                                <th style="min-width: 50px" data-order="ExceptionTypeList">异常触发类型</th>
                            </tr>
                        </thead>
                        <tbody class="lmvt-type-body table-color">
                            <tr style="">
                                <td colspan="50">等待数据加载</td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/exception_management/exceptionAlarm.js"></script>
</body>

</html>
