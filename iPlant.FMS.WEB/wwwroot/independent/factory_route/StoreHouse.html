<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>库位配置</title>
    <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/factory_route/StoreHouse.css" />
</head>

<body>
    <div class="lmvt-container">
        <div class="zzza lmvt-container-system zace-right" style="width: 20%;display: none;">
            <div class="zace-bg">
                <div class="lmvt-container-header-btn">
                    <div class="btn-group" role="group">


                    </div>
                    <div class="columns columns-right btn-group pull-right">
                        <button type="button" id="zace-usehidestore" class="btn btn-default ">
                            <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>隐藏
                        </button>
                    </div>
                    <span class="lmvt-header-title" id="Sub-user">可直移库位列表</span>
                </div>
                <div class="Typetable lmvt-container-table-basic femi-contain-border">
                    <div class="femi-tb-scroll">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <!-- <th style="width: 3px">
                                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                                        value="{{functionID}}" />
                                                </th> -->
                                    <th style="min-width: 50px" data-order="ID">序号</th>
                                    <th style="min-width: 50px" data-order="StoreName">库位名</th>
                                </tr>
                            </thead>
                            <tbody id="femi-Device-tbody-store" class="table-color">
                                <tr>
                                    <!-- <td>
                                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                                        value="{{functionID}}" />
                                                </td> -->
                                    <td colspan="5">等待数据加载</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="zzzb lmvt-container-system zace-right" style="width: 20%;display: none;">
            <div class="zace-bg">
                <div class="lmvt-container-header-btn">
                    <div class="btn-group" role="group">


                    </div>
                    <div class="columns columns-right btn-group pull-right">
                        <button type="button" id="zace-usehideworkspace" class="btn btn-default ">
                            <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>隐藏
                        </button>
                    </div>
                    <span class="lmvt-header-title" id="Sub-user">出入口台位列表</span>
                </div>
                <div class="Typetable lmvt-container-table-basic femi-contain-border">
                    <div class="femi-tb-scroll">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <!-- <th style="width: 3px">
                                                <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                                    value="{{functionID}}" />
                                            </th> -->
                                    <th style="min-width: 50px" data-order="ID">序号</th>
                                    <th style="min-width: 50px" data-order="workSpaceName">台位名</th>
                                </tr>
                            </thead>
                            <tbody id="femi-Device-tbody-workspace" class="table-color">
                                <tr>
                                    <!-- <td>
                                                <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                                    value="{{functionID}}" />
                                            </td> -->
                                    <td colspan="5">等待数据加载</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="zzzc lmvt-container-system zace-left" style="width:100%;">
            <div class="zace-bg">
                <div class="lmvt-container-header-btn">
                    <div class="btn-group" role="group">
                        <button type="button" id="alfie-add-level" class="btn btn-default ">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                        </button>
                        <button type="button" id="alfie-edit-level" class="btn btn-default ">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                        </button>
                        <!-- <button type="button" id="alfie-edit-workspace" class="btn btn-default ">
                                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>出入口台位
                            </button>
                            <button type="button" id="alfie-edit-store" class="btn btn-default ">
                                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>可直移库位
                                </button> -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>操作
                                <span class="caret"></span> <span class="sr-only">
                                    Toggle
                                    Dropdown
                                </span>
                            </button>
                            <ul class="dropdown-menu">
                                <li class="device_status" id="alfie-active-level">
                                    <a href="javascript:;">
                                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>激活
                                    </a>
                                </li>
                                <li class="device_status" id="alfie-disable-level">
                                    <a href="javascript:;">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>禁用
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="columns columns-right btn-group pull-right">
                        <button type="button" class="btn btn-default " style="padding: 0">
                            <input type="text" id="alfie-search-Device-item"
                                style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                                placeholder="请输入查询字符" />
                        </button>
                        <button type="button" id="alfie-Device-search" class="btn btn-default">
                            <span class="" aria-hidden="true"></span>筛选
                        </button>
                        <button type="button" id="alfie-refresh-po" class="btn btn-default ">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
                        </button>
                    </div>
                    <span class="lmvt-header-title" id="Sub-Tb-title">库位配置</span>
                </div>
                <div class="Typetable lmvt-container-table-basic femi-contain-border">
                    <div class="femi-tb-scroll">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 3px">
                                        <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                            value="{{functionID}}" />
                                    </th>
                                    <th style="width: 80px" data-order="ID">序号</th>
                                    <th style="min-width: 50px" data-order="Code">库位编码</th>
                                    <th style="min-width: 50px" data-order="Name">库位名称</th>
                                    <th style="min-width: 50px" data-order="AreaID">工区</th>
                                    <th style="min-width: 50px" data-order="Capacity">台位容量</th>
                                    <!-- <th style="min-width: 50px" data-order="ParentID">绑定台位</th> -->
                                    <th style="min-width: 50px" data-order="Length">长度(mm)</th>
                                    <th style="min-width: 50px" data-order="GateDoorWorkSpaceName">出入口台位</th>
                                    <th style="min-width: 50px" data-order="MoveStoreHouseName">可直移库位</th>
                                    <th style="min-width: 50px" data-order="Creator">编辑人</th>
                                    <th style="min-width: 50px" data-order="CreateTime">编辑时间</th>
                                    <th style="min-width: 50px" data-order="Active">状态</th>
                                </tr>
                            </thead>
                            <tbody id="femi-Device-tbody-item" class="table-color">
                                <tr>
                                    <td>
                                        <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                            value="{{functionID}}" />
                                    </td>
                                    <td colspan="10">等待数据加载...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/factory_route/StoreHouse.js"></script>
</body>

</html>
