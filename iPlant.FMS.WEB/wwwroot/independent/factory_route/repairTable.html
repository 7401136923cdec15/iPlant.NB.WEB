<!DOCTYPE html>

<body>
    <div class="lmvt-container">

                        <button type="button" id="zace-return-levelOrder" class="btn btn-default ">
                            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>返回

                    </div>
                    <div class="columns columns-right btn-group pull-right">

                    </div>
                    <span class="lmvt-header-title" id="Sub-user">返修详情</span>
                </div>
                <div class="Typetable lmvt-container-table-basic femi-contain-border">
                    <div class="femi-tb-scroll">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                   
                                    <th style="width: 3px">
                                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                                        value="{{functionID}}" />
                                                </th>
                                    <th style="min-width: 50px" data-order="WID">序号</th>
                                    <th style="min-width: 50px" data-order="Describe">异常状态描述</th>
                                    <th style="min-width: 50px" data-order="WorkAreaName">责任车间</th>
                                    <th style="min-width: 50px" data-order="TeamName">责任班组</th>

                                    <!-- <th style="min-width: 50px" data-order="StoreName">工位</th> -->

                                    <th style="min-width: 50px" data-order="ProcessName">工序</th>
                                    <th style="min-width: 50px" data-order="PersonLiable">责任人</th>
                                    <th style="min-width: 50px" data-order="Signature">返修签字</th>
                                    <th style="min-width: 50px" data-order="Result">检查结果</th>
                                    <th style="min-width: 50px" data-order="InspectorName">检查员(签名)</th>
                                    <th style="min-width: 50px" data-order="Date">日期</th>
                                    <th style="min-width: 50px" data-order="Remark">备注</th>
                                </tr>
                            </thead>
                            <tbody id="femi-Device-tbody-detail" class="table-color">
                                <tr>
                                    <!-- <td>
                                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                                        value="{{functionID}}" />
                                                </td> -->
                                    <td colspan="5">等待数据加载</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="zzzc lmvt-container-system zace-left" style="width:100%;">

                <div class="lmvt-container-header-btn">
                    <div class="btn-group" role="group">
                         <button type="button" id="alfie-search" class="btn btn-default ">

                            </button>
                            <button type="button" id="alfie-edit-store" class="btn btn-default ">

                                </button> -->
                        <!-- <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>操作
                                <span class="caret"></span> <span class="sr-only">
                                    Toggle
                                    Dropdown
                                </span>
                            </button>
                            <ul class="dropdown-menu">
                                <li class="device_status" id="alfie-active-level">
                                    <a href="javascript:;">
                                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>激活
                                    </a>
                                </li>
                                <li class="device_status" id="alfie-disable-level">

                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>禁用
                                    </a>
                                </li>
                            </ul>
                        </div> -->
                    </div>
                    <div class="columns columns-right btn-group pull-right">
                        <button type="button" class="btn btn-default " style="padding: 0">
                            <input type="text" id="alfie-search-Device-item"
                                style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                                placeholder="请输入查询字符" />
                        </button>
                        <button type="button" id="alfie-Device-search" class="btn btn-default">
                            <span class="" aria-hidden="true"></span>筛选
                        </button>
                        <button type="button" id="alfie-refresh-po" class="btn btn-default ">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
                        </button>
                    </div>
                    <span class="lmvt-header-title" id="Sub-Tb-title">返修列表</span>
                </div>
                <div class="Typetable lmvt-container-table-basic femi-contain-border">
                    <div class="femi-tb-scroll">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 3px">
                                        <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                            value="{{functionID}}" />
                                    </th>
                                    <th style="width: 80px" data-order="ID">序号</th>
                                    <th style="min-width: 50px" data-order="Code">单据编号</th>
                                    <th style="min-width: 50px" data-order="StationName">工位</th>
                                    <!-- <th style="min-width: 50px" data-order="PartName">工序</th> -->
                                    <th style="min-width: 50px" data-order="LineName">修程</th>

                                    <th style="min-width: 50px" data-order="CarTypeName">车型</th>

                                    <th style="min-width: 50px" data-order="SenderName">检验员</th>
                                    <th style="min-width: 50px" data-order="SendTime">提交时间</th>

                                    <th style="min-width: 50px" data-order="Status">状态</th>
                                </tr>
                            </thead>
                            <tbody id="femi-Device-tbody-item" class="table-color">
                                <tr>
                                    <td>
                                        <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"

                            </tbody>
