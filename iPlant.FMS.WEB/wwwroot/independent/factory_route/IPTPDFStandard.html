<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>三级标题</title>
    <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/factory_route/AreaDepartment.css" />
</head>

<body class="femi-font-size-middle">
    <div class="alfie-cbd-contain">
        <div class="zzza alfie-cbd-contain">
            <div class="alfie-tree-header" style="overflow:visible;">
                <div class="femi-toolbar-self femi-lf">
                    <div class="btn-group" role="group">
                        <div class="btn-group">
                            <button type="button" id="alfie-add-level" class="btn btn-default ">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                            </button>
                            <button type="button" id="alfie-edit-level" class="btn btn-default ">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                            </button>
                            <button type="button" id="alfie-refresh-po" class="btn btn-default ">
                                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
                            </button>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>操作
                                    <span class="caret"></span> <span class="sr-only">
                                        Toggle
                                        Dropdown
                                    </span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li class="device_status" id="alfie-active-level">
                                        <a href="javascript:;">
                                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>删除
                                        </a>
                                    </li>
                                    <!-- <li class="device_status" id="alfie-disable-level">
                                        <a href="javascript:;">
                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>禁用
                                        </a>
                                    </li> -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="columns columns-right btn-group pull-right">
                    <button type="button" class="btn btn-default " style="padding: 0">
                        <input type="text" id="alfie-search-Device-item"
                            style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                            placeholder="请输入查询字符" />
                    </button>
                    <button type="button" id="alfie-Device-search" class="btn btn-default">
                        <span class="glyphicon " aria-hidden="true"></span>筛选
                    </button>
                </div>

                <span class="alfie-header-title">PDF三级标题配置</span>
            </div>

            <div class="alfie-tree-body">
                <div class="femi-tb-scroll">
                    <table class="table   table-hover table-bordered table-part">
                      
                    
                        <thead>
                            <tr>
                                <th style="width: 3px">
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px" value="{{functionID}}" />
                                </th>
                                <th style="min-width: 50px" data-order="WID">序号</th>
                                <th style="min-width: 20px" data-order="PDFPartID">二级标题</th>
                                <th style="min-width: 20px" data-order="TitleName">三级标题</th>
                                <th style="min-width: 50px" data-order="StandardID">标准名称</th>
                                <th style="min-width: 50px" data-order="TableType">表类型</th>
                                <th style="min-width: 50px" data-order="OrderNo">顺序</th> 
                                <th style="min-width: 50px" data-order="IsShowTitle">是否显示标题</th> 
                             
                            </tr>
                        </thead>
                        <tbody id="femi-Device-tbody-item" class="table-color">
                            <tr>
                                <td>
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px" value="{{functionID}}" />
                                </td>
                                <td colspan="7">等待数据加载...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/factory_route/IPTPDFStandard.js"></script>
</body>

</html>
