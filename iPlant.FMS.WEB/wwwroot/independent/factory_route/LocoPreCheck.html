<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>预检</title>
    <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/factory_route/LocoPreCheck.css" />
</head>

<body class="femi-font-size-middle">
    <div class="zace-leftContain">
        <div class="zzza alfie-cbd-contain">
            <div class="alfie-tree-header" style="overflow:visible;">
                <div class="femi-toolbar-self femi-lf">
                    <div class="btn-group" role="group">
                        <div class="btn-group">
                            <button type="button" id="alfie-add-level" class="btn btn-default ">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                            </button>
                            <button type="button" id="alfie-edit-level" class="btn btn-default ">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                            </button>
                           
                           
                         
                        </div>
                    </div>
                </div>

                <div class="columns columns-right btn-group pull-right">
                    <button type="button" class="btn btn-default " style="padding: 0">
                        <input type="text" id="alfie-search-Device-item"
                            style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                            placeholder="请输入查询字符" />
                    </button>
                    <button type="button" id="alfie-Device-search" class="btn btn-default">
                        <span class="glyphicon" aria-hidden="true"></span>筛选
                    </button>
                    <button type="button" id="alfie-refresh-po" class="btn btn-default ">
                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
                    </button>
                </div>

                <span class="alfie-header-title">预检配置</span>
            </div>

            <div class="alfie-tree-body femi-contain-border">
                <div class="femi-tb-scroll">
                    <table class="table   table-hover table-bordered table-part">

                        <thead>
                            <tr>
                                <th style="width: 3px">
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px" value="{{functionID}}" />
                                </th>
                                <th style="width: 80px" data-order="WID">序号</th>
                                <th style="min-width: 50px" data-order="CustomID">配属局段</th>
                                <th style="min-width: 50px" data-order="LineID">修程</th>
                                <th style="min-width: 20px" data-order="ProductNo">车型</th>      
                                <th style="min-width: 20px" data-order="Remark">备注</th>                                  
                               
                            </tr>
                        </thead>
                        <tbody id="femi-Device-tbody-item" class="table-color">
                            <tr>
                                <td>
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px" value="{{functionID}}" />
                                </td>
                                <td colspan="5">等待数据加载...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="zzzb alfie-cbd-contain" style="display: none;">
            <div class="alfie-tree-header" style="overflow:visible;">
                <div class="femi-toolbar-self femi-lf">
                    <div class="btn-group" role="group">
                        <div class="btn-group">
                            <button type="button" id="lmvt-standarditem-return" class="btn btn-default">
                                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>返回
                            </button>
                            <button type="button" id="lmvt-standarditem-add" class="btn btn-default">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增项
                            </button>
                            <button type="button" id="lmvt-standardtable-change" class="btn btn-default">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改项
                            </button>
                            <button type="button" id="lmvt-standarditem-delete" class="btn btn-default">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除项
                            </button>
                            <button type="button" id="alfie-refresh-poItem" class="btn btn-default ">
                                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
                            </button>
                                                
                        </div>
                    </div>
                </div>

                <div class="columns columns-right btn-group pull-right">
                    <button type="button" class="btn btn-default " style="padding: 0">
                        <input type="text" id="alfie-search-Device-itemItem"
                            style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                            placeholder="请输入查询字符" />
                    </button>
                    <button type="button" id="alfie-Device-searchItem" class="btn btn-default">
                        <span class="glyphicon" aria-hidden="true"></span>筛选
                    </button>
                </div>

                <span class="alfie-header-title zace-title-item">预检项</span>
            </div>

            <div class="alfie-tree-body femi-contain-border">
                <div class="femi-tb-scroll">
                    <table class="table   table-hover table-bordered table-part">

                        <thead>
                            <tr>
                                <th style="width: 3px">
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px" value="{{functionID}}" />
                                </th>
                                <th style="width:80px" data-order="ShowID">序号</th>
                                <!-- <th style="min-width: 80px" data-order="Text">文本</th> -->
                                <th style="min-width: 50px" data-order="MajorItem">工艺要求</th>
                                <th style="min-width: 50px" data-order="MiddleItem">过程</th>
                                <th style="min-width: 50px" data-order="SubItem">描述</th>
                                <th style="min-width: 50px" data-order="TechStandard">技术标准</th>
                                <th style="min-width:50px" data-order="Unit">单位</th>
                                <th style="min-width: 50px" data-order="StandardValue">标准值</th>
                                <th style="min-width:50px" data-order="StandardType">值类型</th>                                                                    
                                <th style="min-width: 50px" data-order="StandardLeft">下限</th>
                                <th style="min-width: 50px" data-order="StandardRight">上限</th>
                                
                                <!-- <th style="min-width: 80px" data-order="Visiable">是否可见</th> -->
                                <th style="min-width: 50px" data-order="OptionsItem">选择项</th>
                                <th style="min-width: 50px" data-order="SolveItemText">解决方案</th>
                            </tr>
                        </thead>
                        <tbody id="femi-Device-tbody-itemItem" class="table-color">
                            <tr>
                                <td>
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px" value="{{functionID}}" />
                                </td>
                                <td colspan="13">等待数据加载...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/factory_route/LocoPreCheck.js"></script>
</body>

</html>
