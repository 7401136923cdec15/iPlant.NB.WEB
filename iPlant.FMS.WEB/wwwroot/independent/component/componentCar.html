<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>台车部件表</title>
    <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/component/componentCar.css" />
</head>

<body class="femi-font-size-middle  zaceWidth">

    <div class="zzzCopy zace-cbd-contain zace-right" style="display: none;">
        <div class="zace-leftContain">
            <div class="zace-tree-header" style="overflow:visible;">
                <div class="femi-toolbar-self femi-lf">
                    <div class="btn-group" role="group">
                        <button type="button" id="zace-edit-confirmReturn" class="btn btn-default">
                            <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>隐藏
                        </button>

                        <button type="button" id="zace-edit-confirmOKReplace" class="btn btn-default "
                            style='display: none;'>
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>确认
                        </button>

                        <button type="button" id="zace-edit-confirmOKEdit" class="btn btn-default "
                            style='display: none;'>
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>确认
                        </button>
                    </div>

                </div>

                <div class="columns columns-right btn-group pull-right">

                    <button type="button" class="btn btn-default " style="padding: 0">
                        <input type="text" id="zace-search-levelItem"
                            style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                            placeholder="请输入查询字符" />
                    </button>
                    <button type="button" id="zace-searchAllItem" class="btn btn-default ">
                        <span class="" aria-hidden="true"></span>筛选
                    </button>

                </div>

                <span class="zace-header-title">待使用部件表</span>
            </div>

            <div class="zace-tree-body femi-contain-border">
                <div class="femi-tb-scroll  table-part">
                    <table class="table   table-hover table-bordered">
                        <thead>
                            <tr>
                                <th style="width: 3px">
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                        value="{{functionID}}" />
                                </th>
                                <!--<th style="min-width:50px" data-order="WID">序号</th>-->
                                <th style="min-width: 50px" data-order="ID">序号</th>
                                <!-- <th style="min-width: 50px" data-order="ProductName">名称</th>-->
                                <th style="min-width: 50px" data-order="Code">部件编码</th>
                                <th style="min-width: 50px" data-order="Name">部件名称</th>
                                <th style="min-width: 50px" data-order="SupplierName ">部件厂家</th>
                                <th style="min-width: 50px" data-order="SupplierProductNo ">部件型号</th>
                                <th style="min-width: 50px" data-order="SupplierPartNo ">部件编号</th>
                                <th style="min-width: 50px" data-order="Certificate">合格证</th>
                                <th style="min-width: 50px" data-order="Record">电子履历</th>
                                <th style="min-width: 50px" data-order="QRCode">二维码</th>
                            </tr>
                        </thead>
                        <tbody id="femi-riskLevelItem-tbody" class="table-color">
                            <tr>
                                <td>
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                        value="{{functionID}}" />
                                </td>
                                <td colspan="25">等待数据加载</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="zzza zace-cbd-contain zace-left">
        <div class="zace-leftContain">
            <div class="zace-tree-header" style="overflow:visible;">
                <div class="femi-toolbar-self femi-lf">
                    <div class="btn-group" role="group">
                        <!-- <button type="button" id="zace-add-level" class="btn btn-default ">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>台车部件录入
                        </button> -->
                        <button type="button" id="zace-edit-level" class="btn btn-default ">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                        </button>
                        <button type="button" id="zace-edit-confirmReplace" class="btn btn-default ">
                            <span class="glyphicon glyphicon-saved" aria-hidden="true"></span>替换
                        </button>
                        <button type="button" id="zace-export-active" class="btn btn-default ">
                            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>导出
                        </button>
                        <!-- <button type="button" id="zace-edit-disactive" class="btn btn-default ">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>禁用
                        </button> -->
                        <!--<button type="button" id="zace-edit-Approval" class="btn btn-default ">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>审批
                        </button>
                        <button type="button" id="zace-edit-reject" class="btn btn-default ">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>驳回
                        </button> -->
                        <!-- <button type="button" id="zace-edit-delete" class="btn btn-default ">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
                        </button> -->
                    </div>

                </div>

                <div class="columns columns-right btn-group pull-right">
                    <!-- <button type="button" id="zace-Device-searchface" class="btn btn-default">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
                    </button> -->
                    <button type="button" class="btn btn-default " style="padding: 0">
                        <input type="text" id="zace-search-level"
                            style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                            placeholder="请输入查询字符" />
                    </button>
                    <button type="button" id="zace-searchAll" class="btn btn-default ">
                        <span class="" aria-hidden="true"></span>筛选
                    </button>
                    <!-- <button type="button" id="zace-searchAll-level" class="btn btn-default ">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
                    </button> -->
                    <button type="button" id="zace-refresh-po" class="btn btn-default ">
                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
                    </button>
                </div>

                <span class="zace-header-title zaceTitle">台车部件表</span>
            </div>

            <div class="zace-tree-body femi-contain-border">
                <div class="femi-tb-scroll  table-part table-partCar">
                    <table class="table   table-hover table-bordered ">
                        <thead>
                            <tr>
                                <th style="width: 3px">
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                        value="{{functionID}}" />
                                </th>
                                <!--<th style="min-width:50px" data-order="WID">序号</th>-->
                                <th style="min-width: 50px" data-order="ID">序号</th>
                                <!-- <th style="min-width: 50px" data-order="ProductName">名称</th>-->
                                <th style="min-width: 50px" data-order="Code">部件编码</th>
                                <th style="min-width: 50px" data-order="Name">部件名称</th>
                                <th style="min-width: 50px" data-order="LineID">修程</th>
                                <th style="min-width: 50px" data-order="ProductNo">车型</th>
                                <th style="min-width: 50px" data-order="CustomerID">配属局段</th>
                                <th style="min-width: 50px" data-order="EditorID"> 编辑人</th>
                                <th style="min-width: 50px" data-order="EditTime">编辑时间</th>
                                <th style="min-width: 50px" data-order="SupplierName">部件厂家</th>
                                <th style="min-width: 50px" data-order="SupplierProductNo">部件型号</th>
                                <th style="min-width: 50px" data-order="SupplierPartNo">部件编号</th>
                                <th style="min-width: 50px" data-order="Certificate">合格证</th>
                                <th style="min-width: 50px" data-order="Record">电子履历</th>
                                <th style="min-width: 50px" data-order="QRCode">二维码</th>
                                <!-- <th style="min-width: 50px" data-order="Active">状态</th> -->
                            </tr>
                        </thead>
                        <tbody id="femi-riskLevel-tbody" class="table-color">
                            <tr>
                                <td>
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                        value="{{functionID}}" />
                                </td>
                                <td colspan="25">等待数据加载</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/component/componentCar.js"></script>
</body>

</html>
