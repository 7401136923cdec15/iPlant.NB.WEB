<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>单位转换</title>
    <link type="text/css" rel="stylesheet" href="../static/utils/css/base.css">
    <link type="text/css" rel="stylesheet" href="../static/utils/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="../static/css/product_standard/MeasureUnit.css" />
</head>
<body class="femi-font-size-middle">
    <div class="lmvt-container">
        <div class="zzza  lmvt-container-device">
            <div class="lmvt-container-header-btn">
                <div class="btn-group" role="group">
                     <button type="button" id="lmvt-deviceinfo-add" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                    </button>
                    
                     <button type="button" id="lmvt-deviceinfo-edit" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                    </button>
                    
                    <button type="button" id="lmvt-deviceinfo-search" class="btn btn-default">
                        <span class="glyphicon glyphicon-send" aria-hidden="true"></span>计量设置
                    </button>
                </div>
                <div class="columns columns-right btn-group pull-right">
                    
                  <!--<<button type="button" class="btn btn-default " style="padding: 0">
                    <input type="text" id="zace-search-MeteringSetting-Unit"
                           style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                           placeholder="请输入查询字符" />
                </button> 
                   <button type="button" id="lmvt-deviceinfo-output" class="btn btn-default">
                       <span class="glyphicon glyphicon-export" aria-hidden="true"></span>导出
                    </button>-->
                </div>
                <p class="lmvt-header-title" style=" font-family: STXinwei;font-size: 20px;color: #00688b;position:relative;left:50%;top:-28px;z-index:-1;width:100px">单位转换</p>
            </div>

            <div class="lmvt-container-table-basic">
                <div class="femi-tb-scroll">
                    <table class="table-part  table table-hover table-bordered deviceinfo-table">
                        <thead>
                            <tr>
                                <th style="width: 3px">
                                    <input type="checkbox"
                                           class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                           value="{{functionID}}" />
                                </th>
                                <th style="min-width:50px" data-order="ID">序号</th>  
                                <th style="min-width: 50px" data-order="MeasureUnitID">目标单位</th>
                                <th style="min-width: 50px" data-order="Coefficient">转换系数</th> 
                                <th style="min-width: 80px" data-order="SourceUnitID">基本单位</th>
                       <!--         <th style="min-width: 80px" data-order="Active">状态</th>-->
                                <th style="min-width: 80px" data-order="OperatorID">操作员</th>
                                <th style="min-width: 60px" data-order="EditTime">编辑时间</th>
                            </tr>
                        </thead>
                        <tbody id="lmvt-device-body" class="table-color">
                            <tr>
                                <td>
                                    <input type="checkbox" class="femi-tb-checkbox"
                                           style="margin: 1px 0px 1px" value="{{functionID}}" />
                                </td>
                                <td colspan="6">等待数据加载</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
       
     </div>  
    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/product_standard/MeasureUnit.js"></script>
</body>

</html>
