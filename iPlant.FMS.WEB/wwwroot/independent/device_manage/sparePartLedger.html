                    </div>
                    <p class="lmvt-header-title" id="lmvt-header-title" style=" font-family: STXinwei;font-size: 17px;color: #00688b;margin-top:-40px;margin-left:180px">使用记录</p>
                </div>

                <div class="lmvt-container-table-basic femi-contain-border">
                    <div class="femi-tb-scroll">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 3px">
                                        <input type="checkbox"
                                               class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                               value="{{functionID}}" />
                                    </th>
                                    <th style="min-width: 50px" data-order="ID">序号</th>

                                    <th style="min-width: 50px" data-order="ProcessingMin ">加工时长</th>
                                    <th style="min-width: 50px" data-order="ProcessingPartsNum ">加工工件个数</th>
                                    <!--<th style="min-width: 50px" data-order="Used ">使用状态</th>-->

                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
                    </button> -->

                                <th style="min-width: 50px" data-order="NetValue">净值</th>
