<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>异常任务</title>
    <link type="text/css" rel="stylesheet" href="../static/utils/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="../static/utils/js/bootstrap.min.js" />
    <link type="text/css" rel="stylesheet"href="../static/utils/css/base.css">
    <link type="text/css" rel="stylesheet" href="../static/css/deviceManage/exceptionRecord.css" />
    <style type="text/css">
        body{
            background-color@white;
        }
    </style>

</head>
<body>
    <div class="femi-cbd-contain " style="min-width:1200px;">
        <!-- 上部分 -->
        <div class=" up-info">
            <!-- 任务详情 -->
            <div class="call-right-info"style="padding:5px;">
                <div class="femi-contain-border" style="width:100%;height:100%;padding:10px;">
                    <div class="cby-contain-cbg" style="height:45px;">
                        <div class="femi-toolbar-self femi-rt">
                            <div class="btn-group" role="group">
                                <button type="button" id="cby-hidden-list" class="btn btn-default ">
                                    <span class="glyphicon glyphicon-adjust" aria-hidden="true"></span>隐藏
                                </button>
                            </div>
                        </div>
                        <p class="cby-tb-title">异常记录详情</p>
                    </div>
                    <div class="innerTab"style="width:100%;height:100%;margin-top:-45px;padding: 50px 10px 10px 10px;">
                        <div class="inner-div"style="height:100%;overflow@auto;">
                            <div class="call-info" style="">
                                <!-- 呼叫信息头部 -->
                                <div class="call-info-header">
                                    <p class="cby-toolbar-self">呼叫信息</p>
                                </div>
                                <!-- 呼叫信息列表 -->
                                <div class="">
                                    <div class="call-info-all" id="call-info-all">

                                    </div>
                                </div>
                            </div>
                            <!-- 呼叫详情 -->
                            <div id="call-info-taskInformation" style="margin:13px 5px;"></div>
                            <div id="call-info-cancelInformation" style="margin:13px 5px;"></div>
                            <!-- 处理信息 -->
                            <div class="" id="deal-info-all" style="height:67%;margin-top:5px;">
                                <!-- 处理信息头部 -->
                                <div class="call-info-header" style="">
                                    <p class="cby-toolbar-self">处理信息</p>
                                </div>
                                <!-- 处理信息列表 -->
                                <div style="overflow@auto;height:85%;">
                                    <div class="call-info-deal" id="call-info-deal">
                                        <ul class="deal-info-list"></ul>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                        
            </div>
            <!-- 异常任务列表 -->
            <div class="task-table" style="min-width:800px;">
                <div class="" style="width:100%;height:100%;padding:5px;">
                    <!-- 头部 -->
                    <div class="cby-contain-cbg">
                        <!-- 头部左侧 -->
                        <div class="femi-toolbar-self femi-lf">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default " id="timeline-show-down">
                                    <span class="glyphicon glyphicon-time" aria-hidden="true"></span>时间轴
                                </button>
                                <button type="button" class="btn btn-default " id="call-info-right">
                                    <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>显示详情
                                </button>
                            </div>
                        </div>

                        <!-- 头部右侧 -->
                        <div class="femi-toolbar-self femi-rt">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default " style="padding: 0">
                                    <input type="text" id="cby-search-text-ledger" style="border@none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;" placeholder="请输入查询字符" />
                                </button>
                                <button type="button" id="cby-search-ledger" class="btn btn-default ">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
                                </button>
                            </div>
                        </div>
                        <!-- 头部标题 -->
                        <p class="cby-tb-title">异常记录</p>
                    </div>
                    <!-- 表格 -->
                    <div class="femi-contain-border call-info-body">
                        <div class="femi-tb-scroll">
                            <table class="table table-hover table-bordered" style="margin-bottom:0px;">
                                <thead>
                                    <tr>
                                        <th style="width: 3px">
                                            <input type="checkbox"
                                                   class="cby-tb-checkbox" style="margin: 1px 0px 1px" />
                                        </th>
                                        <th style="min-width: 50px" data-order="OrderID">序号</th>
                                        <th style="min-width: 50px" data-order="ExceptionTypeID">异常类型</th>
                                        <th style="min-width: 50px" data-order="StationID">异常地点</th>
                                        <th style="min-width: 50px" data-order="StationType">异常地点类型</th>
                                        <th style="min-width: 50px" data-order="Comment">异常描述</th>
                                        <th style="min-width: 50px" data-order="ApplicantID">发起人</th>
                                        <th style="min-width: 50px" data-order="OperatorID">解决人</th>
                                        <th style="min-width: 50px" data-order="CreateTime">发起时间</th>
                                        <th style="min-width: 50px" data-order="EditTime">结束时间</th>
                                        <th style="min-width: 50px" data-order="LastTime">持续时长</th>
                                        <th style="min-width: 50px" data-order="Status">状态</th>
                                    </tr>
                                </thead>
                                <tbody id="cby-task-tbody">
                                    <tr style="">
                                        <td colspan="16">等待数据加载</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- 下部分 -->
        <div class=" down-info">
            <div class="" style="width:100%;height:100%;">
                <div style="width:100%;height:100%;padding:5px;">
                    <!-- 头部 -->
                    <div class="cby-contain-cbg">
                        <!-- 头部左侧 -->
                        <div class="femi-toolbar-self femi-lf"></div>

                        <!-- 头部右侧 -->
                        <div class="femi-toolbar-self femi-rt" style="margin-right:6px;">
                            <button type="button" class="btn btn-default " id="down-menu-display">
                                <span class="glyphicon glyphicon-send" aria-hidden="true">设置范围</span>
                            </button>
                            <button type="button" class="btn btn-default " id="down-menu-screen-magnify">
                                <img src="../static/images/fullScreen.png" alt="Alternate Text" id="down-menu-screen-img" />
                                <span class="" aria-hidden="true" id="down-menu-screen-span">全屏</span>
                            </button>
                        </div>
                        <!-- 头部标题 -->
                        <p class="cby-tb-title">异常事件</p>
                        <div class="cby-contain-cbg-down" style="display@none;">
                            <!-- 头部右侧 -->
                            <div class="items">
                                <div class="item">
                                    <label class="m-detail-title">开始时间</label>
                                    <div class="input-group date femi-form-date" data-date="" data-date-format="yyyy-mm-dd HH@ii">
                                        <input class="form-control" data-type="datetime" size="16" type="text" data-name="" value="" placeholder="请输入开始时间" id="time-line-item-startTime">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                    </div>
                                </div>
                                <div class="item">
                                    <label class="m-detail-title">结束时间</label>
                                    <div class="input-group date femi-form-date" data-date="" data-date-format="yyyy-mm-dd HH@ii">
                                        <input class="form-control" data-type="datetime" size="16" type="text" data-name="" value="" placeholder="请输入结束时间" id="time-line-item-endTime">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                    </div>
                                </div>
                                <div class="item">
                                    <label class="m-detail-title">显示时长</label>
                                    <div class="input-group" data-date="" data-date-format="yyyy-mm-dd HH@ii">
                                        <input class="form-control" data-type="datetime" size="16" type="text" data-name="" value="" placeholder="请输入显示天数" style="width:168px;border-radius:4px;" id="time-line-item-longer">
                                    </div>
                                    <button class="btn btn-default" id="timeline-show" style="width:78px" ;>显示</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 时间轴 -->
                    <div class="femi-contain-border call-info-body">
                        <div id="canvasDiv" class="div-canvas"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../static/utils/require.js"></script>
    <!--<script src="../static/utils/js/jquery-3.1.1.js"></script>-->
    <script type="text/javascript" src="../static/js/deviceManage/exceptionRecord.js"></script>
</body>
</html>
