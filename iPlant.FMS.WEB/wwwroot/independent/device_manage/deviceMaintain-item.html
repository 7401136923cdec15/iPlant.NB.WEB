                                    <td colspan="4">等待数据加载</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

                            <span class="glyphicon glyphicon-export" aria-hidden="true"></span>导出

                    </div>

                    <div class="columns columns-right btn-group pull-right">

                                    <th style="min-width: 50px" data-order="LifeWastage">寿命损耗</th>

                                    <th style="min-width: 50px" data-order="OperatorID">录入人</th>
                                    <th style="min-width: 50px" data-order="EditTime">修改时刻</th>
                                    <th style="min-width: 50px" data-order="EditorID">修改人</th>
                                    <th style="min-width: 50px" data-order="Active">状态</th>
