<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>备件申请单</title>
    <link type="text/css" rel="stylesheet" href="../static/utils/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="../static/utils/css/base.css">
    <link type="text/css" rel="stylesheet" href="../static/css/deviceManage/spareApplyList.css" />
</head>
<body class="femi-font-size-middle">
    <div class="lmvt-container">
        <div class="lmvt-container-system">
            <div class="lmvt-container-header-btn">
                <div class="btn-group">
                    <button type="button" id="lmvt-table-basic-add-templet" class="btn lmvt-def-btn">
                        <span class="glyphicon glyphicon-import" aria-hidden="true"></span>导入
                    </button>
                    <button type="button" style="display:none" class="btn lmvt-def-btn">
                        <input type="file" id="input-file" />
                    </button>
                    <button type="button" id="lmvt-table-basic-active-basic" class="btn lmvt-def-btn">
                        <span class="glyphicon glyphicon-export" aria-hidden="true"></span>导出
                    </button>
                    <button type="button" id="femi-add-property" class="btn lmvt-def-btn">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>申请
                    </button>
                    <button type="button" id="femi-edit-property"
                            class="btn lmvt-def-btn ">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                    </button>
                    <button type="button" id="recall-decide" class="btn lmvt-def-btn">
                        <span class="glyphicon glyphicon-download" aria-hidden="true"></span>撤销
                    </button>
                    <button type="button" id="get" class="btn lmvt-def-btn">
                        <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>提交
                    </button>
                    <button type="button" id="femi-decide" class="btn lmvt-def-btn">
                        <span class="glyphicon glyphicon-check" aria-hidden="true"></span>通过审核
                    </button>

                    <button type="button" id="recall-confirm" class="btn lmvt-def-btn">
                        <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>驳回
                    </button>
                    <button type="button" id="femi-confirm" class="btn lmvt-def-btn">
                        <span class="glyphicon glyphicon-saved" aria-hidden="true"></span>确认
                    </button>
                </div>
                <div class="columns columns-right btn-group pull-right">
                    <button type="button" class="btn lmvt-def-btn " style="padding: 0">
                        <input type="text" id="femi-search-text-ledger" style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;" placeholder="请输入查询字符" />
                    </button>
                    <button class="btn lmvt-def-btn" type="button" id="lmvt-left-check">
                        <span class="glyphicon glyphicon-search"></span>查询
                    </button>
                </div>
                <p class="lmvt-header-title" style=" font-family: STXinwei;font-size: 20px;color: #00688b;position:relative;left:50%;top:-28px;z-index:-1;width:100px">备件申请单</p>
            </div>
            <div class="lmvt-container-table-basic femi-contain-border">
                <div class="femi-tb-scroll">
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th style="width: 3px">
                                    <input type="checkbox"
                                           class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                           value="{{functionID}}" />
                                </th>
                                <th style="min-width: 50px" data-order="ID">序号</th>
                                <th style="min-width: 50px" data-order="ApplyNo">申请单名称</th>
                                <th style="min-width: 50px" data-order="ModelID">备件型号</th>
                                <!--<th style="min-width: 50px" data-order="DeviceLedgerID">设备编码</th>-->
                                <th style="min-width: 50px" data-order="BusinessUnitID ">部门</th>
                                <!--<th style="min-width: 50px" data-order="BaseID">基地</th>-->
                                <!--<th style="min-width: 50px" data-order="FactoryID">工厂</th>-->
                                <th style="min-width: 50px" data-order="WorkShopID">车间</th>
                                <th style="min-width: 50px" data-order="LineID">产线</th>
                                <th style="min-width: 50px" data-order="ApplicantID ">申请人</th>
                                <th style="min-width: 50px" data-order="ApplicantTime ">申请时刻</th>
                                <th style="min-width: 50px" data-order="ApproverID ">审批人</th>
                                <th style="min-width: 50px" data-order="ApproverTime ">审批时刻</th>
                                <th style="min-width: 50px" data-order="ConfirmID">确认人</th>
                                <th style="min-width: 50px" data-order="ConfirmTime  ">确认时刻</th>
                                <th style="min-width: 50px" data-order="Status ">状态</th>
                                <th style="min-width: 50px" data-order="SpareNum ">备件数量</th>
                            </tr>
                        </thead>
                        <tbody class="lmvt-system-body table-color"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
        <script type="text/javascript" src="../static/utils/require.js"></script>
        <script type="text/javascript" src="../static/js/deviceManage/spareApplyList.js"></script>
</body>

</html>
