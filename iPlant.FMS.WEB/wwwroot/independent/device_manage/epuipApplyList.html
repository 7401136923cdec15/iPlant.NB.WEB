<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>备件申请单</title>
    <link type="text/css" rel="stylesheet" href="../static/utils/css/base.css">
    <link type="text/css" rel="stylesheet" href="../static/utils/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="../static/css/deviceManage/epuipApplyList.css" />
</head>
<body class="femi-font-size-middle">
        <div class="iplant-tool-contain">
            <div class="iplant-tool-right" style="display:none;">
                <div class="lmvt-container-apply" style="display:none">
                    <div class="lmvt-container-header-btn">
                        <div class="btn-group" role="group">

                            <button type="button" id="hide" class="btn btn-default">
                                <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>隐藏
                            </button>
                        </div>
                        <p class="lmvt-header-title" style=" font-family: STXinwei;font-size: 20px;color: #00688b;margin-top:-30px;margin-left:200px">备件列表</p>
                    </div>
                    <div class="lmvt-container-table-basic femi-contain-border">
                        <div class="femi-tb-scroll">
                            <table class="table table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th style="width: 3px">
                                            <input type="checkbox"
                                                   class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                                   value="{{functionID}}" />
                                        </th>
                                        <th style="min-width: 50px" data-order="ID">序号</th>
                                        <th style="min-width: 50px" data-order="ModelNo">备件型号</th>
                                        <th style="min-width: 50px" data-order="OperatorID">录入人</th>
                                        <th style="min-width: 50px" data-order="OperatorTime">录入时刻</th>
                                        <th style="min-width: 50px" data-order="Active">状态</th>
                                    </tr>
                                </thead>
                                <tbody class="lmvt-apply-body table-color"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                </div>
            <div class="iplant-tool-center lmvt-container-system">
                <div class="lmvt-container-header-btn">
                    <div class="btn-group">

                        <button type="button" id="lmvt-table-basic-add-templet" class="btn btn-default">
                            <span class="glyphicon glyphicon-import" aria-hidden="true"></span>导入
                        </button>
                        <button type="button" style="display:none" class="btn btn-default">
                            <input type="file" id="input-file" />
                        </button>
                        <button type="button" id="lmvt-table-basic-active-basic" class="btn btn-default">
                            <span class="glyphicon glyphicon-export" aria-hidden="true"></span>导出
                        </button>
                        <button type="button" id="lmvt-deviceinfo-add" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                        </button>
                        <button type="button" id="lmvt-deviceinfo-edit" class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                        </button>
                        <button type="button" id="lmvt-deviceinfo-active" class="btn btn-default">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>激活
                        </button>
                        <button type="button" id="lmvt-deviceinfo-forbidden" class="btn btn-default">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>禁用
                        </button>
                        <button type="button" id="lmvt-deviceinfo-list" class="btn btn-default">
                            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>可装备件列表
                        </button>
                    </div>
                    <div class="columns columns-right btn-group pull-right">

                        <button type="button" class="btn btn-default " style="padding: 0">
                            <input type="text" id="femi-search-text-ledger" style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;" placeholder="请输入查询字符" />
                        </button>
                        <button class="btn btn-default" type="button" id="lmvt-left-check">
                            <span class="glyphicon glyphicon-search"></span>查询
                        </button>
                    </div>
                    <p class="lmvt-header-title" style=" font-family: STXinwei;font-size: 20px;color: #00688b;position:relative;left:50%;top:-28px;z-index:-1;width:130px">可装备件列表</p>
                </div>

                <div class="lmvt-container-table-basic femi-contain-border">
                    <div class="femi-tb-scroll">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 3px">
                                        <input type="checkbox"
                                               class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                               value="{{functionID}}" />
                                    </th>
                                    <th style="min-width: 50px" data-order="ID">序号</th>
                                    <th style="min-width: 50px" data-order="DeviceSpareName">名称</th>
                                    <th style="min-width: 50px" data-order="SpareModelID">备件型号</th>
                                    <th style="min-width: 50px" data-order="DeviceModelID">设备型号</th>

                                    <th style="min-width: 50px" data-order="ControllerName">控制器名称</th>
                                    <th style="min-width: 50px" data-order="ControllerModel">控制器类型</th>
                                    <th style="min-width: 50px" data-order="SupplierName">供应商名称</th>
                                    <th style="min-width: 50px" data-order="SupplierModelNo">供应商编码</th>
                                    <th style="min-width: 50px" data-order="SystemName">系统名称</th>
                                    <th style="min-width: 50px" data-order="SystemVersion">系统版本</th>

                                    <th style="min-width: 50px" data-order="EquipNum">数量</th>
                                    <th style="min-width: 50px" data-order="OperatorID">录入人</th>
                                    <th style="min-width: 50px" data-order="OperatorTime">录入时刻</th>
                                    <th style="min-width: 50px" data-order="Active">状态</th>
                                    <!--ControllerModel: "M1"
                        ControllerName: "M16-s"
                        SupplierName: "瑞伯德"
                        SupplierModelNo: 11
                        SystemName: "M4A1-s"
                        SystemVersion: "M4A1-->
                                </tr>
                            </thead>
                            <tbody class="lmvt-system-body table-color"></tbody>
                        </table>
                    </div>
                </div>
            </div>
               
            </div>
    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/deviceManage/epuipApplyList.js"></script>
</body>
</html>
