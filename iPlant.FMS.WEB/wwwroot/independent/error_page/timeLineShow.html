<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>异常任务</title>
    <link type="text/css" rel="stylesheet" href="../static/utils/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="../static/utils/js/bootstrap.min.js" />
    <link type="text/css" rel="stylesheet"href="../static/utils/css/base.css">
    <link type="text/css" rel="stylesheet"href="../static/css/error_page/timeLineShow.css" />
    <style type="text/css">
        body{
            background-color:white;
        }
    </style>

</head>
<body>
    <div class="femi-cbd-contain ">
        <div class=" up-info">
            <!-- 异常任务列表 -->
            <div class="task-table">
                <!-- 头部 -->
                <div class="cby-contain-cbg">
                    <!-- 头部左侧 -->
                    <div class="femi-toolbar-self femi-lf">
                        <div class="btn-group" role="group">
                            <button type="button" id="cby-save-aptitude" class="btn btn-default">
                                <span class="glyphicon glyphicon-time" aria-hidden="true"></span>开始时间
                            </button>
                            <button type="button" id="cby-save-aptitude" class="btn btn-default">
                                <span class="glyphicon glyphicon-time" aria-hidden="true"></span>结束时间
                            </button>
                        </div>
                    </div>
                    
                    <!-- 头部右侧 -->
                    <div class="femi-toolbar-self femi-rt">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default " style="padding: 0">
                                <input type="text" id="cby-search-text-ledger"style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"placeholder="请输入查询字符" />
                            </button>
                            <button type="button" id="cby-search-ledger"class="btn btn-default ">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
                            </button>
                        </div>
                    </div>
                    <!-- 头部标题 -->
                    <span class="cby-tb-title">异常任务</span>
                </div>
                <!-- 表格 -->
                <div class="femi-contain-border cby-tb-border">
                    <div class="femi-tb-scroll">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 3px">
                                        <input type="checkbox"
                                               class="cby-tb-checkbox" style="margin: 1px 0px 1px" />
                                    </th>
                                    <th style="min-width: 50px" data-order="OrderID">序号</th>
                                    <th style="min-width: 50px" data-order="ExceptionTypeID">异常类型</th>
                                    <th style="min-width: 50px" data-order="StationID">异常地点</th>
                                    <th style="min-width: 50px" data-order="StationType">异常地点类型</th>
                                    <th style="min-width: 50px" data-order="Comment">异常描述</th>
                                    <th style="min-width: 50px" data-order="ApplicantID">发起人</th>
                                    <th style="min-width: 50px" data-order="OperatorID">解决人</th>
                                    <th style="min-width: 50px" data-order="CreateTime">发起时间</th>
                                    <th style="min-width: 50px" data-order="EditTime">结束时间</th>
                                    <th style="min-width: 50px" data-order="LastTime">持续时长</th>
                                    <th style="min-width: 50px" data-order="Status">状态</th>
                                </tr>
                            </thead>
                            <tbody id="cby-task-tbody">
                                <tr style="">
                                    <td colspan="16">等待数据加载</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 任务详情 -->
            
            <div class="call-right-info femi-contain-border">
                <!-- 呼叫详情 -->
                <div class="">
                    <!-- 呼叫信息头部 -->
                    <div class="call-info-header">
                        <!--<div class="call-info-operate femi-toolbar-self femi-rt">
                            <button type="button" id="cby-save-aptitude" class="btn btn-default">
                                <span class="glyphicon glyphicon-adjust" aria-hidden="true"></span>操作
                            </button>
                        </div>-->
                        <p class="call-info-title cby-toolbar-self">呼叫信息</p>
                    </div>
                    <!-- 呼叫信息列表 -->
                    <div class="call-info-all" id="call-info-all">
                        <ul class="class=" call-info-list">
                            <!--<li class="call-info-items">
                                <div class="call-info-items-list">
                                    <div class="call-info-time"><span>{{CreateTime}}</span></div>
                                    <div class="call-info-actiontype"><span>{{ActionType}}</span></div>
                                    <div class="call-info-operator"><span>{{Operator}}</span></div>
                                    <div type="button" class="btn dropdown-toggle"data-toggle="dropdown"data-type="{{type}}"data-dis="{{DisID}}"data-act="{{ActionID}}"><span class="caret"id="call-info-list"></span></div>
                                </div>
                                <ul id="deal-info-items-last-down{{ActionID}}" class="deal-info-items-last-down"></ul>
                            </li>-->
                        </ul>
                    </div>
                    <!-- 呼叫详情 -->
                    <div id="call-info-taskInformation"></div>
                    <div id="call-info-cancelInformation"></div>
                    <!-- 处理详情 -->
                    <div class=""id="deal-info-all">
                        <!-- 处理信息头部 -->
                        <div class="call-info-header">
                            <p class="call-info-title cby-toolbar-self">处理信息</p>
                        </div>
                        <!-- 处理信息列表 -->
                        <div class="call-info-deal" id="call-info-deal">
                            <ul class="deal-info-list">
                                <!--<li class="deal-info-items">
                                    <div class="deal-info-items-list">
                                        <div class="deal-info-time"><span>{{CreateTime}}</span></div>
                                        <div class="deal-info-operator"><span>{{Operator}}</span></div>
                                        <div class="deal-info-status"><span>{{Status}}</span></div>
                                        <div class="deal-info-icon"><i class="icon glyphicon-arrow-up"></i></div>
                                    </div>
                                    <ul class="deal-info-items-first-down"></ul>
                                </li>-->
                            </ul>
                        </div>
                       
                    </div>
                </div>
            </div>
            
        </div>
        <!-- 时间轴 -->
        <div class=" down-info femi-contain-border">
            <div id="canvasDiv" class="div-canvas"></div>
        </div>
    </div>

    <script src="../static/utils/require.js"></script>
    <script src="../static/utils/jquery-3.1.1.js"></script>
    <script src="../static/js/error_page/timeLineShow.js"></script>
</body>
</html>
