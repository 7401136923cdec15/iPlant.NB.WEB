<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>权限管理</title>
  <!-- <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap-switch.min.css" /> -->
  <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css"/>
  <link rel="stylesheet" type="text/css" href="../static/css/basicSet/PowerManagement.css"/>
</head>

<body class="femi-font-size-middle">
<div class="zace-leftContain">
  <div class="zace-cbd-contain">

    <div
        class="lmvt-container-device"
        style="background-color: white;padding: 3px;height: 100%;width: 100%;min-width: 1420px"
    >

      <div class="zace-tree-header zace-tree-header-one" style="overflow:visible;">
        <!-- 头部查询 -->
        <div class="lmvt-container-header-top" style="height: 45px;">
          <div class="row" style="background: #fff;padding: 4px 3px 0px 0px">
            <!-- 输入查询 -->
            <div class="col-xs-2 " style="width:300px;margin-left: 20px;">
              <div class="btn-group" role="group">
                <button
                    type="button" class="btn btn-default lmvt-default-btn" disabled
                    style="margin-left: -20px;border: none;font-weight: bold;"
                >
                  <span>输入查询:</span>
                </button>

                <button type="button" class="btn btn-default " style="padding: 0">
                  <input
                      type="text" id="alfie-query-Code"
                      style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                      placeholder="权限名称"
                  />
                </button>
              </div>
            </div>
            <!-- 状态 -->
            <div class="col-xs-2" style="width:250px">
              <div class="btn-group" role="group">
                <button
                    type="button" id="zace-export-export"
                    class="btn btn-default lmvt-default-btn" disabled
                    style="border: none;font-weight: bold;"
                >
                  <span>状态：</span>
                </button>
                <select
                    style="width: 100px;" class="selectpicker show-tick search-content-Status"
                    data-actions-box="true" data-live-search="true" id="alfie-query-status"
                >

                  <option value="0" selected>全部</option>
                  <option value="1">激活</option>
                  <option value="2">禁用</option>

                </select>
              </div>
            </div>

            <div class="col-xs-2" style="width:150px">

              <button type="button" id="lmvt-search" class="btn lmvt-danger-btn lmvt-default-btn">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                查询
              </button>
              <button
                  type="button" id="lmvt-reset"
                  class="btn btn-default lmvt-default-btn lmvt-def-btn"
              >
                <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                重置
              </button>

            </div>

          </div>
        </div>

        <div
            class="lmvt-container-header-bottom" style="height: 45px;
                    text-align: center;overflow: visible;
                    width: 100%"
        >
          <div style="float: left;"><span
              style="font-family: STXinwei;
                            font-size: 20px;
                            color: black;
                            width: 200px;
                            line-height: 40px;
                            cursor: default;
                            text-align: center;
                            margin: auto;
                            height: 40px;
                        "
          >权限管理</span></div>
          <!-- <div class="femi-toolbar-self femi-lf">
              <div class="btn-group" role="group">

              </div>
          </div> -->
          <div class="columns columns-right btn-group pull-right">
            <button type="button" id="alfie-add-level" class="btn btn-default btn-defaultNew">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
            </button>
          </div>

        </div>

      </div>

      <div class="zace-tree-body zace-tree-body-one">
        <div class="femi-tb-scroll table-part">
          <table class="table table-hover table-bordered">
            <thead>
            <tr>
              <!-- <th style="width: 3px">
                  <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                      value="{{functionID}}" />
              </th> -->
              <th style="width: 80px;" data-order="ID">序号</th>
              <th style="min-width: 50px" data-order="Text">权限名称</th>
              <th style="min-width: 50px" data-order="FunctionID">权限ID</th>
              <th style="min-width: 50px" data-order="RoleID">上级权限ID</th>
              <th style="min-width: 50px" data-order="TypeID">状态</th>
              <th style="min-width: 50px" data-order="Operate">操作</th>
            </tr>
            </thead>
            <tbody id="femi-Device-tbody-item" class="table-color">
            <tr>
              <td>
                <input
                    type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                    value="{{functionID}}"
                />
              </td>
              <td colspan="18">等待数据加载...</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
<script type="text/javascript" src="../static/utils/require.js"></script>
<script type="text/javascript" src="../static/js/basicSet/PowerManagement.js"></script>
</body>

</html>
