<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="renderer" content="webkit">
  <meta id="scale" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>用户管理</title>
  <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css"/>
  <link rel="stylesheet" type="text/css" href="../static/css/basicSet/userManage.css"/>
</head>

<body>

<div class="zace-cbd-contain">
  <div class="zace-tree-header" style="overflow:visible;">
    <div class="femi-toolbar-self femi-lf">
      <div class="btn-group" role="group">
        <button type="button" id="zace-add-user" class="btn btn-default ">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button type="button" id="zace-edit-user" class="btn btn-default ">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>

        <button type="button" id="zace-refresh-user" class="btn btn-default ">
          <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
        </button>
        <button type="button" id="zace-reset-password" class="btn btn-default ">
          <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>重置密码
        </button>

      </div>

    </div>

    <div class="columns columns-right btn-group pull-right">
      <button type="button" class="btn btn-default " style="padding: 0">
        <input
            type="text" id="femi-search-text-ledger"
            style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
            placeholder="请输入查询字符"
        />
      </button>
      <button class="btn btn-default" type="button" id="zace-search-userS">
        筛选
      </button>
      <!-- <button class="btn btn-default" type="button" id="zace-search-user">
          <span class="glyphicon glyphicon-search"></span>查询
      </button> -->
    </div>

    <p class="zace-header-title">用户表</p>
  </div>
  <div class="zace-tree-body">
    <div class="femi-tb-scroll  table-part">
      <table class="table   table-hover table-bordered">

        <thead>
        <tr>
          <th style="width: 3px">
            <input
                type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                value="{{functionID}}"
            />
          </th>
          <th style="min-width: 50px" data-title="WID">序号</th>
          <th style="min-width: 50px" data-title="ID">账户</th>
          <th style="min-width: 50px" data-title="Name">姓名</th>
          <!-- <th style="min-width: 50px" data-title="LoginID">工号</th> -->
          <!-- <th style="min-width: 50px" data-title="LoginName">用户名</th> -->
          <!-- <th style="min-width: 50px" data-title="Active">状态</th> -->

        </tr>
        </thead>
        <tbody id="femi-user-tbody" class="table-color"></tbody>
      </table>
    </div>
  </div>
</div>
<script type="text/javascript" src="../static/utils/require.js"></script>
<script type="text/javascript" src="../static/js/basicSet/userEngineer.js"></script>
</body>

</html>
