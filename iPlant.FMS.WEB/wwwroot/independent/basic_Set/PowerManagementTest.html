<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>权限管理</title>
  <!-- <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap-switch.min.css" /> -->
  <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css"/>
  <link type="text/css" rel="stylesheet" href="../static/utils/css/jquery.treeview.css">
  <link rel="stylesheet" type="text/css" href="../static/css/basicSet/PowerManagementTest.css"/>
  <link rel="stylesheet" type="text/css" href="../static/css/basicSet/PowerMnagementTest2.css"/>
</head>

<body class="femi-font-size-middle">
<div class="zace-leftContain">
  <div class="zace-cbd-contain">

    <div class="lmvt-container-device" style="height: 100%;width: 100%;min-width: 1000px;background: #eee;">
      <div
          class="zace-tree-header zace-tree-header-one"
          style="overflow:visible;height: 60px; margin-bottom: 5px;padding: 0 0 0 10px"
      >
        <!-- 头部查询 -->
        <div class="row" style="background: #fff; padding: 0">
          <!-- 输入查询 -->
          <div class="col-xs-2 " style="width:300px;">
            <div class="input-group">
              <span class="input-group-addon">输入查询</span>
              <input
                  type="text" class="form-control" placeholder="权限名称" id="alfie-query-Code"
                  aria-describedby="basic-addon3"
              >
            </div>
          </div>
          <!-- 状态 -->
          <div class="col-xs-2 " style="width:250px;margin-left: 20px;">
            <div class="input-group">
              <span class="input-group-addon" style="height: 10px">状态</span>
              <div class="fzy-select-style">
                <select
                    class="form-control selectpicker show-tick search-content-Status"
                    data-actions-box="true" data-live-search="true" id="alfie-query-status"
                >
                  <option value="-1" selected>全部</option>
                  <option value="1">激活</option>
                  <option value="2">关闭</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-xs-2" style="width:150px;margin-left: 30px">

            <button
                type="button" id="lmvt-search" class="btn lmvt-danger-btn lmvt-default-btn"
                style="border: 0"
            >
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              查询
            </button>
            <button type="button" id="lmvt-reset" class="btn btn-default lmvt-default-btn lmvt-def-btn">
              <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
              重置
            </button>

          </div>

        </div>
      </div>
      <div
          class="zace-tree-body zace-tree-body-one"
          style="  height:calc(100% - 60px);margin-top: 0;padding: 0; "
      >
        <div style=" width: 100%; height: 100%;display: flex; flex-direction: row-reverse; background: #eee;">


          <div class="zace-tree-body zace-tree-body-one" style="padding: 0 10px;margin: 0">
            <div class="lmvt-container-header-bottom fxy-title" style="height: 47px;margin-top: 10px">
              <div style="float: left;"><span
                  style="font-family: STXinwei;
                                    font-size: 20px;
                                    color: black;
                                    width: 200px;
                                    line-height: 40px;
                                    cursor: default;
                                    text-align: center;
                                    margin: auto;
                                    height: 40px;
                                "
              >权限列表</span></div>
              <div class="columns columns-right btn-group pull-right ">
                <button type="button" id="alfie-add-level" class="btn btn-default btn-defaultNew">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
                </button>
              </div>
            </div>

            <div
                class="femi-tb-scroll table-part"
                style="height:calc(100% - 65px); padding:0; background-color: white;"
            >
              <table class="table table-hover table-bordered" style="width: 100%;">
                <thead>
                <tr>
                  <!-- <th style="width: 3px">
                      <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                          value="{{functionID}}" />
                  </th> -->
                  <th style="width: 80px;" data-order="ID">序号</th>
                  <th style="min-width: 50px" data-order="Text">权限名称</th>
                  <th style="min-width: 50px" data-order="FunctionID">权限ID</th>
                  <th style="min-width: 50px" data-order="RoleID">上级权限ID</th>
                  <th style="min-width: 50px" data-order="Path">路径</th>
                  <th style="min-width: 50px" data-order="UserID">顺序</th>
                  <th style="min-width: 50px" data-order="TypeID">状态</th>
                  <th style="min-width: 50px" data-order="Operate">操作</th>
                </tr>
                </thead>
                <tbody id="femi-Device-tbody-item" class="table-color">
                <tr>
                  <td>
                    <input
                        type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                        value="{{functionID}}"
                    />
                  </td>
                  <td colspan="18">等待数据加载...</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div
              class="zzzb lmvt-container-system zace-right"
              style="width: 20%;padding-right:5px;min-width: 240px; height: 100%; " id="role-range-contain"
          >
            <div class="lmvt-container-device" style="background-color: white;height: 100%;width: 100%;">
              <div
                  class="zace-tree-header zace-tree-header-one"
                  style="overflow:visible; margin-left: 0;margin-bottom: 5px"
              >
                <div
                    class="lmvt-container-header-bottom" style="height: 45px;
                                    text-align: center;overflow: visible;
                                    width: 100%"
                >
                  <div style="float: left;"><span
                      style="
                                                font-family: STXinwei;
                                                font-size: 20px;
                                                color: black;
                                                width: 200px;
                                                line-height: 40px;
                                                cursor: default;
                                                text-align: center;
                                                height: 40px;
                                                cursor:pointer;
                                        " id="roleTreeBtn"
                  >权限树</span></div>

                </div>

              </div>

              <div class="femi-tree-body" style="margin-top: 10px; padding: 0 10px">
                <div class="femi-tree-contain" style="margin-top: -10px;">
                  <ul id="roleTree" class="femi-left-tree treeview-famfamfam treeview">
                    <span>等待数据加载</span>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
<script type="text/javascript" src="../static/utils/require.js"></script>
<script type="text/javascript" src="../static/js/basicSet/PowerManagementTest.js"></script>
</body>

</html>
