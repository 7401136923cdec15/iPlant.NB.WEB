<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>工位管理</title>
  <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css"/>
  <link rel="stylesheet" type="text/css" href="../static/css/basicSet/Resourceadministration.css"/>
  <link rel="stylesheet" type="text/css" href="../static/utils/css/webselect.css"/>
  <link rel="stylesheet" type="text/css" href="../static/utils/css/webbpm.css"/>
</head>

<body class="femi-font-size-middle" style="padding: 3px 5px;">

<div class="zace-leftContain" style="display: flex;padding: 0px;">
  <div class="zace-cbd-contain zzza" style="width: 100%; min-width: 1420px;">
    <div class="lmvt-container-device" style="background-color: white;padding: 3px;height: 100%;width: 100%;">
      <div class="zace-tree-header zace-tree-header-one" style="overflow:visible;">
        <!-- 头部查询 -->
        <div class="lmvt-container-header-top" style="height: 45px;">
          <div class="row" style="background: #fff;padding: 4px 3px 0px 0px;height: 45px;">

            <div class="col-xs-2 " style="width:300px;">
              <div class="btn-group" role="group">
                <button
                    type="button" class="btn btn-default lmvt-default-btn" disabled
                    style="margin-left: -20px;border: none;font-weight: bold;"
                >
                  <span>类型:</span>
                </button>
                <select
                    style="width: 100px;" class="selectpicker show-tick search-content-Status"
                    data-actions-box="true" data-live-search="true" id="alfie-query-Area"
                >
                  <option value="0" selected>全部</option>
                  <option value="1">设备</option>
                  <option value="2">备件</option>
                  <option value="3">工装</option>
                  <option value="4">两具</option>

                </select>

              </div>
            </div>
            <!-- 状态 -->
            <div class="col-xs-2" style="width:250px;">
              <div class="btn-group" role="group">
                <button
                    type="button" id="zace-export-export"
                    class="btn btn-default lmvt-default-btn" disabled
                    style="border: none;font-weight: bold;"
                >
                  <span>状态：</span>
                </button>
                <select
                    style="width: 100px;" class="selectpicker show-tick search-content-Status"
                    data-actions-box="true" data-live-search="true" id="alfie-query-status"
                >
                  <option value="0" selected>全部</option>
                  <option value="1">激活</option>
                  <option value="2">禁用</option>
                </select>
              </div>
            </div>

            <div class="col-xs-2" style="width:150px;margin-left: 30px;">

              <button type="button" id="lmvt-search" class="btn lmvt-danger-btn lmvt-default-btn">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                查询
              </button>
              <button
                  type="button" id="lmvt-reset"
                  class="btn btn-default lmvt-default-btn lmvt-def-btn"
              >
                <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                重置
              </button>

            </div>

          </div>
        </div>

        <div
            class="lmvt-container-header-bottom" style="height: 45px;
                    text-align: center;overflow: visible;
                    width: 100%"
        >
          <div style="float: left;"><span
              style="font-family: STXinwei;
                            font-size: 20px;
                            color: black;
                            width: 200px;
                            line-height: 40px;
                            cursor: default;
                            text-align: center;
                            margin: auto;
                            height: 40px;
                        "
          >工位管理</span></div>
          <!-- <div class="femi-toolbar-self femi-lf">
              <div class="btn-group" role="group">

              </div>
          </div> -->
          <div class="columns columns-right btn-group pull-right">
            <button type="button" id="alfie-add-level" class="btn btn-default btn-defaultNew">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
            </button>
          </div>

        </div>

      </div>

      <div class="zace-tree-body zace-tree-body-one">
        <div class="femi-tb-scroll table-part">
          <table class="table table-hover table-bordered">
            <thead>
            <tr>
              <!-- <th style="width: 3px">
                  <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                      value="{{functionID}}" />
              </th> -->
              <th style="width: 80px;" data-order="ID">序号</th>
              <th style="min-width: 50px" data-order="Code">编码</th>
              <th style="min-width: 50px" data-order="Name">名称</th>
              <th style="min-width: 50px" data-order="StationName">工位名称</th>
              <th style="min-width: 50px" data-order="Type">类型</th>
              <th style="min-width: 50px" data-order="CreateTime">创建时间</th>
              <th style="min-width: 50px" data-order="EditTime">编辑时间</th>
              <th style="min-width: 50px" data-order="Active">状态</th>
              <th style="min-width: 50px" data-order="Operate">操作</th>
            </tr>
            </thead>
            <tbody id="femi-Device-tbody-item" class="table-color">
            <tr>
              <td>
                <input
                    type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                    value="{{functionID}}"
                />
              </td>
              <td colspan="18">等待数据加载...</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>

<script type="text/javascript" src="../static/utils/require.js"></script>
<script type="text/javascript" src="../static/js/basicSet/Resourceadministration.js"></script>
</body>

</html>
