<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>联系人信息</title>
  <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css"/>
  <link rel="stylesheet" type="text/css" href="../static/css/basicSet/LinkManSupplier.css"/>
</head>
<body class="femi-font-size-middle">
<div class="zzza zace-cbd-contain">
  <div class="zace-tree-header" style="overflow:visible;">
    <div class="femi-toolbar-self femi-lf">
      <div class="btn-group" role="group">
        <button
            type="button" id="zace-add-LinkManSupplier"
            class="btn btn-default "
        >
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>

        <button
            type="button" id="zace-edit-LinkManSupplier"
            class="btn btn-default "
        >
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button
            type="button" id="zace-ok-LinkManSupplier"
            class="btn btn-default "
        >
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>激活
        </button>
        <button
            type="button" id="zace-remove-LinkManSupplier"
            class="btn btn-default "
        >
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>禁用
        </button>
        <button
            type="button" id="zace-export-LinkManSupplier"
            class="btn btn-default "
        >
          <span class="glyphicon glyphicon-export" aria-hidden="true"></span>导出
        </button>
      </div>

    </div>

    <div class="columns columns-right btn-group pull-right">
      <button type="button" class="btn btn-default " style="padding: 0">
        <input
            type="text" id="zace-search-LinkManSupplier"
            style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
            placeholder="请输入查询字符"
        />
      </button>
      <button
          type="button" id="zace-search-LinkManSupplier_"
          class="btn btn-default "
      >
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
      </button>
    </div>

    <span class="zace-header-title">联系人信息</span>
  </div>

  <div class="zace-tree-body">
    <div class="femi-tb-scroll">
      <table class="table   table-hover table-bordered table-part">

        <thead>
        <tr>
          <th style="width: 3px">
            <input
                type="checkbox"
                class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                value="{{functionID}}"
            />
          </th>
          <th style="min-width: 50px" data-order="WID">序号</th>
          <th style="min-width: 50px" data-order="SupplierID">供应商</th>
          <th style="min-width: 50px" data-order="Name">姓名</th>
          <th style="min-width: 50px" data-order="Position">职位</th>
          <th style="min-width: 50px" data-order="WeiXin">微信</th>
          <th style="min-width: 50px" data-order="MobilePhone">电话号码</th>
          <th style="min-width: 50px" data-order="EMail">邮箱</th>
          <th style="min-width: 50px" data-order="Grade">等级</th>
          <th style="min-width: 50px" data-order="Description">描述</th>
          <th style="min-width: 50px" data-order="Creator">编辑者</th>
          <th style="min-width: 50px" data-order="CreateTime">编辑时间</th>
          <th style="min-width: 50px" data-order="Active">状态</th>
        </tr>
        </thead>
        <tbody id="femi-LinkManSupplier-tbody" class="table-color">
        <tr>
          <td>
            <input
                type="checkbox" class="femi-tb-checkbox"
                style="margin: 1px 0px 1px" value="{{functionID}}"
            />
          </td>
          <td colspan="12">等待数据加载</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script type="text/javascript" src="../static/utils/require.js"></script>
<script type="text/javascript" src="../static/js/basicSet/LinkManSupplier.js"></script>
</body>
</html>
