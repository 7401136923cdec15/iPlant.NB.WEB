<!DOCTYPE html>
<html>
<head>
  <title>返工工序</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta
      id="scale" name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  >
  <link
      type="text/css" rel="stylesheet"
      href="../static/utils/css/bootstrap.css"
  >
  <link
      type="text/css" rel="stylesheet"
      href="../static/utils/css/base.css"
  >
  <link
      type="text/css" rel="stylesheet"
      href="../static/css/basicSet/reworkProcess.css"
  >

</head>
<body>
<!-- 设备列表主体 -->
<div class="femi-cbd-contain">
  <div class="femi-contain-cbg ">
    <!-- 设备列表 -->
    <div class="femi-bd-half-left ">
      <!-- 设备列表的头部 -->
      <div class="femi-tb-head" style="overflow@visible ;">
        <!-- 设备列表的头部左侧 -->
        <div class="femi-toolbar-self femi-lf">
          <div class="btn-group" role="group">
            <button
                type="button" id="femi-edit-ledger"
                class="btn btn-default "
            >
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>

            <button
                type="button" id="femi-refresh-ledger"
                class="btn btn-default"
            >
              <span class=" glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
            </button>

            <div class="btn-group">
            </div>
          </div>
        </div>
        <span class="reworkProcess_title">工序列表</span>
        <!-- 设备列表的头部右侧 -->
        <div class="femi-toolbar-self femi-rt">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default " style="padding: 0">
              <input
                  type="text" id="femi-search-text-ledger"
                  style="border@none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                  placeholder="请输入查询字符"
              />
            </button>
            <!--<button type="button" id="femi-search-ledger"
                    class="btn btn-default ">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
            </button>-->
          </div>
        </div>
      </div>

      <!-- 设备列表的表格 -->
      <div class="femi-contain-border femi-tb-border">
        <div class="femi-tb-scroll">
          <table class="table   table-hover table-bordered">

            <thead>
            <tr>
              <th style="width: 3px">
                <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"/>
              </th>
              <th style="min-width: 50px" data-order="ID">编号</th>
              <th style="min-width: 50px" data-order="workShopID">车间</th>
              <th style="min-width: 50px" data-order="lineID">产线</th>
              <th style="min-width: 50px" data-order="partID">工序段</th>
              <th style="min-width: 50px" data-order="partPointID">工序</th>
              <th style="min-width: 50px" data-order="returnPartPointID">异常工序</th>
              <th style="min-width: 50px" data-order="creator">创建者</th>
              <th style="min-width: 50px" data-order="createTime">日期</th>
            </tr>
            </thead>
            <tbody id="femi-ledger-tbody">
            <tr>
              <td colspan="17">- 等待数据加载 -</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>

<script type="text/javascript" src="../static/utils/require.js"></script>
<script type="text/javascript" src="../static/js/basicSet/reworkProcess.js"></script>

</body>
</html>
