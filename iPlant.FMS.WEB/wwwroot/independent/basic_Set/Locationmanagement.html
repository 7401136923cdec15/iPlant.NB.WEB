<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>工位管理</title>
  <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css"/>
  <link rel="stylesheet" type="text/css" href="../static/css/basicSet/Locationmanagement.css"/>
</head>

<body class="femi-font-size-middle" style="padding:5px;">

<div class="zace-leftContain" style="display: flex;padding: 0px;" id="Locationmanagement">
  <div class="zace-cbd-contain zzza" style="width: 100%; min-width: 1420px; box-sizing: border-box;">
    <div class="lmvt-container-device" style="height: 100%;width: 100%;">
      <div class="zace-tree-header zace-tree-header-one" style="overflow:visible;">
        <!-- 头部查询 -->
        <div class="lmvt-container-header-top" style="height: 45px; background-color: white;">
          <div class="row fxy-search">


            <div class="col-xs-2 " style="width:300px; margin-left: 10px;">
              <div class="input-group">
                <span class="input-group-addon" style="height: 10px">选择区域</span>
                <div class="fzy-select-style">
                  <select
                      class="form-control selectpicker show-tick search-content-Status"
                      data-actions-box="true" data-live-search="true" id="alfie-query-Area"
                  >
                    <option value="0" selected>全部</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- 状态 -->
            <div class="col-xs-2" style="width:250px;margin-left: 20px;">
              <div class="input-group">
                <span class="input-group-addon" style="height: 10px">状态</span>
                <div class="fzy-select-style">
                  <select
                      class="form-control selectpicker show-tick search-content-Status"
                      data-actions-box="true" data-live-search="true" id="alfie-query-status"
                  >
                    <option value="-1" selected>全部</option>
                    <option value="1">激活</option>
                    <option value="2">关闭</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="col-xs-2" style="width:150px;margin-left: 30px;">

              <button
                  type="button" id="lmvt-search" class="btn lmvt-danger-btn lmvt-default-btn"
                  style="border: 0"
              >
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                查询
              </button>
              <button type="button" id="lmvt-reset" class="btn btn-default lmvt-default-btn lmvt-def-btn">
                <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                重置
              </button>

            </div>

          </div>
        </div>
      </div>
      <div class="zace-tree-body zace-tree-body-one">
        <div class="lmvt-container-header-bottom fxy-title">
          <div style="float: left;"><span
              style="font-family: STXinwei;
                            font-size: 20px;
                            margin-bottom: 20px;
                            margin-top: 30px;
                            color: black;
                            width: 200px;
                            line-height: 40px;
                            cursor: default;
                            height: 57px;
                        "
          >工位管理</span></div>
          <!-- <div class="femi-toolbar-self femi-lf">
              <div class="btn-group" role="group">

              </div>
          </div> -->
          <div class="columns columns-right btn-group pull-right">
            <button type="button" id="alfie-add-level" class="btn btn-default btn-defaultNew">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
            </button>
          </div>

        </div>
        <div class="femi-tb-scroll table-part" style="height:calc(100% - 57px);padding: 0 10px;">
          <table class="table table-hover table-bordered">
            <thead>
            <tr>
              <!-- <th style="width: 3px">
                  <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                      value="{{functionID}}" />
              </th> -->
              <th style="width: 80px;" data-order="ID">序号</th>
              <th style="min-width: 50px" data-order="Code">工位编码</th>
              <th style="min-width: 50px" data-order="Name">工位名称</th>
              <th style="min-width: 50px" data-order="AreaName">区域</th>
              <th style="min-width: 50px" data-order="WorkName">作业名称</th>
              <th style="min-width: 50px" data-order="CreateTime">创建时间</th>
              <th style="min-width: 50px" data-order="EditTime">编辑时间</th>
              <th style="min-width: 50px" data-order="Remark">工位描述</th>
              <th style="min-width: 50px" data-order="Active">状态</th>
              <th style="min-width: 50px" data-order="Operate">操作</th>
            </tr>
            </thead>
            <tbody id="femi-Device-tbody-item" class="table-color">
            <tr>
              <td>
                <input
                    type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                    value="{{functionID}}"
                />
              </td>
              <td colspan="18">等待数据加载...</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div
      class="lmvt-container-device zzzd"
      style="padding: 3px;height: 100%;width: 100%;min-width: 1420px;display: none;"
  >

    <div class="zace-tree-header zace-tree-header-one" style="overflow:visible;">
      <!-- 头部查询 -->
      <div class="lmvt-container-header-top" style="height: 45px;">
        <div class="row  fxy-search">
          <div class="col-xs-2" style="width:250px;margin-left: 10px;">
            <div class="input-group">
              <span class="input-group-addon" style="height: 10px">状态</span>
              <div class="fzy-select-style">
                <select
                    class="form-control selectpicker show-tick search-content-Status"
                    data-actions-box="true" data-live-search="true" id="alfie-query-resource"
                >
                  <option value="-1" selected>全部</option>
                  <option value="1">激活</option>
                  <option value="2">关闭</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-xs-2" style="width:150px;margin-left: 30px">

            <button
                type="button" id="lmvt-search-Resource" class="btn lmvt-danger-btn lmvt-default-btn"
                style="border: 0"
            >
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              查询
            </button>
            <button
                type="button" id="lmvt-reset-Resource"
                class="btn btn-default lmvt-default-btn lmvt-def-btn"
            >
              <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
              重置
            </button>

          </div>

        </div>
      </div>


    </div>

    <div class="zace-tree-body zace-tree-body-one" style="height: calc(100% - 65px);">
      <div class="lmvt-container-header-bottom  fxy-title">
        <div style="float: left;">
                        <span
                            style="font-family: STXinwei;
                        font-size: 20px;
                        color: black;
                        width: 200px;
                        line-height: 40px;
                        cursor: default;
                        text-align: center;
                        margin: auto;
                        height: 40px;
                    " id="fxy-resource-title"
                        ></span></div>
        <!-- <div class="femi-toolbar-self femi-lf">
            <div class="btn-group" role="group">

            </div>
        </div> -->
        <div class="row">
          <button
              type="button" id="alfie-add-level-back" class="btn btn-default btn-defaultNew"
              style="margin-right: 5px"
          >
            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
            返回
          </button>
          <button type="button" id="alfie-add-level-Date" class="btn btn-default btn-defaultNew">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
          </button>
        </div>

      </div>
      <div class="femi-tb-scroll table-part" style="height:calc(100% - 57px);padding: 0 10px;">
        <table class="pure-table pure-table-bordered">
          <thead>
          <tr>
            <th>序号</th>
            <th>资源编码</th>
            <th>资源名称</th>
            <th>工位编码</th>
            <th>工位名称</th>
            <th>创建时间</th>
            <th>编辑时间</th>
            <th>类型</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
          </thead>

          <tbody id="femi-Date-tbody-item">

          </tbody>
        </table>

      </div>

    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script type="text/javascript" src="../static/utils/require.js"></script>
<script type="text/javascript" src="../static/js/basicSet/Locationmanagement.js"></script>
</body>

</html>
