<!DOCTYPE html>
<html>
<head>
  <title>区域管理</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta
      id="scale" name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  >
  <link
      type="text/css" rel="stylesheet"
      href="../static/utils/css/bootstrap.css"
  >
  <link
      type="text/css" rel="stylesheet"
      href="../static/utils/css/base.css"
  >
  <link
      type="text/css" rel="stylesheet"
      href="../static/utils/css/jquery.treeview.css"
  >
  <link
      type="text/css" rel="stylesheet"
      href="../static/css/basicSet/areaSetting.css"
  >
</head>

<body>

<div class="femi-bd-contain">
  <div class="femi-left femi-lf">
    <div class="femi-contain-border femi-border-contain">
      <div class="femi-tree-head">
        <div
            class="btn-group" role="group"
            style="float: right; margin-top:-5px "
        >
          <!--<button type="button" id="femi-tree-update"
              class="btn btn-default ">
              <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>更新
          </button>-->
          <button type="button" id="zace-tree-country" class="btn btn-default ">
            <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>国家
          </button>
        </div>


        <strong style="font-size: 14px;">地区树</strong>

      </div>
      <div class="femi-tree-body ">
        <div class="femi-tree-contain">
          <ul id="areaTree" class="femi-left-tree treeview-famfamfam">

          </ul>
        </div>
      </div>
    </div>

  </div>
  <div class="femi-full-bd  zzzArea">
    <div class="femi-bd-half-left " style="margin-right: -2px; ">
      <div class="femi-tb-head zace-rightHead">
        <div class=" femi-lf zsq-nav-label">
          <span class="zsq_label zace-country" data-id="">地区</span>
        </div>
        <!--<p class="zace-header-title">
           国家表
        </p>-->

      </div>

      <div class="femi-contain-border femi-tb-border zace-tb-border">
        <div class="zace-tree-header" style="overflow:visible;">


          <div class="btn-group zace-left" role="group">
            <button
                type="button" id="zace-add-area"
                class="btn btn-default "
            >
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button
                type="button" id="zace-edit-area"
                class="btn btn-default "
            >
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button
                type="button" id="zace-active-area"
                class="btn btn-default "
            >
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>激活
            </button>
            <button
                type="button" id="zace-dasable-area"
                class="btn btn-default "
            >
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>禁用
            </button>
            <!--<button type="button" id="zace-remove-area"
                    class="btn btn-default ">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
            </button>-->

          </div>

          <div class="columns columns-right btn-group pull-right">
            <!--<button type="button" class="btn btn-default " style="padding: 0">
                <input type="text" id="femi-search-text-ledger"
                       style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                       placeholder="请输入查询字符" />
            </button>-->

          </div>

          <span class="zace-header-title">地区</span>

        </div>
        <div class="zace-tree-body">
          <div class="femi-tb-scroll">
            <table class="table   table-hover table-bordered">
              <thead>
              <tr>
                <th style="width: 3px">
                  <input
                      type="checkbox"
                      class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                      value="{{functionID}}"
                  />
                </th>
                <th style="min-width: 50px" data-order="ID">序号</th>
                <th style="min-width: 50px" data-order="Name">名称</th>

                <th style="min-width: 50px" data-order="Creator">创建者</th>
                <th style="min-width: 50px" data-order="CreateTime">创建时间</th>
                <th style="min-width: 50px" data-order="Editor">编辑者</th>
                <th style="min-width: 50px" data-order="EditTime ">编辑时间</th>
                <th style="min-width: 50px" data-order="Active">状态</th>
              </tr>
              </thead>
              <tbody id="zace-Area-tbody" class="table-color"></tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="femi-full-bd  zzzP" style="display:none">
    <div class="femi-bd-half-left " style="margin-right: -2px; ">
      <div class="femi-tb-head zace-rightHead">
        <div class=" femi-lf zsq-nav-label">
          <span class="zsq_label zace-countryP" data-id="">地区</span>
          <span class="glyphicon glyphicon-triangle-right zace-closeSpan1"></span>
          <span class="zsq_label zace-provinceP" data-id="">地区</span>
        </div>
      </div>

      <div class="femi-contain-border femi-tb-border zace-tb-border">
        <div class="zace-tree-header" style="overflow:visible;">

          <div class="btn-group zace-left" role="group">
            <button
                type="button" id="zace-add-areaP"
                class="btn btn-default "
            >
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button
                type="button" id="zace-edit-areaP"
                class="btn btn-default "
            >
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button
                type="button" id="zace-active-areaP"
                class="btn btn-default "
            >
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>激活
            </button>
            <button
                type="button" id="zace-dasable-areaP"
                class="btn btn-default "
            >
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>禁用
            </button>
            <!--<button type="button" id="zace-remove-areaP"
                    class="btn btn-default ">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
            </button>-->

          </div>

          <div class="columns columns-right btn-group pull-right">
            <!--<button type="button" class="btn btn-default " style="padding: 0">
                <input type="text" id="femi-search-text-ledgerP"
                       style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                       placeholder="请输入查询字符" />
            </button>-->

          </div>

          <span class="zace-header-title">地区</span>

        </div>
        <div class="zace-tree-body">
          <div class="femi-tb-scroll">
            <table class="table   table-hover table-bordered">
              <thead>
              <tr>
                <th style="width: 3px">
                  <input
                      type="checkbox"
                      class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                      value="{{functionID}}"
                  />
                </th>
                <th style="min-width: 50px" data-order="ID">序号</th>
                <th style="min-width: 50px" data-order="Name">名称</th>

                <th style="min-width: 50px" data-order="Creator">创建者</th>
                <th style="min-width: 50px" data-order="CreateTime">创建时间</th>
                <th style="min-width: 50px" data-order="Editor">编辑者</th>
                <th style="min-width: 50px" data-order="EditTime ">编辑时间</th>
                <th style="min-width: 50px" data-order="Active">状态</th>
              </tr>
              </thead>
              <tbody id="zace-AreaProvince-tbody" class="table-color"></tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>


  <div class="femi-full-bd  zzzC" style="display:none">
    <div class="femi-bd-half-left " style="margin-right: -2px; ">
      <div class="femi-tb-head zace-rightHead">
        <div class=" femi-lf zsq-nav-label">
          <span class="zsq_label zace-countryC" data-id="">地区</span>
          <span class="glyphicon glyphicon-triangle-right zace-closeSpan1"></span>
          <span class="zsq_label zace-provinceC" data-id="">国家</span>
          <span class="glyphicon glyphicon-triangle-right zace-closeSpan2"></span>
          <span class="zsq_label zace-cityC" data-id="">省份</span>
        </div>
      </div>

      <div class="femi-contain-border femi-tb-border zace-tb-border">
        <div class="zace-tree-header" style="overflow:visible;">
          <div class="btn-group zace-left" role="group">
            <button
                type="button" id="zace-add-areaC"
                class="btn btn-default "
            >
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button
                type="button" id="zace-edit-areaC"
                class="btn btn-default "
            >
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button
                type="button" id="zace-active-areaC"
                class="btn btn-default "
            >
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>激活
            </button>
            <button
                type="button" id="zace-dasable-areaC"
                class="btn btn-default "
            >
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>禁用
            </button>
            <!--<button type="button" id="zace-remove-areaC"
                    class="btn btn-default ">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
            </button>-->

          </div>

          <div class="columns columns-right btn-group pull-right">
            <!--<button type="button" class="btn btn-default " style="padding: 0">
                <input type="text" id="femi-search-text-ledgerC"
                       style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                       placeholder="请输入查询字符" />
            </button>-->

          </div>

          <span class="zace-header-title">城市表</span>

        </div>
        <div class="zace-tree-body">
          <div class="femi-tb-scroll">
            <table class="table   table-hover table-bordered">
              <thead>
              <tr>
                <th style="width: 3px">
                  <input
                      type="checkbox"
                      class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                      value="{{functionID}}"
                  />
                </th>
                <th style="min-width: 50px" data-order="ID">序号</th>
                <th style="min-width: 50px" data-order="Name">名称</th>

                <th style="min-width: 50px" data-order="Creator">创建者</th>
                <th style="min-width: 50px" data-order="CreateTime">创建时间</th>
                <th style="min-width: 50px" data-order="Editor">编辑者</th>
                <th style="min-width: 50px" data-order="EditTime ">编辑时间</th>
                <th style="min-width: 50px" data-order="Active">状态</th>
              </tr>
              </thead>
              <tbody id="zace-AreaCity-tbody" class="table-color"></tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
<script type="text/javascript" src="../static/utils/require.js"></script>
<script
    type="text/javascript"
    src="../static/js/basicSet/areaSetting.js"
></script>
</body>

</html>
