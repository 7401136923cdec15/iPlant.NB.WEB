<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>员工管理</title>
  <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="../static/utils/css/element-ui.css"/>
  <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css"/>
  <link rel="stylesheet" type="text/css" href="../static/css/basicSet/UserManagement.css"/>
  <link rel="stylesheet" type="text/css" href="../static/utils/css/webselect.css"/>
  <link rel="stylesheet" type="text/css" href="../static/utils/css/webbpm.css"/>
  <link type="text/css" rel="stylesheet" href="../static/utils/css/jquery.treeview.css">
</head>

<body class="femi-font-size-middle">
<div style="min-width: 1420px;">
  <div class="TopHeader" style="padding: 5px;">
    <div class="Top" style="height: 60px;background-color: #fff;padding-top: 10px;width: 100%;">
      <!-- 头部查询 -->
      <div class="lmvt-container-header-top" style="height: 45px;">
        <div class="row" style="background: #fff;padding: 4px 3px 0px 0px;height: 45px;">
          <!-- 输入查询 -->
          <!--          部门-->
          <div class="col-xs-2 " style="width:300px;margin-left: 10px;">
            <div class="input-group">
              <span class="input-group-addon" style="height: 10px">所属部门</span>
              <div class="fzy-select-style">
                <select
                    class="form-control selectpicker show-tick search-content-Status"
                    data-actions-box="true" data-live-search="true" id="alfie-query-depentment"
                >
                </select>
              </div>
            </div>
          </div>
          <!--          岗位-->
          <div class="col-xs-2 " style="width:300px;margin-left: 20px;">
            <div class="input-group">
              <span class="input-group-addon" style="height: 10px">员工岗位</span>
              <div class="fzy-select-style">
                <select
                    class="form-control selectpicker show-tick search-content-Status"
                    data-actions-box="true" data-live-search="true" id="alfie-query-Role"
                >
                </select>
              </div>
            </div>
          </div>
          <!--          姓名-->
          <div class="col-xs-2 " style="width:300px;margin-left: 20px;">
            <div class="input-group">
              <span class="input-group-addon">输入查询</span>
              <input
                  type="text" class="form-control" placeholder="姓名" id="alfie-query-Name"
                  aria-describedby="basic-addon3"
              >
            </div>
          </div>
          <!-- 状态 -->
          <div class="col-xs-2" style="width:250px;margin-left:20px ">
            <div class="input-group">
              <span class="input-group-addon" style="height: 10px">状态</span>
              <div class="fzy-select-style">
                <select
                    class="form-control selectpicker show-tick search-content-Status"
                    data-actions-box="true" data-live-search="true" id="alfie-query-status"
                >
                  <option value="-1" selected>全部</option>
                  <option value="1">激活</option>
                  <option value="2">关闭</option>
                </select>
              </div>
            </div>
          </div>


          <div class="col-xs-2" style="width:150px;margin-left: 30px;">

            <button
                type="button" id="lmvt-search" class="btn lmvt-danger-btn lmvt-default-btn"
                style="border: 0"
            >
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              查询
            </button>
            <button type="button" id="lmvt-reset" class="btn btn-default lmvt-default-btn lmvt-def-btn">
              <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
              重置
            </button>

          </div>

        </div>
      </div>
    </div>
  </div>

  <div
      class="zace-leftContain"
      style="display: flex;position: absolute;  height: calc(100% - 70px);    padding: 0px 5px 5px 5px;min-width: 1420px;"
  >
    <div class="zace-cbd-contain zzza" style="width: 100%;">
      <div
          class="lmvt-container-device"
          style="background-color: white;height: 100%;width: 100%;"
      >
        <div class="zace-tree-header zace-tree-header-one" style="overflow:visible;">


          <div
              class="lmvt-container-header-bottom" style="height: 45px;
                    text-align: center;overflow: visible;
                    width: 100%"
          >
            <div style="float: left;"><span
                style="font-family: STXinwei;
                            font-size: 20px;
                            color: black;
                            width: 200px;
                            line-height: 40px;
                            cursor: default;
                            text-align: center;
                            margin: auto;
                            height: 40px;
                        "
            >员工管理</span></div>
            <!-- <div class="femi-toolbar-self femi-lf">
            <div class="btn-group" role="group">

            </div>
        </div> -->
            <div class="columns columns-right btn-group pull-right">
              <button type="button" id="alfie-add-level" class="btn btn-default btn-defaultNew">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
              </button>
            </div>

          </div>

        </div>

        <div class="zace-tree-body zace-tree-body-one">
          <div class="femi-tb-scroll table-part">
            <table class="table table-hover table-bordered">
              <thead>
              <tr>
                <!-- <th style="width: 3px">
                <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                    value="{{functionID}}" />
            </th> -->
                <th style="width: 80px;" data-order="ID">序号</th>
                <th style="min-width: 50px" data-order="LoginID">工号</th>
                <th style="min-width: 50px" data-order="Name">员工姓名</th>
                <th style="min-width: 50px" data-order="Type">性别</th>
                <th style="min-width: 50px" data-order="Department">所属部门</th>
                <th style="min-width: 50px" data-order="RoleName">岗位</th>
                <th style="min-width: 50px" data-order="LoginName">登录账号</th>
                <th style="min-width: 50px" data-order="Phone">手机</th>
                <th style="min-width: 50px" data-order="Active">状态</th>
                <th style="min-width: 50px" data-order="Operate">操作</th>
              </tr>
              </thead>
              <tbody id="femi-Device-tbody-item" class="table-color">
              <tr>
                <td>
                  <input
                      type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                      value="{{functionID}}"
                  />
                </td>
                <td colspan="18">等待数据加载...</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div
        class="zzzb lmvt-container-system zace-right"
        style="width: 20%;display: none;padding: 0px 5px 0px 5px;"
    >
      <div
          class="lmvt-container-device"
          style="background-color: white;padding: 3px;height: 100%;width: 100%;"
      >
        <div class="zace-tree-header zace-tree-header-people" style="overflow:visible;">

          <div
              class="lmvt-container-header-bottom" style="height: 45px;
                    text-align: center;overflow: visible;
                    width: 100%"
          >
            <div style="float: left;">
              <span
                  id="Sub-user"
                  style="font-family: STXinwei;
                  font-size: 20px;
                  color: black;
                  width: 200px;
                  line-height: 40px;
                  cursor: default;
                  text-align: center;
                  margin: auto;
                  height: 40px;
              "
              >权限表</span>
            </div>
            <div class="columns columns-right btn-group pull-right">
              <button type="button" id="zace-usehide" class="btn  lmvt-danger-btn lmvt-default-btn">
                <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>隐藏
              </button>
            </div>

          </div>

        </div>


        <div class="femi-tree-body">
          <div class="femi-tb-scroll" style="    height: 630px;">
            <!--            <el-tree :data="treeShow" :props="defaultProps" @node-click="handleNodeClick"></el-tree>-->
            <div class="femi-tree-contain">
              <ul id="roleTree" class="femi-left-tree treeview-famfamfam treeview"><span>等待数据加载</span>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
    class="modal fade" id="myModalSelectDate" tabindex="-1" role="dialog" aria-labelledby="myModal"
    data-backdrop="static"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-bodySelectDate">

      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="../static/utils/require.js"></script>
<script type="text/javascript" src="../static/js/basicSet/UserManagement.js"></script>
</body>

</html>
