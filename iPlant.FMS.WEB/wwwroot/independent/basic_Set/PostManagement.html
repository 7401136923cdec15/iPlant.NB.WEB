<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>岗位管理</title>
  <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css"/>
  <link type="text/css" rel="stylesheet" href="../static/utils/css/jquery.treeview.css">
  <link rel="stylesheet" type="text/css" href="../static/css/basicSet/PostManagement.css"/>
</head>

<body class="femi-font-size-middle">
<div class="TopHeader" style="padding: 5px;">
  <div class="Top" style="height: 60px;background-color: #fff;padding-top: 10px;width: 100%;">
    <!-- 头部查询 -->
    <div class="lmvt-container-header-top" style="height: 45px;">
      <div class="row" style="background: #fff;padding: 4px 3px 0px 0px;height: 45px;">
        <!-- 输入查询 -->
        <div class="col-xs-2 " style="width:300px;margin-left: 10px;">
          <div class="input-group">
            <span class="input-group-addon">输入查询</span>
            <input
                type="text" class="form-control" id="alfie-query-Name" aria-describedby="basic-addon3"
                placeholder="岗位名称"
            >
          </div>
        </div>
        <!-- 状态 -->
        <div class="col-xs-2" style="width:250px;margin-left:20px">
          <div class="input-group">
            <span class="input-group-addon" style="height: 10px">状态</span>
            <div class="fzy-select-style">
              <select
                  class="form-control selectpicker show-tick search-content-Status"
                  data-actions-box="true" data-live-search="true" id="alfie-query-status"
              >
                <option value="0" selected>全部</option>
                <option value="1">激活</option>
                <option value="2">关闭</option>
              </select>
            </div>

          </div>
        </div>


        <div class="col-xs-2" style="width:150px;margin-left: 30px">

          <button
              type="button" id="lmvt-search" class="btn lmvt-danger-btn lmvt-default-btn"
              style="border: 0"
          >
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            查询
          </button>
          <button
              type="button" id="lmvt-reset"
              class="btn btn-default lmvt-default-btn lmvt-def-btn"
          >
            <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
            重置
          </button>

        </div>

      </div>
    </div>
  </div>
</div>
<div
    class="zace-leftContain"
    style="display: flex;position: absolute;  height: calc(100% - 70px);    padding: 0px 5px 5px 5px;"
>
  <div class="zace-cbd-contain zzza" style="width: 100%;min-width: 1000px;">
    <div class="lmvt-container-device" style="background-color: white;padding: 3px;height: 100%;width: 100%;">
      <div class="zace-tree-header zace-tree-header-one" style="overflow:visible;">


        <div
            class="lmvt-container-header-bottom" style="height: 45px;
                    text-align: center;overflow: visible;
                    width: 100%"
        >
          <div style="float: left;"><span
              style="font-family: STXinwei;
                            font-size: 20px;
                            color: black;
                            width: 200px;
                            line-height: 40px;
                            cursor: default;
                            text-align: center;
                            margin: auto;
                            height: 40px;
                        "
          >岗位管理</span></div>
          <!-- <div class="femi-toolbar-self femi-lf">
              <div class="btn-group" role="group">

              </div>
          </div> -->
          <div class="columns columns-right btn-group pull-right">
            <button type="button" id="alfie-add-level" class="btn btn-default btn-defaultNew">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
            </button>
          </div>

        </div>

      </div>

      <div class="zace-tree-body zace-tree-body-one">
        <div class="femi-tb-scroll table-part">
          <table class="table table-hover table-bordered">
            <thead>
            <tr>
              <!-- <th style="width: 3px">
                  <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                      value="{{functionID}}" />
              </th> -->
              <th style="width: 80px;" data-order="ID">序号</th>
              <th style="min-width: 50px" data-order="Code">岗位编码</th>
              <th style="min-width: 50px" data-order="Name">岗位名称</th>
              <th style="min-width: 50px" data-order="EmployeeCount">岗位人员数量</th>
              <th style="min-width: 50px" data-order="Remark">岗位描述</th>
              <th style="min-width: 50px" data-order="EditorName">编辑人</th>
              <th style="min-width: 50px" data-order="EditTime">编辑时间</th>
              <th style="min-width: 50px" data-order="Active">状态</th>
              <th style="min-width: 50px" data-order="Operate">操作</th>
            </tr>
            </thead>
            <tbody id="femi-Device-tbody-item" class="table-color">
            <tr>
              <td>
                <input
                    type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                    value="{{functionID}}"
                />
              </td>
              <td colspan="18">等待数据加载...</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div
      class="zzzb lmvt-container-system zace-right"
      style="width: 20%;display: none;padding: 0px 5px 0px 5px;min-width: 240px;" id="role-range-contain"
  >
    <div class="lmvt-container-device" style="background-color: white;padding: 3px;height: 100%;width: 100%;">
      <div class="zace-tree-header zace-tree-header-one" style="overflow:visible;">
        <div
            class="lmvt-container-header-bottom" style="height: 45px;
                    text-align: center;overflow: visible;
                    width: 100%"
        >
          <div style="float: left;"><span
              style="font-family: STXinwei;
                            font-size: 20px;
                            color: black;
                            width: 200px;
                            line-height: 40px;
                            cursor: default;
                            text-align: center;
                            margin: auto;
                            height: 40px;
                        "
          >岗位权限</span></div>
          <div class="columns columns-right btn-group pull-right">
            <button type="button" id="alfie-hide-level" class="btn btn-default">
              <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>隐藏
            </button>
            <button type="button" id="femi-tree-update" class="btn btn-default btn-defaultNew">
              <span class="glyphicon glyphicon-saved" aria-hidden="true"></span>保存
            </button>
          </div>

        </div>

      </div>

      <div class="femi-tree-body">
        <div class="femi-tree-contain">
          <ul id="roleTree" class="femi-left-tree treeview-famfamfam treeview"><span>等待数据加载</span>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="zzzc lmvt-container-system zace-right" style="width: 20%;display: none;padding: 0px 5px 0px 5px;">
    <div class="lmvt-container-device" style="background-color: white;padding: 3px;height: 100%;width: 100%;">
      <div class="zace-tree-header zace-tree-header-people" style="overflow:visible;">

        <div
            class="lmvt-container-header-bottom" style="height: 45px;
                    text-align: center;overflow: visible;
                    width: 100%"
        >
          <div style="float: left;"><span
              style="font-family: STXinwei;
                            font-size: 20px;
                            color: black;
                            width: 200px;
                            line-height: 40px;
                            cursor: default;
                            text-align: center;
                            margin: auto;
                            height: 40px;
                        "
              id="permissionsName"
          >岗位名称</span></div>
          <div class="columns columns-right btn-group pull-right">
            <button type="button" id="people-hide-level" class="btn btn-default btn-defaultNew">
              <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>隐藏
            </button>
          </div>

        </div>

      </div>

      <div class="femi-tree-body">
        <div class="femi-tb-scroll">
          <table class="table   table-hover table-bordered">

            <thead>
            <tr>
              <!-- <th style="width: 3px">
                  <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px" />
              </th> -->
              <th style="min-width: 50px;width:50%;" data-title="LoginName">工号</th>
              <th style="min-width: 50px;width:50%;" data-title="Name">用户名</th>
            </tr>
            </thead>
            <tbody id="femi-role-user-tbody" class="table-color">
            <tr style="">
              <td>
                <input
                    type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                    value="{{functionID}}"
                />
              </td>
              <td colspan="2">等待数据加载</td>

            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="../static/utils/require.js"></script>
<script type="text/javascript" src="../static/js/basicSet/PostManagement.js"></script>
</body>

</html>
