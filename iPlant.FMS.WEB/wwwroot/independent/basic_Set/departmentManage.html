<style>
    .tabbox {
        width: 900px;
        margin: 10% auto;
        padding: 15px;
        height: 600px;
        background: white;
        display: none
    }

    .tabbox li,
    .tabbox ul {
        list-style-type: none
    }

    .tabbox ul {
        margin: 0;
        padding: 0
    }

    .tabbox .tabnav,
    .tabbox .tabcon {
        width: 98%;
        display: block;
        float: left;
    }

    .tabbox .tabnav {
        border-bottom: 1px solid #ddd
    }

    .tabbox .tabnav li {
        position: relative;
        cursor: pointer;
        float: left;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        margin: 0px;
        padding: 8px 26px;
        color: #337ab7;
        border: 1px solid #fff;
    }

    .tabnav li.active {
        border: 1px solid #ddd;
        border-bottom: none;
        color: #555;
    }

    .tabnav li.active:before {
        content: '';
        width: 100%;
        height: 1px;
        bottom: -2px;
        left: 0;
        position: absolute;
        background: white;
    }

    .tabbox .tabcon li {
        display: none;
        padding: 10px;
        width: 100%;
        height: 540px;
        overflow: auto;
    }

    .tabbox .tabcon li:first-child {
        display: block
    }

    .mask {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgb(212, 212, 212);
        display: none
    }
</style>
