</head>

<body>

  <div class="femi-full-bd">
    <div class="femi-bd-half-right femi-rt " id="role-user-contain" style="display: none;">
      <div class="femi-tb-head">
        <div class="femi-toolbar-self femi-lf">
          <div class="btn-group" role="group">
            <!-- <button type="button" id="femi-add-user" class="btn lmvt-danger-btn">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button> -->
            <button
                type="button" id="femi-add-user" class="btn lmvt-def-btn" data-toggle="modal"
                data-target="#myModal"
            >
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
          </div>
        </div>

        <div class="femi-toolbar-self femi-rt">
          <div class="btn-group" role="group">
            <button type="button" id="femi-remove-user" class="btn lmvt-danger-btn">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
            </button>
          </div>
        </div>
        <p class="femi-tb-title">
          <strong>角色用户表</strong>
        </p>
      </div>
      <div class="femi-contain-border femi-tb-border">
        <div class="femi-tb-scroll">
          <table class="table   table-hover table-bordered">

            <thead>
            <tr>
              <th style="width: 3px">
                <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"/>
              </th>
              <th style="min-width: 50px" data-title="functionID">用户名</th>
              <th style="min-width: 50px" data-title="roleID">角色名</th>
            </tr>
            </thead>
            <tbody id="femi-role-user-tbody" class="table-color">
            <tr style="">
              <td>
                <input
                    type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                    value="{{functionID}}"
                />
              </td>
              <td colspan="2">等待数据加载</td>

            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>


    <div class="femi-bd-half-right femi-rt " id="role-range-contain">
      <div class="femi-contain-border femi-border-contain">
        <div class="femi-tree-head">
          <button
              type="button" id="femi-tree-update"
              style="float: right;padding: 5px 10px;margin-top:-5px " class="btn lmvt-def-btn"
          ><span
              class="glyphicon glyphicon-repeat" aria-hidden="true"
          ></span>保存
          </button>
          <strong>角色权限</strong>

        </div>
        <div class="femi-tree-body">
          <div class="femi-tree-contain">
            <ul id="roleTree" class="femi-left-tree treeview-famfamfam treeview"><span>等待数据加载</span>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="femi-bd-half-left ">
      <div class="femi-tb-head">
        <!-- <p class="femi-tb-title"></p>
             -->


        <div class="femi-toolbar-self femi-lf">
          <div class="btn-group" role="group">
            <button type="button" id="femi-add-role" class="btn lmvt-danger-btn"><span
                class="glyphicon glyphicon-plus" aria-hidden="true"
            ></span>新增
            </button>
            <button type="button" id="cby-refresh-TB" class="btn lmvt-def-btn"><span
                class="glyphicon glyphicon-pencil" aria-hidden="true"
            ></span>同步
            </button>
            <!-- <button type="button" id="femi-detail-roleRange" class="btn lmvt-def-btn">
                <span class="glyphicon glyphicon-credit-card" aria-hidden="true"></span>角色权限
            </button>
            <button type="button" id="femi-detail-role" class="btn lmvt-def-btn">
                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>角色用户
            </button> -->

            <!-- <button type="button" id="femi-range-role" -->
            <!-- class="btn btn-default "> -->
            <!-- <span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span>查看范围 -->
            <!-- </button> -->
          </div>

        </div>

        <div class="femi-toolbar-self femi-rt">
          <div class="btn-group" role="group">
            <!-- <button type="button" id="femi-active-role" class="btn lmvt-def-btn"><span
                    class="glyphicon glyphicon-ok" aria-hidden="true"></span>启用</button>
            <button type="button" id="femi-disable-role" class="btn lmvt-danger-btn"><span
                    class=" glyphicon glyphicon-remove" aria-hidden="true"></span>禁用</button> -->
          </div>

        </div>
        <p class="femi-tb-title">
          <strong>角色表</strong>
        </p>
      </div>

      <div class="femi-contain-border femi-tb-border">

        <div class="femi-tb-scroll">
          <table class="table   table-hover table-bordered">

            <thead>
            <tr>
              <th style="width: 3px"><input
                  type="checkbox" class="femi-tb-checkbox"
                  style="margin: 1px 0px 1px" value="{{functionID}}"
              /></th>
              <th style="width: 80px" data-title="iD">序号</th>
              <th style="min-width: 50px" data-title="name">角色名</th>

              <th style="min-width: 50px" data-title="ownerID">创建人</th>
              <th style="min-width: 50px" data-title="createTime">创建时间</th>
              <th style="min-width: 50px" data-title="explain">说明</th>
              <th style="width: 80px" data-title="active">状态</th>
              <th style="min-width: 30px" data-title="">操作</th>
            </tr>
            </thead>
            <tbody id="femi-role-tbody" class="table-color">
            <tr>
              <td>
                <input
                    type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                    value="{{functionID}}"
                />
              </td>
              <td colspan="6">等待数据加载</td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>

  </div>
</div>

>
