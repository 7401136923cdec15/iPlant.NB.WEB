<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>测试文件</title>
</head>
<body>

<button id="login">登录</button>
<button id="test">测试</button>



<script src="../../../../utils/require.js" type="text/javascript"></script>

<script>
  require([ './apiUser' ], function(apiUser){

      var login = document.getElementById('login');
      var test = document.getElementById('test');

      login.onclick =  function(){
          apiUser.login('000001', '123456').then(function(res){
              console.log(res);
          })
      };
      test.onclick = function(){
          apiUser.userList({Active:-1}).then(function(res){
              console.log(res);
          });
      };


  });
</script>

</body>
</html>
