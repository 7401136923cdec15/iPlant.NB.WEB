<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>借调</title>
    <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/GZRecord/SendPeopleRecord.css" />
</head>

<body class="femi-font-size-middle">
    <div class="zace-leftContain">
        <div class="zzza zace-cbd-contain">
            <div class="zace-tree-header" style="overflow:visible;">
                <div class="femi-toolbar-self femi-lf">
                    <div class="btn-group" role="group">
                        <button type="button" id="zace-add-level" class="btn btn-default ">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
                        </button>
                      
                    </div>

                </div>

                <div class="columns columns-right btn-group pull-right">
                  
                    <!-- <button type="button" id="zace-open-levelSecond" class="btn btn-default ">
                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>跨工区借调
                    </button> -->
                 
                    <button type="button" class="btn btn-default " style="padding: 0">
                        <input type="text" id="zace-search-level"
                            style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;"
                            placeholder="请输入查询字符" />
                    </button>
                    <button type="button" id="zace-searchZApproval-level-Search" class="btn btn-default ">
                        <span class="glyphicon " aria-hidden="true"></span>筛选
                    </button>
                    <button type="button" id="zace-editRefresh-level" class="btn btn-default ">
                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
                    </button> 
                    <button  data-table="table-ZaceSendRecordTable" data-module="table-ZaceSendRecordTable"
                    table-class="table-ZaceSendRecordTable" type="button" class="btn btn-default tableConfig table-ZaceProcessRecord">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                </button>
                </div>

                <span class="zace-header-title">借调记录</span>
            </div>

            <div class="zace-tree-body femi-contain-border">
                <div class="femi-tb-scroll">
                    <table class="table   table-hover table-bordered table-part table-ZaceSendRecordTable">

                        <thead>
                            <tr>
                                <th style="width: 3px">
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                        value="{{functionID}}" />
                                </th>
                                <th style="min-width: 50px" data-order="WID">序号</th>           
                                <th style="min-width: 50px" data-order="AreaName">工区</th>
                                <th style="min-width: 50px" data-order="BeSecondDepartmentID">被借调班组</th>
                                <th style="min-width: 50px" data-order="SecondPersonID">被借调人</th>                      
                                <th style="min-width: 50px" data-order="SecondDepartmentID">借调班组</th>
                                <th style="min-width: 50px" data-order="IsExclude">是否排他</th>

                                <th style="min-width: 50px" data-order="ApplyValidDateText">申请截止时刻</th>

                                <th style="min-width: 50px" data-order="ValidDateText">实际截止时刻</th>
                             
                                <th style="min-width: 50px" data-order="SendID">发起人</th>
                                <th style="min-width: 50px" data-order="SendTime">发起时刻</th>
                                <th style="min-width: 50px" data-order="BeSecondAuditID">处理人</th>
                                <th style="min-width: 50px" data-order="BeSecondAuditTime">处理时刻</th>
                                <th style="min-width: 50px" data-order="Status">状态</th>
                              
                            </tr>
                        </thead>
                        <tbody id="femi-riskLevel-tbody" class="table-color">
                            <tr>
                                <td>
                                    <input type="checkbox" class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                        value="{{functionID}}" />
                                </td>
                                <td colspan="13">等待数据加载</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>
    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/GZRecord/SendPeopleRecord.js"></script>
</body>

</html>
