<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="renderer" content="webkit">
<meta id="scale" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>实例监控</title>
    <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css" />
    <link type="text/css" rel="stylesheet" href="../static/utils/css/jquery.treeview.css">
    <link rel="stylesheet" type="text/css" href="../static/css/routeManage/exampleMonitor2.css" />
</head>
<body> 
    <div class="iplant-tool-contain">
        <div class="iplant-tool-right" style="display:none">
            <div class="lmvt-container-supplier" style="display:none">
                <div class="lmvt-container-header-btn">
                    <div class="btn-group" role="group">
                        <button type="button" id="femi-hide-property1" class="btn btn-default">
                            <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>隐藏
                        </button>
                    </div>
                    <p class="lmvt-header-title lmvt-header-text" id="lmvt-header-title" style=" font-family: STXinwei;font-size: 17px;color: #00688b;margin-top:-30px;margin-left:160px">执行实例表</p>
                </div>

                <div class="lmvt-container-table-basic femi-contain-border">
                    <div class="femi-tb-scroll">
                        <table class="table table-hover table-bordered line-limit-length">
                            <thead>
                                <tr>
                                    <!--<th style="width: 3px">
                                        <input type="checkbox"
                                               class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                               value="{{functionID}}" />
                                    </th>-->
                                    <th style="min-width: 50px" data-order="OrderID">序号</th>
                                    <th style="min-width: 50px" data-order="ID">执行ID</th>
                                    <th style="min-width: 50px" data-order="ProcessInstanceID">实例ID</th>
                                    <!--<th style="min-width: 50px" data-order="ProcessDefinitionName">流程定义名称</th>-->
                                    <th style="min-width: 50px" data-order="ActivitiName">当前节点</th>
                                    <th style="min-width: 50px" data-order="Assignee">执行人</th>
                                    <th style="min-width: 50px" data-order="IsUnFinished">是否完成</th>
                                    <th style="min-width: 50px" data-order="CreateTime">创建时间</th>
                                </tr>
                            </thead>
                            <tbody class="cby-tbody-exampleObject"></tbody>
                        </table>
                    </div>
                </div>
                <!-- <div class="table-part">

                </div> -->
            </div>
        </div>
        <div class="cby-cbd-contain iplant-tool-center" style="min-width:1300px;margin-left:0px;margin-right:0px">
            <!-- 树 -->
            <div class="femi-left femi-lf cby-tree-remove">
                <div class="femi-contain-border femi-border-contain">
                    <div class="femi-tree-head">
                        <div class="columns columns-right btn-group pull-right">
                            <button class="btn btn-default" type="button" id="cby-add-treeItem">
                                <span class="glyphicon glyphicon-plus"></span>新增
                            </button>
                            <button class="btn btn-default" type="button" id="cby-refresh-treeItem">
                                <span class="glyphicon glyphicon-refresh"></span>刷新
                            </button>
                        </div>
                        <span style="font-size: 14px;" class="cby-header-title">流程分类树</strong>
                    </div>
                    <div class="femi-tree-body ">
                        <div class="femi-tree-contain">
                            <ul id="routeTree" class="femi-left-tree treeview-famfamfam"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 进行中表 -->
            <div class="femi-full-bd" style="min-width:1000px" id="cby-table">
                <div class="femi-bd-half-left" style="margin-right: -2px; ">
                    <div class="cby-tree-header" style="overflow:visible;">
                        <div class="btn-group cby-left" role="group">
                            <!-- <button type="button" id="cby-show-finished" class="btn btn-default ">
                                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>查看已完成实例
                            </button> -->
                        </div>
                        <div class="columns columns-right btn-group pull-right">
                            <button type="button" class="btn btn-default " style="padding: 0">
                                <input type="text" id="cby-searchExample-table" style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;" placeholder="请输入查询字符">
                            </button>
                            <button class="btn btn-default" type="button" id="">
                                <span class="glyphicon glyphicon-search"></span>查询
                            </button>
                        </div>
                        <span class="cby-header-title" id="">进行中实例表</span>
                    </div>
                    <div class="cby-tree-body femi-contain-border">
                        <div class="femi-tb-scroll">
                            <table class="table table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th style="width: 3px">
                                            <input type="checkbox"
                                                class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                                value="{{functionID}}" />
                                        </th>
                                        
                                        <th style="min-width: 50px" data-order="OrderID">序号</th>
                                        <!-- <th style="min-width: 50px" data-order="ID">执行ID</th> -->
                                        <th style="min-width: 50px" data-order="ProcessInstanceID">流程实例ID</th>
                                        <th style="min-width: 50px" data-order="ProcessDefinitionName">流程名称</th>
                                        <!-- <th style="min-width: 50px" data-order="ActivitiName">当前任务</th>
                                        <th style="min-width: 50px" data-order="ActivityID">当前任务标识</th> -->
                                        <th style="min-width: 50px" data-order="Status">状态</th>
                                        <!-- <th style="min-width: 50px" data-order="Description">当前任务执行人</th> -->
                                        <th style="min-width: 50px" data-order="Assignee">发起人</th>
                                        <th style="min-width: 50px" data-order="CreateTime">发起时间</th>
                                        <th style="min-width: 50px" data-order="Description">描述</th>
                                        <th style="min-width: 150px" data-order="">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="cby-tbody-exampleTable" class="table-color">
                                    <tr>
                                        <!-- <td>
                                        <input type="checkbox" class="femi-tb-checkbox"
                                               style="margin: 1px 0px 1px" value="{{functionID}}" />
                                    </td> -->
                                        <td colspan="13">等待数据加载</td>
                                    </tr>
                                </tbody>
                            </table>
                            </div>
                        </div>
                        <div class="table-part">

                        </div>

                    </div>

                </div>
            
            <!-- 已完成 -->
            <div class="femi-full-bd" style="min-width:1000px" id="cby-finished-table">
                <div class="femi-bd-half-left " style="margin-right: -2px; ">
                    <div class="cby-tree-header" style="overflow:visible;">
                        <div class="btn-group cby-left" role="group">
                            <button type="button" id="cby-return-finishingTable" class="btn btn-default ">
                                <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>返回
                            </button>
                        </div>
                        <!-- <div class="columns columns-right btn-group pull-right">
                        <button type="button" class="btn btn-default " style="padding: 0">
                            <input type="text" id="cby-aroundSearch-recordTable" style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;" placeholder="请输入查询字符">
                        </button>
                        <button class="btn btn-default" type="button" id="">
                            <span class="glyphicon glyphicon-search"></span>查询
                        </button>
                    </div> -->
                        <span class="cby-header-title" id="">已完成实例表</span>
                    </div>
                    <div class="cby-tree-body femi-contain-border">
                        <div class="femi-tb-scroll">
                            <table class="table table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <!-- <th style="width: 3px">
                                        <input type="checkbox"
                                               class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                               value="{{functionID}}" />
                                    </th> -->
                                        <!-- <th style="min-width: 50px" data-order="">操作</th> -->
                                        <th style="min-width: 50px" data-order="OrderID">序号</th>
                                        <th style="min-width: 50px" data-order="ID">编号</th>
                                        <th style="min-width: 50px" data-order="ProcessDefinitionId">流程定义</th>
                                        <th style="min-width: 50px" data-order="StartTime">开始时间</th>
                                        <th style="min-width: 50px" data-order="EndTime">结束时间</th>
                                        <th style="min-width: 50px" data-order="DurationInMillis">时长</th>
                                        <th style="min-width: 50px" data-order="ApplyName">发起人</th>
                                    </tr>
                                </thead>
                                <tbody id="cby-tbody-finishedTable" class="table-color">
                                    <tr>
                                        <!-- <td>
                                        <input type="checkbox" class="femi-tb-checkbox"
                                               style="margin: 1px 0px 1px" value="{{functionID}}" />
                                    </td> -->
                                        <td colspan="13">等待数据加载</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 流程图 -->
            <div id="cby-route-charf">
                <div class="femi-full-bd" style="min-width:1000px">
                    <div class="cby-tree-header" style="overflow:visible;">
                        <div class="btn-group cby-left" role="group">

                        </div>
                        <div class="columns columns-right btn-group pull-right">

                            <button class="btn btn-default" type="button" id="cby-return-table">
                                <span class="glyphicon glyphicon-share-alt"></span>返回
                            </button>
                        </div>
                        <span class="cby-header-title" id="">流程图</span>
                    </div>
                    <div style="overflow: auto;">

                        <img style="-webkit-user-select: none;margin: auto;cursor: zoom-in;" src="">
                    </div>
            </div>
            </div>

            <div class="femi-full-bd" style="min-width:1000px" id="cby-record-table">
                <div class="femi-bd-half-left " style="margin-right: -2px; ">
                    <div class="cby-tree-header" style="overflow:visible;">
                        <div class="btn-group cby-left" role="group">
                            <button class="btn btn-default" type="button" id="cby-return-table">
                                <span class="glyphicon glyphicon-share-alt"></span>返回
                            </button>
                        </div>
                        <div class="columns columns-right btn-group pull-right">
                            <button type="button" class="btn btn-default " style="padding: 0">
                                <input type="text" id="cby-searchRecord-table" style="border:none; border-radius:4px; margin: 0;padding: 6px 12px; outline: none;" placeholder="请输入查询字符">
                            </button>
                            <button class="btn btn-default" type="button" id="">

                            </button>
                        </div>
                        <span class="cby-header-title" id="">历史记录</span>
                    </div>
                    <div class="cby-tree-body femi-contain-border">
                        <div class="femi-tb-scroll">

                                        <input type="checkbox"
                                               class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                               value="{{functionID}}" />
                                    </th> -->
                                        <!-- <th style="min-width: 50px" data-order="">操作</th> -->
                                        <th style="min-width: 50px" data-order="OrderID">序号</th>
                                        <th style="min-width: 50px" data-order="id">编号</th>
                                        <th style="min-width: 50px" data-order="processDefinitionName">流程名称</th>
                                        <th style="min-width: 50px" data-order="name">任务名称</th>
                                        <th style="min-width: 50px" data-order="assignee">办理人</th>
                                        <th style="min-width: 50px" data-order="taskDefinitionKey">任务标识</th>

                                    <tr>
                                        <!-- <td>
                                        <input type="checkbox" class="femi-tb-checkbox"
                                               style="margin: 1px 0px 1px" value="{{functionID}}" />
                                    </td> -->
                                        <td colspan="13">等待数据加载</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
            <!-- 干预记录 -->
            <div class="femi-full-bd" style="min-width:1000px" id="cby-recordGy-table">

                        <div class="btn-group cby-left" role="group">

                        <div class="columns columns-right btn-group pull-right">
                            <button type="button" class="btn btn-default " style="padding: 0">

                            </button>
                        </div>
                        <span class="cby-header-title" id="">干预记录表</span>
                    </div>
                    <div class="cby-tree-body femi-contain-border">
                        <div class="femi-tb-scroll">
                            <table class="table table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <!-- <th style="width: 3px">
                                        <input type="checkbox"
                                               class="femi-tb-checkbox" style="margin: 1px 0px 1px"
                                               value="{{functionID}}" />
                                    </th> -->
                                        <!-- <th style="min-width: 50px" data-order="">操作</th> -->
                                        <th style="min-width: 50px" data-order="OrderID">序号</th>
                                        <th style="min-width: 50px" data-order="ID">编号</th>
                                        <th style="min-width: 50px" data-order="InitialPeople">初始人</th>
                                        <th style="min-width: 50px" data-order="IntervenePeople">被指派人</th>
                                        <th style="min-width: 50px" data-order="InterveneTime">创建时间</th>
                                        <th style="min-width: 50px" data-order="Remark">备注</th>
                                    </tr>
                                </thead>
                                <tbody id="cby-tbody-moveRecordTable" class="table-color">
                                    <tr>
                                        <!-- <td>
                                        <input type="checkbox" class="femi-tb-checkbox"
                                               style="margin: 1px 0px 1px" value="{{functionID}}" />
                                    </td> -->
                                        <td colspan="13">等待数据加载</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/routeManage/exampleMonitor2.js"></script>
</body>
