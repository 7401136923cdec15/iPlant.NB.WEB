<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="renderer" content="webkit">
<meta id="scale" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>请假模板</title>
    <link rel="stylesheet" type="text/css" href="../static/utils/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../static/utils/css/base.css" />
    <link type="text/css" rel="stylesheet" href="../static/utils/css/jquery.treeview.css">
    <link rel="stylesheet" type="text/css" href="../static/css/routeManage/leave.css" />
</head>
<body>  
    <div class="cby-cbd-contain femi-contain-border" style="min-width:1300px">
       <div class="">
           <div class="cby-leave-outer">
               <div class="cby-div-head">
                   <span class="cby-header-title">请假信息</span>
               </div>
               <div class="cby-leave-body">
                   <div class="cby-leave-inner"id="cby-leave-inner">
                       <div class="cby-leave-days cby-outer"id="cby-leave-days">
                           <label>请假天数</label>
                           <div><input type="text" placeholder="请输入请假天数"></div>
                       </div>
                       <div class="cby-leave-reason cby-outer"id="cby-leave-reason">
                           <label>请假原因</label>
                           <div><input type="text" placeholder="请输入请假原因"></div>
                       </div>
                       <div class="cby-next-task cby-outer">
                           <label class="cby-label">下一个任务</label>
                           <div class="cby-task-list cby-input-task"><input type="text" readonly="readonly" value="" id="cby-input-value"></div>
                       </div>
                       <div class="cby-leave-user cby-outer">
                           <label style="width: 80px;">执行人</label>
                           <div class="cby-down-list">
                                <select id="cby-option-user">
                                </select>
                           </div>
                       </div>
                       <div class="cby-leave-submit cby-outer">
                           <button id="cby-submit-data">启动</button>
                       </div>
                   </div>
               </div>
           </div>
       </div>
    </div>
    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/routeManage/leave.js"></script>
</body>
</html>
