<!DOCTYPE html>

<body>
	<div class="m-menu m-blue-menu">
		<div class="m-left-area">
			<a class="m-btn" href="javascript:;" id="back"> <svg width="19px"
					height="31px" viewBox="0 0 19 31" version="1.1"

					xmlns:xlink="http://www.w3.org/1999/xlink">
			    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
			        <g transform="translate(-914.000000, -1368.000000)">
			            <g transform="translate(916.000000, 1370.000000)"
						stroke="#FFFFFF" stroke-width="3" stroke-linecap="square">
			                <path
						d="M14.5833333,0.409090909 L0.416666667,12.6818182"></path>
			                <path
						d="M12.9166667,26.5909091 L0.416666667,12.6818182"></path>
			            </g>
			        </g>
			    </g>

			</a>

	<div class="m-card">

			<div class="m-c-body">
				<ul class="m-detail-list"></ul>
			</div>

			<div class="m-c-body clearfix" style="border-bottom:none;">
				<div class="m-table"></div>
			</div>
		</div>

	<div class="m-card">
	 
		<div id="DetailControl" class="multil-btn" style="padding: 1.5vw 2.5vw;height: 11.67vw">
			<div class="multi-flex m-btn"
				style="width: 50%;float: left;padding: 0vw 0.5vw">
				<a href="javascript:;" class="btn btn-primary Reject"
					style="height: 8.67vw;padding: 0;line-height: 8.67vw;background:red">驳回</a>
			</div>
			<div class="multi-flex m-btn"

			</div>
		</div>

            </div>
        </div>
        <div id="ConfirmControl" class="multil-btn" style="padding: 1.5vw 2.5vw;height: 11.67vw">
            <div class="multi-flex m-btn"
                 style="width: 100%;float: left;padding: 0vw 0.5vw">

                   style="height: 8.67vw;padding: 0;line-height: 8.67vw">入库</a>
            </div>
        </div>

			<a href="javascript:;" class="btn btn-primary SearchStorage">申请收库</a>
		</div>-->
