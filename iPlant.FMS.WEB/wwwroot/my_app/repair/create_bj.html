<!DOCTYPE html>
<html>
<head>
    <title>维修申请</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta id="scale" name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="../static/css/repair/create.css">
    <link type="text/css" rel="stylesheet" href="../static/utils/css/base.css">
    <link type="text/css" rel="stylesheet"
          href="../static/utils/css/appTool.css">
</head>
<body>
    <div class="femi-contain-div">
        <div class="m-menu m-blue-menu">
            <div class="m-left-area">
                <a class="m-btn" href="javascript:;" id="back">
                    <svg width="19px" height="31px" viewBox="0 0 19 31" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g transform="translate(-914.000000, -1368.000000)">
                                <g transform="translate(916.000000, 1370.000000)" stroke="#FFFFFF" stroke-width="3" stroke-linecap="square">
                                    <path d="M14.5833333,0.409090909 L0.416666667,12.6818182"></path>
                                    <path d="M12.9166667,26.5909091 L0.416666667,12.6818182"></path>
                                </g>
                            </g>
                        </g>
                    </svg>返回
                </a>
            </div>
            <div class="m-title">
                <span>维修申请</span>
            </div>
            <div class="m-right-area">
                <a class="m-btn" href="javascript:;" id="commit">提交</a>
            </div>
        </div>

        <div class="m-card">
            <div class="m-c-panel" id="station_type">
                <div class="m-c-head">备件型号</div>
                <div class="m-c-body m-c-input clearfix">
                    <div class="w-option">
                        <span class="w-option-content" id="model">
                            GJD-326
                        </span>
                    </div>
                </div>
            </div>
            <div class="m-c-panel" id="station_act">
                <div class="m-c-head">备件编码</div>
                <div class="m-c-body m-c-input clearfix">
                    <div class="w-option">
                        <span class="w-option-content" id="ledger">
                            SP-GJD-326-2019-07-00001
                        </span>
                    </div>
                </div>
            </div>

            <div class="m-c-panel" id="exType">
                <div class="m-c-head">维修模板</div>
                <div class="m-c-body m-c-input clearfix" value-list="" id="type">
                    <div class="w-option">
                        <input class="w-option-contentType" data-value="" readonly="readonly" placeholder="请选择" value="" />
                        <div class="w-option-icon">
                            <svg width="15px" height="26px" viewBox="0 0 15 26" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
                                    <g transform="translate(-510.000000, -341.000000)" stroke="#BDBDBD" stroke-width="2">
                                        <g transform="translate(517.500000, 354.000000) rotate(-360.000000) translate(-517.500000, -354.000000) translate(510.000000, 341.000000)">
                                            <path d="M13.6388889,13.7272727 L1.36111111,24.6363636"></path>
                                            <path d="M2.80555556,1.54545455 L13.6388889,13.9090909"></path>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-c-panel" id="exItem">
                <div class="m-c-head">维修项</div>
                <div class="m-c-body m-c-input clearfix" value-list="" id="item">
                    <div class="w-option">
                        <input class="w-option-contentItem" data-value="" readonly="readonly" placeholder="请选择" value="" />
                        <div class="w-option-icon">
                            <svg width="15px" height="26px" viewBox="0 0 15 26" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
                                    <g transform="translate(-510.000000, -341.000000)" stroke="#BDBDBD" stroke-width="2">
                                        <g transform="translate(517.500000, 354.000000) rotate(-360.000000) translate(-517.500000, -354.000000) translate(510.000000, 341.000000)">
                                            <path d="M13.6388889,13.7272727 L1.36111111,24.6363636"></path>
                                            <path d="M2.80555556,1.54545455 L13.6388889,13.9090909"></path>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-c-panel" id="exLine">
                <div class="m-c-head">产线</div>
                <div class="m-c-body m-c-input clearfix" value-list="" id="Line">
                    <div class="w-option">
                        <input class="w-option-contentLine" data-value="" readonly="readonly" placeholder="请选择" value="" />
                        <div class="w-option-icon">
                            <svg width="15px" height="26px" viewBox="0 0 15 26" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
                                    <g transform="translate(-510.000000, -341.000000)" stroke="#BDBDBD" stroke-width="2">
                                        <g transform="translate(517.500000, 354.000000) rotate(-360.000000) translate(-517.500000, -354.000000) translate(510.000000, 341.000000)">
                                            <path d="M13.6388889,13.7272727 L1.36111111,24.6363636"></path>
                                            <path d="M2.80555556,1.54545455 L13.6388889,13.9090909"></path>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-c-panel" id="exWorkShop">
                <div class="m-c-head">车间</div>
                <div class="m-c-body m-c-input clearfix" value-list="" id="WorkShop">
                    <div class="w-option">
                        <input class="w-option-contentWorkShop" data-value="" readonly="readonly" placeholder="请选择" value="" />
                        <div class="w-option-icon">
                            <svg width="15px" height="26px" viewBox="0 0 15 26" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
                                    <g transform="translate(-510.000000, -341.000000)" stroke="#BDBDBD" stroke-width="2">
                                        <g transform="translate(517.500000, 354.000000) rotate(-360.000000) translate(-517.500000, -354.000000) translate(510.000000, 341.000000)">
                                            <path d="M13.6388889,13.7272727 L1.36111111,24.6363636"></path>
                                            <path d="M2.80555556,1.54545455 L13.6388889,13.9090909"></path>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-c-panel" id="exBusinessUnit">
                <div class="m-c-head">事业部</div>
                <div class="m-c-body m-c-input clearfix" value-list="" id="BusinessUnit">
                    <div class="w-option">
                        <input class="w-option-contentBusinessUnit" data-value="" readonly="readonly" placeholder="请选择" value="" />
                        <div class="w-option-icon">
                            <svg width="15px" height="26px" viewBox="0 0 15 26" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
                                    <g transform="translate(-510.000000, -341.000000)" stroke="#BDBDBD" stroke-width="2">
                                        <g transform="translate(517.500000, 354.000000) rotate(-360.000000) translate(-517.500000, -354.000000) translate(510.000000, 341.000000)">
                                            <path d="M13.6388889,13.7272727 L1.36111111,24.6363636"></path>
                                            <path d="M2.80555556,1.54545455 L13.6388889,13.9090909"></path>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-c-panel" id="exFactory">
                <div class="m-c-head">工厂</div>
                <div class="m-c-body m-c-input clearfix" value-list="" id="Factory">
                    <div class="w-option">
                        <input class="w-option-contentFactory" data-value="" readonly="readonly" placeholder="请选择" value="" />
                        <div class="w-option-icon">
                            <svg width="15px" height="26px" viewBox="0 0 15 26" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
                                    <g transform="translate(-510.000000, -341.000000)" stroke="#BDBDBD" stroke-width="2">
                                        <g transform="translate(517.500000, 354.000000) rotate(-360.000000) translate(-517.500000, -354.000000) translate(510.000000, 341.000000)">
                                            <path d="M13.6388889,13.7272727 L1.36111111,24.6363636"></path>
                                            <path d="M2.80555556,1.54545455 L13.6388889,13.9090909"></path>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-c-panel">
                <div class="m-c-head">申请备注</div>
                <div class="m-c-body m-c-input clearfix">
                    <textarea rows="3" placeholder="请填写备注内容（限制60字）" maxlength="60" id="desc"></textarea>
                </div>
            </div>
            <div class="m-c-panel" style="margin-top: 2vw">
                <div class="m-c-body call-create-ring clearfix"
                     style="padding:2.5vw 2vw 2.5vw 2vw">
                    <span style="font-size: 3.7vw;">任务时刻</span>
                    <div class="w-option" style="width: 77%;float: right;">
                        <div style="text-align: right;">
                            <input type="text" name="test_default" class="test_default_time"
                                   id="start_time" placeholder="请选择（必填）"
                                   style="text-align: right;font-size: 3.7vw" />
                        </div>
                        <div class="w-option-icon">
                            <svg width="15px" height="26px" viewBox="0 0 15 26" version="1.1"
                                 xmlns="http://www.w3.org/2000/svg"
                                 xmlns:xlink="http://www.w3.org/1999/xlink">
                                <g stroke="none" stroke-width="1" fill="none"
                                   fill-rule="evenodd" stroke-linecap="square">
                                    <g transform="translate(-510.000000, -341.000000)"
                                       stroke="#BDBDBD" stroke-width="2">
                                        <g transform="translate(517.500000, 354.000000) rotate(-360.000000) translate(-517.500000, -354.000000) translate(510.000000, 341.000000)">
                                            <path d="M13.6388889,13.7272727 L1.36111111,24.6363636"></path>
                                            <path d="M2.80555556,1.54545455 L13.6388889,13.9090909"></path>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        

        
        </div>
    </div>

   
     

    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/repair/create_bj.js"></script>
</body>
</html>
