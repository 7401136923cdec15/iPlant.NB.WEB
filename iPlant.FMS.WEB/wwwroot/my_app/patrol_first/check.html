<!DOCTYPE html>
<html>
<head>
<title>点检项目</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta id="scale" name="viewport"
	content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">
<link type="text/css" rel="stylesheet"
	href="../static/css/patrol_check/check.css">
<link type="text/css" rel="stylesheet"
	href="../static/utils/css/base.css">
</head>
<body>
	<div class="m-menu m-blue-menu">
		<div class="m-left-area">
			<a class="m-btn" href="list.html" ><svg width="19px"
					height="31px" viewBox="0 0 19 31" version="1.1"
					xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink">
			    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
			        <g transform="translate(-914.000000, -1368.000000)">
			            <g transform="translate(916.000000, 1370.000000)"
						stroke="#FFFFFF" stroke-width="3" stroke-linecap="square">
			                <path
						d="M14.5833333,0.409090909 L0.416666667,12.6818182"></path>
			                <path
						d="M12.9166667,26.5909091 L0.416666667,12.6818182"></path>
			            </g>
			        </g>
			    </g>
			</svg>返回</a>
		</div>
		<div class="m-title">
			<a href="javascript:;" class="m-select"> <span>填写表单</span>
			</a>
		</div>
		<div class="m-right-area"></div>
	</div>
	<div class="m-table">
<div class="femi-table-unload">-- 等待数据加载 --</div>
		  

	</div>
	<div class="m-card content">
		<div class="m-c-panel">
			<div class="m-c-body handle-info clearfix nobd">
				<ul class="list-group">
					<div class="femi-table-unload">-- 等待数据加载 --</div>
				</ul>
			</div>
		</div>
	</div>
	<div class="m-card">
		<div class="femi-bottom-card" style="overflow:hidden; "  id="Bog">
			 
				<div class="femi-half  femi-text-rt" >
					<p class="femi-lf femi-text-rt-color" style="width: 35%" >合格数：</p>
					<div class="femi-half" style="width: 50%;overflow:hidden;">
					<input type="number" min="0" id="GoodFQTY" class="femi-patrol-input"
						style=" width: 100%;line-height: 5.8vw ;border-style: solid;border-width: 1px;border-color:#9b9b9b" />
					</div>
				
				</div>
				
				<div class="femi-half  femi-text-rt" >
					<p class="femi-lf femi-text-rt-color" style="width: 35%" >次品数：</p>
					<div class="femi-half" style="width: 50%;overflow:hidden; ">
					<input type="number" min="0" id="BadFQTY"
						style="width: 100%;line-height: 5.8vw;border-style: solid;border-width: 1px;border-color: #9b9b9b" />
				</div> 
				</div>
				
		</div>
		<div class="m-c-panel">
			<div class="m-c-body m-c-ring clearfix" id="resultSBox"
				style="height:9.7vw; margin: 0;padding: 0">
				<div class="w-option" style="height:9.7vw; margin: 0;padding: 0">
					<div style="width: 60%;float: left;line-height: 9.7vw">
						<span style="margin-left: 5vw">本次自检结果</span>
					</div>
					<div style="width: 40%;float:right;text-align:center; line-height:9.7vw; color:"
						id="resultS">合格</div>
				</div>

			</div>

		</div>
	</div>
	<div class="m-card">
		<div class="m-c-body m-c-ring clearfix"
			style="padding: 0; display: none" id="resultBoxS">
			<div
				style="width: 33%;float: left;text-align:center;line-height: 13.7vw;">
				<input type="radio" id="resultTrue" name="result" value="合格"
					checked="checked" /><label for="resultTrue">合格</label>
			</div>
			<div
				style="width: 33%;float: left;text-align:center; line-height: 13.7vw; ">
				<input type="radio" id="resultFalse" name="result" value="不合格" /><label
					for="resultFalse">不合格</label>
			</div>
			<div style="width: 33%;float:left;text-align:center;padding: 2vw;">
				<a href="javascript:;" style="margin: 0;height :80%"
					class="btn btn-primary btn-xs" id="ChangeR">确定</a>
			</div>
		</div>
		<div class="m-c-btn clearfix confirmBox">
			<a href="javascript:;" class="btn btn-primary" id="confirm">提交</a>
		</div>
	</div>

	<script type="text/javascript" src="../static/utils/require.js"></script>
	<script type="text/javascript" src="../static/js/patrol_check/check.js"></script>
</body>
</html>
