<!DOCTYPE html>
<html>
<head>
    <title>iPlantApp</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta id="scale" name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="../static/css/call/detail.css">
    <link type="text/css" rel="stylesheet" href="../static/utils/css/base.css">
</head>
<body>
    <div class="m-menu m-blue-menu">
        <div class="m-left-area">
            <a class="m-btn" href="javascript:;" id="back">
                <svg width="19px" height="31px" viewBox="0 0 19 31" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g transform="translate(-914.000000, -1368.000000)">
                            <g transform="translate(916.000000, 1370.000000)" stroke="#FFFFFF" stroke-width="3" stroke-linecap="square">
                                <path d="M14.5833333,0.409090909 L0.416666667,12.6818182"></path>
                                <path d="M12.9166667,26.5909091 L0.416666667,12.6818182"></path>
                            </g>
                        </g>
                    </g>
                </svg>返回
            </a>
        </div>
        <div class="m-title">
            <a href="javascript:;" class="m-select">
                <span>呼叫详情</span>
            </a>
        </div>
        <div class="m-right-area"></div>
    </div>
    <div class="m-card">
        <div class="m-c-head"></div>
        <div class="m-c-body call-info clearfix">
            <ul class="list-group">
                <li class="list-li">
                    <div class="list-group-item stop-expand">
                        <div class="list-group-item-cell item-static item-title">
                            <span id="call-info-title" style="font-weight: bold !important;">呼叫信息</span>
                        </div>
                        <div class="list-group-item-cell item-control" style="width:10%">
                            <a href="javascript:;" id="call-info-control">操作</a>
                        </div>
                    </div>
                    <ul class="list-group-sub list-group" style="display:block;">
                     
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="m-card">
        <div class="m-c-panel">
            <div class="m-c-head" id="handle-info-title" style="font-weight: bold !important;">处理信息</div>
            <div class="m-c-body handle-info clearfix nobd">
                <ul class="list-group"></ul>
            </div>
        </div>
    </div>
    <div class="opertion-box"></div>
    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/call/detail.js"></script>
