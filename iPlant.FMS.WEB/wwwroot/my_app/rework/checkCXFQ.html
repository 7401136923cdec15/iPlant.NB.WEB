<html>
<head>
    <title>点检任务</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta id="scale" name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="../static/css/locktask/check.css">
    <link type="text/css" rel="stylesheet" href="../static/utils/css/base.css">
</head>
<body>
    <div class="m-menu m-blue-menu">
        <div class="m-left-area">
            <a class="m-btn" href="javascript:;" id="back">
                <svg width="19px" height="31px" viewBox="0 0 19 31" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g transform="translate(-914.000000, -1368.000000)">
                            <g transform="translate(916.000000, 1370.000000)" stroke="#FFFFFF" stroke-width="3" stroke-linecap="square">
                                <path d="M14.5833333,0.409090909 L0.416666667,12.6818182"></path>
                                <path d="M12.9166667,26.5909091 L0.416666667,12.6818182"></path>
                            </g>
                        </g>
                    </g>
                </svg>返回
            </a>
        </div>
        <div class="m-title">
            <a href="javascript:;" class="m-select">
                <span>发起返工</span>
            </a>
        </div>
        <div class="m-right-area"></div>
    </div>

    <div class="m-card">
        <div class="m-c-panel" id="item1">
            <div class="m-table" id="table1"></div>
        </div>
        
        <div class="m-c-panel" id="item2">
            <div class="m-c-head">
                处置类型
            </div>
            <div class="m-c-body m-c-input clearfix" style="padding-bottom:3vw;">
                <div class="w-option" style="height:auto">
                    <span class="w-option-content" id="w-option-content2" data-value="">请选择</span>
                    <div class="w-option-icon" id="w-option-icon2">
                        <svg width="15px" height="26px" viewBox="0 0 15 26" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
                                <g transform="translate(-510.000000, -341.000000)" stroke="#BDBDBD" stroke-width="2">
                                    <g transform="translate(517.500000, 354.000000) rotate(-360.000000) translate(-517.500000, -354.000000) translate(510.000000, 341.000000)">
                                        <path d="M13.6388889,13.7272727 L1.36111111,24.6363636"></path>
                                        <path d="M2.80555556,1.54545455 L13.6388889,13.9090909"></path>
                                    </g>
                                </g>
                            </g>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="m-c-panel" id="item2">
            <div class="m-c-head">
                单据类型
            </div>
            <div class="m-c-body m-c-input clearfix" style="padding-bottom:3vw;">
                <div class="w-option" style="height:auto">
                    <span class="w-option-content" id="w-option-content1" data-value="">请选择</span>
                    <div class="w-option-icon" id="w-option-icon1">
                        <svg width="15px" height="26px" viewBox="0 0 15 26" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
                                <g transform="translate(-510.000000, -341.000000)" stroke="#BDBDBD" stroke-width="2">
                                    <g transform="translate(517.500000, 354.000000) rotate(-360.000000) translate(-517.500000, -354.000000) translate(510.000000, 341.000000)">
                                        <path d="M13.6388889,13.7272727 L1.36111111,24.6363636"></path>
                                        <path d="M2.80555556,1.54545455 L13.6388889,13.9090909"></path>
                                    </g>
                                </g>
                            </g>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="m-c-panel" id="list" >
            <div class="m-c-head" id="head">
                模组列表
            </div>
            <div class="m-table">
                <table>
                    <thead>
                        <tr>
                            <th style="width:84%;">名称</th>
                            <th style="width:16%;">
                            <i class="icon icon-add"></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="table2"></tbody>
                </table>
            </div>
        </div>
        <div class="m-c-panel" >
            <div class="m-c-head">返工原因</div>
            <div class="m-c-body m-c-input clearfix">
                <textarea rows="4" placeholder="请填写返工原因" id="desc"></textarea>
            </div>
        </div>
        
        <div class="m-c-btn">
            <a href="javascript:;" class="btn btn-primary" id="confirm">提交</a>
        </div>
    </div>
        <script type="text/javascript" src="../static/utils/require.js"></script>
        <script type="text/javascript" src="../static/js/rework/checkCXFQ.js"></script>
    <div class="multi-box bindOne" id="bindOne" style="display:none;">
        <div class="multi-select clearfix">
            <div class="multi-bg">
                <ul>
                    <li>
                        <label class="col-flex clearfix" for="S_RADIO1">
                            <div class="col-item"><span>返工</span></div>
                            <div class="col-item">
                                <div class="m-checkbox-box">
                                    <input type="radio" name="RADIO" value="1" data-name="模组" id="S_RADIO1">
                                    <label for="S_RADIO1"></label>
                                </div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label class="col-flex clearfix" for="S_RADIO0">
                            <div class="col-item">
                                <span>返修</span>
                            </div>
                            <div class="col-item">
                                <div class="m-checkbox-box">
                                    <input type="radio" name="RADIO" value="2" data-name="物料" id="S_RADIO0">
                                    <label for="S_RADIO0"></label>
                                </div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
        </div><div class="multi-btn clearfix"><div class="multi-flex"><a href="javascript:;" class="btn close" id="close1">取消</a></div><div class="multi-flex"><a href="javascript:;" class="btn btn-primary confirm" id="confirm1">确定</a></div></div>
    </div>
    <div class="multi-box bindOne" id="bindOne1" style="display:none;">
        <div class="multi-select clearfix">
            <div class="multi-bg">
                <ul>
                    <li>
                        <label class="col-flex clearfix" for="S_RADIO4">
                            <div class="col-item"><span>外购件</span></div>
                            <div class="col-item">
                                <div class="m-checkbox-box">
                                    <input type="radio" name="RADIO1" value="1" data-name="模组" id="S_RADIO4">
                                    <label for="S_RADIO4"></label>
                                </div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label class="col-flex clearfix" for="S_RADIO5">
                            <div class="col-item">
                                <span>内部</span>
                            </div>
                            <div class="col-item">
                                <div class="m-checkbox-box">
                                    <input type="radio" name="RADIO1" value="2" data-name="物料" id="S_RADIO5">
                                    <label for="S_RADIO5"></label>
                                </div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label class="col-flex clearfix" for="S_RADIO2">
                            <div class="col-item">
                                <span>顾客反馈</span>
                            </div>
                            <div class="col-item">
                                <div class="m-checkbox-box">
                                    <input type="radio" name="RADIO1" value="3" data-name="物料" id="S_RADIO2">
                                    <label for="S_RADIO2"></label>
                                </div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
        </div><div class="multi-btn clearfix"><div class="multi-flex"><a href="javascript:;" class="btn close" id="close2">取消</a></div><div class="multi-flex"><a href="javascript:;" class="btn btn-primary confirm" id="confirm2">确定</a></div></div>
    </div>
</body>
</html>
