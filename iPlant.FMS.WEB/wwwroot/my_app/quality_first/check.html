<!DOCTYPE html>
<html>
<head>
<title>质量首检</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta id="scale" name="viewport"
	content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet"
          href="../static/css/quality_first/check.css">
<link type="text/css" rel="stylesheet"
	href="../static/utils/css/base.css">
</head>
<body>
    <div class="m-menu m-blue-menu">
        <div class="m-left-area">
            <a class="m-btn" href="report.html">
                <svg width="19px" height="31px" viewBox="0 0 19 31" version="1.1"
                     xmlns="http://www.w3.org/2000/svg"
                     xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g transform="translate(-914.000000, -1368.000000)">
                            <g transform="translate(916.000000, 1370.000000)"
                               stroke="#FFFFFF" stroke-width="3" stroke-linecap="square">
                                <path d="M14.5833333,0.409090909 L0.416666667,12.6818182"></path>
                                <path d="M12.9166667,26.5909091 L0.416666667,12.6818182"></path>
                            </g>
                        </g>
                    </g>
                </svg>返回
            </a>
        </div>
        <div class="m-title">
            <a href="javascript:;" class="m-select">
                <span>填写首检单</span>
            </a>
        </div>
        <div class="m-right-area" id="confirm">提交</div>
    </div>
    <div class="m-table">
        <div class="femi-table-unload">-- 等待数据加载 --</div>


    </div>
    <div class="m-card content">
        <div class="m-c-panel">
            <div class="m-c-body handle-info clearfix nobd">
                <ul class="list-group">

                    <div class="femi-table-unload">-- 等待数据加载 --</div>
                </ul>
            </div>
        </div>
    </div>
    <div class="m-card">
        <div class="femi-bottom-card" style="overflow:hidden; " id="Bog">

            <div class="femi-half  femi-text-rt">
                <p class="femi-lf femi-text-rt-color" style="width: 35%">合格数：</p>
                <div class="femi-half" style="width: 50%;overflow:hidden;">
                    <input type="number" min="0" id="GoodFQTY"
                           class="femi-patrol-input"
                           style=" width: 100%;line-height: 5.8vw ;border-style: solid;border-width: 1px;border-color:#9b9b9b" />
                </div>

            </div>

            <div class="femi-half  femi-text-rt">
                <p class="femi-lf femi-text-rt-color" style="width: 35%">次品数：</p>
                <div class="femi-half" style="width: 50%;overflow:hidden; ">
                    <input type="number" min="0" id="BadFQTY"
                           style="width: 100%;line-height: 5.8vw;border-style: solid;border-width: 1px;border-color: #9b9b9b" />
                </div>
            </div>

        </div>
        <div class="m-c-panel">
            <div class="m-c-body m-c-ring clearfix" id="resultSBox"
                 style="height:9.7vw; margin: 0;padding: 0">
                <div class="w-option" style="height:9.7vw; margin: 0;padding: 0">
                    <div style="width: 60%;float: left;line-height: 9.7vw">
                        <span style="margin-left: 5vw">本次自检结果</span>
                    </div>
                    <div style="width: 40%;float:right;text-align:center; line-height:9.7vw;"
                         id="resultS">合格</div>
                </div>

            </div>

        </div>
    </div>



    <div class="multi-box" id="resultList">
        <div class="multi-select clearfix">
            <div class="multi-bg">
                <ul>
                    <li>
                        <label class="col-flex clearfix" for="result1">
                            <div class="col-item">
                                <span>合格</span>
                            </div>
                            <div class="col-item">
                                <div class="m-checkbox-box">
                                    <input type="radio" name="device" id="result1" data-value="1"> <label for="result1"></label>
                                </div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label class="col-flex clearfix" for="result2">
                            <div class="col-item">
                                <span>不合格</span>
                            </div>
                            <div class="col-item">
                                <div class="m-checkbox-box">
                                    <input type="radio" name="device" id="result2" data-value="2"> <label for="result2"></label>
                                </div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
        </div>

        <div class="multi-btn">
            <a href="javascript:;" class="btn btn-primary" id="result_confirm">确定</a>
        </div>
    </div>
	<script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/quality_first/check.js"></script>
</body>
</html>
