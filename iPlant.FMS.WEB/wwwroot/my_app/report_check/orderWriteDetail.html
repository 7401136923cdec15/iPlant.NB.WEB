<!DOCTYPE html>
<html>

<meta charset="utf-8">

</head>

					xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink">
			    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
			        <g transform="translate(-914.000000, -1368.000000)">
			            <g transform="translate(916.000000, 1370.000000)"
						stroke="#FFFFFF" stroke-width="3" stroke-linecap="square">
			                <path
						d="M14.5833333,0.409090909 L0.416666667,12.6818182"></path>
			                <path
						d="M12.9166667,26.5909091 L0.416666667,12.6818182"></path>
			            </g>
			        </g>
			    </g>
			</svg>返回</a>
		</div>
		<div class="m-title">
			<a href="javascript:;" class="m-select"> <span>报工详单</span>
			</a>
		</div>
		<div class="m-right-area"></div>

	<div class="m-tips">
		<span>状态：<span id="stateContent" class="tip-content">--</span></span>
	</div>
	<div class="m-card">
		<div class="m-c-panel">
			<div class="m-c-body">
				<ul class="m-detail-list">

				</ul>
			</div>
		</div>
	</div>

	<div class="m-table content">
		<div class="m-c-panel">
			<div class="m-c-body handle-info clearfix nobd">
				<ul class="list-group">
				 
				</ul>
			</div>
		</div>

	</div>
	<div class="m-card">
		<div class="multil-btn">
			<div class="multi-flex ">
				<div class="multi-flex m-detail-titlel" style="width: 40%">
					<label>合格数:</label>
				</div>
				<div class="multi-flex  m-detail-titler" style="width: 60%">
					<input type="number" min="0" id="count" readonly="readonly" />
				</div>
			</div>
			<div class="multi-flex ">
				<div class="multi-flex m-detail-titlel" style="width: 40%">
					<label>不合格数:</label>
				</div>
				<div class="multi-flex  m-detail-titler" style="width: 60%">
					<input type="number" min="0" id="noCount" readonly="readonly" />
				</div>
			</div>
		</div>
	</div>
	<div class="m-table content">
		<div class="m-c-panel">
			<div class="m-c-body handle-info clearfix nobd">
				<ul class="list-group ipt-group">
					<li class="list-li ipt-li">
						<div class="list-group-item">
							<div class="list-group-item-cell item-static item-title"
								style="width:40%">
								<span>抽检</span>
							</div>
							<div class="list-group-item-cell item-static item-content"
								style="width:50%">
								<span>抽检总数:<span id="FQTYIPT">0</span></span>
							</div>

							<div class="list-group-item-cell item-icon" style="width:5%">
								<i class="icon icon-arrow-right icon-arrow-expand"></i>
							</div>
						</div>
						<div class="list-group ipt-group">

							<div class="multil-btn">
								<div class="multi-flex">
									<div class="multi-flex m-detail-titlel" style="width: 40%">

									</div>
									<div class="multi-flex m-detail-titler" style="width: 60%">
										<input type="number" min=0 id="countIPT" readonly="readonly" />

								</div>

								</div>
							</div>

						</div>

								style="width:90%">
								<span>入库类型</span>
							</div>
							<div class="list-group-item-cell item-icon" style="width:5%">
								<i class="icon icon-arrow-right icon-arrow-expand"></i>
							</div>
						</div>
						<div class="list-group ipt-group">
							<div class="multil-btn">
								<div class="multi-flex">
									<div class="multi-flex m-detail-titlel" style="width: 40%">
										<label>合格数:</label>
									</div>
									<div class="multi-flex m-detail-titler" style="width: 60%">
										<input type="number" min=0 id="countIPTGood"
											readonly="readonly" />
									</div>
								</div>
								<div class="multi-flex">
									<div class="multi-flex m-detail-titlel" style="width: 40%">
										<label>报废数:</label>
									</div>
									<div class="multi-flex m-detail-titler" style="width: 60%">
										<input type="number" min=0 id="noCountIPTSc"
											readonly="readonly" />
									</div>
								</div>
							</div>
							<div class="multil-btn">
								<div class="multi-flex">
									<div class="multi-flex m-detail-titlel" style="width: 40%">
										<label>降级数:</label>

									<div class="multi-flex m-detail-titler" style="width: 60%">
										<input type="number" min=0 id="countIPTD" readonly="readonly" />
									</div>
								</div>
								<div class="multi-flex">
									<div class="multi-flex m-detail-titlel" style="width: 40%">
										<label>回用数:</label>
									</div>
									<div class="multi-flex m-detail-titler" style="width: 60%">
										<input type="number" min=0 id="noCountIPTR"
											readonly="readonly" />

								</div>
							</div>
							<div class="multil-btn">
								<div class="multi-flex">
									<div class="multi-flex m-detail-titlel" style="width: 40%">

									<div class="multi-flex m-detail-titler" style="width: 60%">
										<input type="number" min=0 id="countIPTG" readonly="readonly" />
									</div>
								</div>
								<div class="multi-flex"></div>
							</div>
							<div class="multil-btn">

								<div class="multi-flex m-detail-titlel" style="width: 18%">
									<label>备注:</label>
								</div>
								<div class="multi-flex m-detail-titler" style="width: 82%">
									<input type="text" class="m-detail-titler" id="remarkIPT"
										readonly="readonly" />
								</div>
							</div>
						</div>
					</li>
				</ul>

			<div class="multil-btn" style="padding: 1.5vw 2.5vw">

					<a href="javascript:;" class="btn btn-primary Reject"
						style="height: 9.67vw;padding: 0;line-height: 9.67vw">驳回</a>
				</div>

				<div class="multi-flex m-btn" style="width: 50%">
					<a href="javascript:;" class="btn btn-primary RepairB"
						style="height: 9.67vw;padding: 0;line-height: 9.67vw">抽检核对</a>
				</div>
			</div>
		</div>
		<div class="m-card" id="DetailControl">
			<div class="multil-btn" style="padding: 1.5vw 2.5vw">
				<div class="multi-flex m-btn" style="width: 50%">
					<a href="javascript:;" class="btn btn-primary RepairB"
						style="height: 9.67vw;padding: 0;line-height: 9.67vw">修改</a>
				</div>
				<div class="multi-flex m-btn" style="width: 50%">
					<a href="javascript:;" class="btn btn-primary SearchStorage"
						style="height: 9.67vw;padding: 0;line-height: 9.67vw">检验入库</a>
				</div>
			</div>
		</div>
		<div class="m-card" id="DetailControlED">

			</div>
		</div>

	<script type="text/javascript"
		src="../static/js/report_check/orderWriteDetail.js"></script>
