<!DOCTYPE html>
<html>
<head>
<title>流转报工</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta id="scale" name="viewport"
	content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet"
          href="../static/css/report/order.css"> 
<link type="text/css" rel="stylesheet"
	href="../static/utils/css/base.css">
</head>
<body>
	<div class="m-menu m-blue-menu">
		<div class="m-left-area">
			<a class="m-btn" href="javascript:;" id="back"><svg width="19px"
					height="31px" viewBox="0 0 19 31" version="1.1"
					xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink">
			    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
			        <g transform="translate(-914.000000, -1368.000000)">
			            <g transform="translate(916.000000, 1370.000000)"
						stroke="#FFFFFF" stroke-width="3" stroke-linecap="square">
			                <path
						d="M14.5833333,0.409090909 L0.416666667,12.6818182"></path>
			                <path
						d="M12.9166667,26.5909091 L0.416666667,12.6818182"></path>
			            </g>
			        </g>
			    </g>
			</svg>返回</a>
		</div>
		<div class="m-title">
			<a href="javascript:;" class="m-select"> <span>流转报工</span>
			</a>
		</div>
		<div class="m-right-area">
			<a class="m-btn" href="javascript:;"></a>
		</div>
	</div>
    <div class="m-tips">
        <span>状态：<span class="tip-content">已检</span></span>
    </div>
	<div class="m-card" style="padding-bottom: 11.67vw">
		<div class="m-c-panel">
			<div class="m-c-body">
				<ul id="listContent" class="m-detail-list">
				 <div class="femi-table-unload">-- 等待数据加载 --</div>
				</ul>
			</div>
		</div>
        <div class="m-c-panel">
            <div class="m-c-head">模组信息</div>
            <div class="m-c-body clearfix" style="border-bottom:none;">
                <div class="m-table" style="padding-bottom: 23.34vw;padding-top:0vw;"></div>
            </div>
        </div>
	</div>
   
    <div class="m-card zace-confirm"  >
        <div class="multi-btn clearfix" style="width:100%;background:white;">

            <div class="multi-flex " style="width:100%;margin: 0">
                <a href="javascript:;" class="btn btn-primary " id="rejectStock" >提交</a>
            </div>

            <!--<div class="multi-flex" style="width:50%;margin: 0">
                <a href="javascript:;" class="btn btn-primary" id="confirmStock">入库</a>
            </div>-->
        </div>
    </div>  

	<div class="m-card">
        <div class="multi-btn clearfix zace-result" style="width:100%;border-top: 1px solid #c7c7c7;bottom:11.67vw">
            <div class="multi-flex" style="width:50%;margin: 0;padding: 0 1vw;text-align: center;vertical-align: middle; ">
                <div class="femi-lf" style="width:35%; height:8.67vw; line-height:8.67vw;text-align: left; "> <span>合格数：</span></div>
                <div class="femi-lf" style="width:65%; height:8.67vw; line-height:8.67vw; padding: 0;overflow: hidden;">
                    <input type="number"
                           style="height: 7.67vw;display:inline;width: 100%;margin: 0.5vw 0vw"
                           min=0 id="countFQTYGood" readonly="readonly" />
                </div>

            </div>
            <div class="multi-flex" style="width:50%;margin: 0;padding: 0 1vw;text-align: center;vertical-align: middle; ">
                <div class="femi-lf" style="width:45%; height:8.67vw; line-height:8.67vw;text-align: left; "> <span>不合格数：</span></div>
                <div class="femi-lf" style="width:55%; height:8.67vw; line-height:8.67vw; padding: 0;overflow: hidden;">
                    <input type="number"
                           style="height: 7.67vw;display:inline;width: 100%;margin: 0.5vw 0vw"
                           min=0 id="countFQTYBad" readonly="readonly" />
                </div>

            </div>
        </div>

        <div class="multi-btn clearfix zace-confirm" style="width:100%;bottom:0vw">
            <div class="multi-flex m-btn"
                 style="width: 50%;float: left;padding: 0vw 0.5vw">
                <a href="javascript:;" class="btn btn-primary " id="saveZace"
                   style="height: 8.67vw;padding: 0;line-height: 8.67vw;">保存</a>
            </div>
            <div class="multi-flex m-btn"
                 style="width: 50%;float: left;padding: 0vw 0.5vw">
                <a href="javascript:;" class="btn btn-primary " id="submitZace"
                   style="height: 8.67vw;padding: 0;line-height: 8.67vw">提交</a>
            </div>
        </div>
        <div class="multi-btn clearfix zace-refresh" style="width:100%;bottom:0vw">
            <div class="multi-flex m-btn"
                 style="width: 100%;float: left;padding: 0vw 0.5vw">
                <a href="javascript:;" class="btn btn-primary " id="saveRefresh"
                   style="height: 8.67vw;padding: 0;line-height: 8.67vw;">重新生成</a>
            </div>
           
        </div>
	</div>
    <div class="multi-box" id="resultList">
        <div class="multi-select clearfix">
            <div class="multi-bg">
                <ul>
                    <li>
                        <label class="col-flex clearfix" for="result1">
                            <div class="col-item">
                                <span>合格</span>
                            </div>
                            <div class="col-item">
                                <div class="m-checkbox-box">
                                    <input type="radio" name="device" id="result1" data-value="1"> <label for="result1"></label>
                                </div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label class="col-flex clearfix" for="result2">
                            <div class="col-item">
                                <span>不合格</span>
                            </div>
                            <div class="col-item">
                                <div class="m-checkbox-box">
                                    <input type="radio" name="device" id="result2" data-value="2"> <label for="result2"></label>
                                </div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
        </div>

        <div class="multi-btn">
            <a href="javascript:;" class="btn btn-primary" id="result_confirm">确定</a>
        </div>
    </div>
	<script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript"
            src="../static/js/report/reportLiDetailSSPro.js"></script> 
</body>
</html>
