<!DOCTYPE html>
<html>
<head>
    <title>点检项目</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta id="scale" name="viewport"
          content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet"
          href="../static/css/check/check.css">
    <link type="text/css" rel="stylesheet"
          href="../static/utils/css/base.css">
</head>
<body>
    <div class="m-menu m-blue-menu">
        <div class="m-left-area">
            <a class="m-btn" href="javascript:;" id="back">
                <svg width="19px"
                     height="31px" viewBox="0 0 19 31" version="1.1"
                     xmlns="http://www.w3.org/2000/svg"
                     xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g transform="translate(-914.000000, -1368.000000)">
                            <g transform="translate(916.000000, 1370.000000)"
                               stroke="#FFFFFF" stroke-width="3" stroke-linecap="square">
                                <path d="M14.5833333,0.409090909 L0.416666667,12.6818182"></path>
                                <path d="M12.9166667,26.5909091 L0.416666667,12.6818182"></path>
                            </g>
                        </g>
                    </g>
                </svg>返回
            </a>
        </div>
        <div class="m-title">
            <a href="javascript:;" class="m-select">
                <span>详情</span>
            </a>
        </div>
        <div class="m-right-area"></div>
    </div>
    <div class="m-card">
        <div class="m-c-panel" id="item1">
            <div class="m-c-head">&nbsp;</div>

            <div class="m-c-body m-c-radio clearfix">
                <label class="radio-item" for="item1-true">
                    <div class="m-checkbox-box">
                        <input type="radio" name="item1" data-value="1" id="item1-true"
                               checked> <label for="item1-true"></label>
                    </div> <span>合格</span>
                </label> <label class="radio-item" for="item1-false">
                    <div class="m-checkbox-box">
                        <input type="radio" name="item1" data-value="2" id="item1-false">
                        <label for="item1-false"></label>
                    </div> <span>不合格</span>
                </label>
            </div>
        </div>
        <div class="m-c-panel" id="item2" style="display:none;">
            <div class="m-c-head">
                不合格原因
            </div>
            <div class="m-c-body m-c-input clearfix" style="padding-bottom:3vw;">
                <div class="w-option">
                    <input class="w-option-content" readonly="readonly" value="">
                    <div class="w-option-icon" style="display:none">
                        <svg width="15px" height="26px" viewBox="0 0 15 26" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
                                <g transform="translate(-510.000000, -341.000000)" stroke="#BDBDBD" stroke-width="2">
                                    <g transform="translate(517.500000, 354.000000) rotate(-360.000000) translate(-517.500000, -354.000000) translate(510.000000, 341.000000)">
                                        <path d="M13.6388889,13.7272727 L1.36111111,24.6363636"></path>
                                        <path d="M2.80555556,1.54545455 L13.6388889,13.9090909"></path>
                                    </g>
                                </g>
                            </g>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="m-c-panel">
            <div class="m-c-head">描述</div>
            <div class="m-c-body m-c-input clearfix">
                <textarea rows="4" placeholder="不合格原因" id="desc" readonly="readonly"></textarea>
            </div>
        </div>
        <div class="m-c-panel" style="margin-top:2vw">
            <div class="m-c-body m-c-upload clearfix">
                <div class="upload-title">图片</div>
                <ul class="upload-list">
                    <!--<li class="upload-btn"><input type="file" /></li>-->
                </ul>
            </div>
        </div>
        <div class="m-c-btn" style="display:none">
            <a href="javascript:;" class="btn btn-primary" id="confirm">确定</a>
        </div>
    </div>


    <script type="text/javascript" src="../static/utils/require.js"></script>
    <script type="text/javascript" src="../static/js/check_bh/detail.js"></script>
</body>
</html>
